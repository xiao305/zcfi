<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 | zcfi.cn</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3a1;
            --dark-color: #333344;
            --light-color: #f8f9fa;
            --text-color: #333;
            --text-light: #777;
            --gray-color: #eaeaea;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 头部导航 */
        header {
            background-color: white;
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo span {
            color: var(--accent-color);
        }

        /* 404 主内容 */
        .error-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 0;
        }

        .error-content {
            text-align: center;
            max-width: 800px;
            background: white;
            padding: 60px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .error-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            position: relative;
        }

        .error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: var(--primary-color);
            opacity: 0.1;
            z-index: -1;
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--dark-color);
        }

        .error-message {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .error-hint {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            margin: 30px 0;
            font-size: 0.95rem;
            color: #856404;
        }

        .error-hint code {
            background: #ffeaa7;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        /* 按钮组 */
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            text-align: center;
            min-width: 160px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-family: inherit;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(74, 111, 165, 0.3);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(74, 111, 165, 0.4);
        }

        .btn-secondary {
            background-color: var(--gray-color);
            color: var(--text-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            background-color: #d5d5d5;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* 动画效果 */
        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* 页脚 */
        footer {
            background-color: var(--dark-color);
            color: white;
            padding: 30px 0;
            text-align: center;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .footer-logo span {
            color: var(--accent-color);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-content {
                padding: 40px 20px;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 10px;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4.5rem;
            }
            
            .error-title {
                font-size: 1.8rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header>
        <div class="container">
            <nav class="navbar">
                <!-- 修改：使用根路径，不包含.html扩展名 -->
                <a href="/" class="logo">zcfi<span>.</span>cn</a>
                <div></div> <!-- 占位符，保持布局 -->
            </nav>
        </div>
    </header>

    <!-- 404 主内容 -->
    <div class="error-container">
        <div class="error-content">
            <div class="error-code floating">404</div>
            <h1 class="error-title">页面未找到</h1>
            <p class="error-message">
                抱歉，您访问的页面似乎迷失在数字宇宙中了。
                可能是链接已失效、页面已被移动，或者这个页面从未存在过。
            </p>
            
            <div class="error-hint">
                <p><i class="fas fa-lightbulb"></i> <strong>调试提示：</strong>检查 URL 是否正确，或尝试以下解决方案：</p>
                <ul style="text-align: left; margin-top: 10px; padding-left: 20px;">
                    <li>确保链接拼写正确</li>
                    <li>清除浏览器缓存后重试</li>
                    <li>从首页开始重新导航</li>
                </ul>
            </div>
            
            <!-- 修改：添加按钮组，包含返回上一页和返回首页 -->
            <div class="button-group">
                <button id="goBack" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> 返回上一页
                </button>
                <a href="/" class="btn btn-primary pulse">
                    <i class="fas fa-home"></i> 返回首页
                </a>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <!-- 修改：使用根路径 -->
                <a href="/" class="footer-logo">zcfi<span>.</span>cn</a>
                <p>© 2026 zcfi.cn 版权所有</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const errorCode = document.querySelector('.error-code');
            const goBackBtn = document.getElementById('goBack');
            
            // 鼠标悬停时的微交互
            errorCode.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.1)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            errorCode.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
            
            // 返回上一页功能
            goBackBtn.addEventListener('click', function() {
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    // 如果没有上一页历史，则跳转到首页
                    window.location.href = '/';
                }
            });
            
            // 键盘事件：按 ESC 返回上一页，按 H 返回首页
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    if (window.history.length > 1) {
                        window.history.back();
                    } else {
                        window.location.href = '/';
                    }
                }
                
                // 可选：添加快捷键 H 返回首页
                if (e.key === 'h' || e.key === 'H') {
                    window.location.href = '/';
                }
            });
            
            // 检查是否有上一页历史记录，如果没有则禁用返回按钮
            if (window.history.length <= 1) {
                goBackBtn.disabled = true;
                goBackBtn.innerHTML = '<i class="fas fa-ban"></i> 无历史记录';
                goBackBtn.style.opacity = '0.6';
                goBackBtn.style.cursor = 'not-allowed';
                goBackBtn.title = '您直接访问了这个页面，没有上一页历史记录';
            }
            
            // 添加访问日志（仅用于调试，生产环境应该移除或发送到服务器）
            console.log('404页面被访问:', {
                url: window.location.href,
                referrer: document.referrer || '无来源',
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent
            });
        });
    </script>
</body>
</html>
