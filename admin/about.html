<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我管理 | zcfi.cn</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a6fa5 0%, #3a5a80 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid #eaeaea;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #4a6fa5;
            text-decoration: none;
        }
        
        .logo span {
            color: #3a5a80;
        }
        
        .nav-back {
            background: #6c757d;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .nav-back:hover {
            background: #5a6268;
        }
        
        .header-title {
            flex: 1;
        }
        
        .header-title h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .header-title p {
            color: #666;
            font-size: 14px;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #333;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        label i {
            color: #4a6fa5;
        }
        
        input, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #4a6fa5;
            box-shadow: 0 0 0 4px rgba(74, 111, 165, 0.15);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .skills-input {
            min-height: 80px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: #4a6fa5;
            color: white;
        }
        
        .btn-primary:hover {
            background: #3a5a80;
            transform: translateY(-3px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-3px);
        }
        
        .status-message {
            padding: 18px;
            border-radius: 10px;
            margin: 25px 0;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .preview-section {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }
        
        .preview-section h3 {
            color: #4a6fa5;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .preview-content {
            line-height: 1.7;
            color: #495057;
        }
        
        .skills-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .skill-tag {
            background: #4a6fa5;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="nav-back">
                <i class="fas fa-arrow-left"></i> 返回
            </a>
            <a href="https://zcfi.cn" class="logo">zcfi<span>.</span>cn</a>
            <div class="header-title">
                <h1><i class="fas fa-user"></i> 关于我管理</h1>
                <p>编辑您的个人简介和技能信息</p>
            </div>
        </div>
        
        <div class="main-content">
            <div class="form-section">
                <div class="form-group">
                    <label for="bio"><i class="fas fa-file-alt"></i> 个人简介:</label>
                    <textarea id="bio" placeholder="请输入您的个人简介..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="skills"><i class="fas fa-laptop-code"></i> 技能列表 (用逗号分隔):</label>
                    <textarea id="skills" class="skills-input" placeholder="例如: JavaScript, Python, React, UI/UX Design"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="education"><i class="fas fa-graduation-cap"></i> 教育经历:</label>
                    <textarea id="education" placeholder="请输入您的教育背景..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="experience"><i class="fas fa-briefcase"></i> 工作经验:</label>
                    <textarea id="experience" placeholder="请输入您的工作经验..."></textarea>
                </div>
                
                <div class="button-group">
                    <button class="btn-primary" onclick="saveAboutInfo()">
                        <i class="fas fa-save"></i> 保存关于我信息
                    </button>
                    <button class="btn-secondary" onclick="loadAboutData()">
                        <i class="fas fa-sync-alt"></i> 重新加载
                    </button>
                </div>
                
                <div id="statusMessage"></div>
            </div>
            
            <div class="preview-section">
                <h3><i class="fas fa-eye"></i> 预览效果</h3>
                <div class="preview-content" id="previewContent">
                    <p>加载预览中...</p>
                </div>
            </div>
            
            <div class="footer">
                <p>© 2026 zcfi.cn 关于我管理系统</p>
            </div>
        </div>
    </div>

    <script>
        // 安全验证
        if (!sessionStorage.getItem('admin_verified') || !sessionStorage.getItem('admin_token')) {
            alert('❌ 未授权访问！请通过后台首页登录。');
            window.location.href = 'index.html';
        }
        
        const GIST_ID = '73cc78400c25eb9effed665e2c89843d';
        const GIST_URL = `https://api.github.com/gists/${GIST_ID}`;
        const token = sessionStorage.getItem('admin_token');
        
        // 页面卸载时清除敏感信息
        window.addEventListener('beforeunload', () => {
            sessionStorage.removeItem('admin_token');
            sessionStorage.removeItem('admin_verified');
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            loadAboutData();
            
            // 实时预览
            const fields = ['bio', 'skills', 'education', 'experience'];
            fields.forEach(field => {
                document.getElementById(field).addEventListener('input', updatePreview);
            });
        });
        
        async function saveAboutInfo() {
            const bio = document.getElementById('bio').value.trim();
            const skills = document.getElementById('skills').value.trim();
            const education = document.getElementById('education').value.trim();
            const experience = document.getElementById('experience').value.trim();
            
            try {
                showStatus('正在获取当前数据...', 'info');
                const response = await fetch(GIST_URL, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`获取数据失败: ${response.status} ${response.statusText}`);
                }
                
                const gist = await response.json();
                const fullData = JSON.parse(gist.files['blog.json'].content);
                
                // 更新 about 部分
                fullData.about = {
                    bio: bio,
                    skills: skills ? skills.split(',').map(s => s.trim()).filter(s => s) : [],
                    education: education,
                    experience: experience
                };
                
                // 保存回 Gist
                const updateResponse = await fetch(GIST_URL, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            'blog.json': {
                                content: JSON.stringify(fullData, null, 2)
                            }
                        }
                    })
                });
                
                if (!updateResponse.ok) {
                    throw new Error(`保存失败: ${updateResponse.status} ${updateResponse.statusText}`);
                }
                
                showStatus('✅ 关于我信息保存成功！', 'success');
                updatePreview();
                
            } catch (error) {
                console.error('保存失败:', error);
                showStatus(`❌ 保存失败: ${error.message}`, 'error');
            }
        }
        
        async function loadAboutData() {
            try {
                showStatus('正在加载关于我信息...', 'info');
                const response = await fetch(GIST_URL, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`加载失败: ${response.status} ${response.statusText}`);
                }
                
                const gist = await response.json();
                const fullData = JSON.parse(gist.files['blog.json'].content);
                const aboutData = fullData.about || {};
                
                document.getElementById('bio').value = aboutData.bio || '';
                document.getElementById('skills').value = (aboutData.skills || []).join(', ');
                document.getElementById('education').value = aboutData.education || '';
                document.getElementById('experience').value = aboutData.experience || '';
                
                showStatus('✅ 关于我信息加载成功！', 'success');
                updatePreview();
                
            } catch (error) {
                console.error('加载失败:', error);
                showStatus(`❌ 加载失败: ${error.message}`, 'error');
            }
        }
        
        function updatePreview() {
            const bio = document.getElementById('bio').value.trim();
            const skills = document.getElementById('skills').value.trim();
            const education = document.getElementById('education').value.trim();
            const experience = document.getElementById('experience').value.trim();
            
            let previewHTML = '';
            
            if (bio) {
                previewHTML += `<p><strong>个人简介：</strong>${bio}</p>`;
            }
            
            if (skills) {
                const skillArray = skills.split(',').map(s => s.trim()).filter(s => s);
                if (skillArray.length > 0) {
                    previewHTML += `<p><strong>技能：</strong></p>
                    <div class="skills-preview">
                        ${skillArray.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                    </div>`;
                }
            }
            
            if (education) {
                previewHTML += `<p><strong>教育经历：</strong>${education}</p>`;
            }
            
            if (experience) {
                previewHTML += `<p><strong>工作经验：</strong>${experience}</p>`;
            }
            
            if (!previewHTML) {
                previewHTML = '<p>暂无内容</p>';
            }
            
            document.getElementById('previewContent').innerHTML = previewHTML;
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            `;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                    statusDiv.className = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
