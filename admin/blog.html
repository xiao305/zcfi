<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理 | zcfi.cn</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 后台公共CSS -->
    <link rel="stylesheet" href="assets/css/admin-common.css">
    
    <style>
        /* 博客管理特定样式 */
        .article-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #6c757d;
            flex-wrap: wrap;
        }
        
        /* 文章编辑弹窗特定样式 */
        .form-modal .modal-content {
            max-width: 700px;
            text-align: left;
        }
        
        .form-modal .modal-header {
            text-align: center;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .admin-card-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body class="admin-body">
    <div class="admin-container">
        <div class="admin-header">
            <a href="index.html" class="nav-back">
                <i class="fas fa-arrow-left"></i> 返回
            </a>
            <a href="https://zcfi.cn" class="admin-logo">zcfi<span>.</span>cn</a>
            <div class="header-title">
                <h1><i class="fas fa-blog"></i> 博客内容管理</h1>
                <p>管理和维护您的博客文章</p>
            </div>
        </div>
        
        <div class="admin-main-content">
            <div class="admin-button-group">
                <button class="admin-btn btn-primary" id="addArticleBtn">
                    <i class="fas fa-plus"></i> 添加新文章
                </button>
                <button class="admin-btn btn-secondary" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> 刷新文章列表
                </button>
            </div>
            
            <div class="admin-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> 文章列表</h2>
                    <span id="articlesCount">加载中...</span>
                </div>
                <div id="articlesList">
                    <div class="admin-card">
                        <p>正在加载文章列表...</p>
                    </div>
                </div>
            </div>
            
            <div class="admin-footer">
                <p>© 2026 zcfi.cn 博客管理系统</p>
            </div>
        </div>
    </div>

    <!-- 添加/编辑文章弹窗 -->
    <div class="custom-modal" id="articleModal">
        <div class="modal-content form-modal">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">添加新文章</div>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editPostId">
                <div class="form-group">
                    <label for="postId"><i class="fas fa-hashtag"></i> 文章 ID:</label>
                    <input type="text" id="postId" placeholder="例如: post3" readonly>
                </div>
                
                <div class="form-group">
                    <label for="title"><i class="fas fa-heading"></i> 文章标题:</label>
                    <input type="text" id="title" placeholder="请输入文章标题">
                </div>
                
                <div class="form-group">
                    <label for="date"><i class="fas fa-calendar"></i> 发布日期:</label>
                    <input type="text" id="date" placeholder="例如: 2026年1月25日">
                </div>
                
                <div class="form-group">
                    <label for="customUrl"><i class="fas fa-link"></i> 自定义网址 (可选):</label>
                    <input type="text" id="customUrl" placeholder="例如: /blog/my-article.html (留空使用默认)">
                </div>
                
                <div class="form-group">
                    <label for="status"><i class="fas fa-toggle-on"></i> 文章状态:</label>
                    <select id="status">
                        <option value="published">已发布 (展示中)</option>
                        <option value="draft">草稿 (隐藏)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="excerpt"><i class="fas fa-align-left"></i> 文章摘要:</label>
                    <textarea id="excerpt" placeholder="请输入文章摘要（简短描述）"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="content"><i class="fas fa-file-alt"></i> 完整内容 (支持 HTML):</label>
                    <textarea id="content" placeholder="请输入完整的文章内容，可以包含 HTML 标签"></textarea>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn btn-secondary" id="cancelArticleBtn">取消</button>
                <button class="modal-btn btn-primary" id="saveArticleBtn">保存文章</button>
            </div>
        </div>
    </div>

    <!-- 确认弹窗 -->
    <div class="custom-modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-question-circle"></i>
            </div>
            <div class="modal-title" id="confirmTitle">确认操作</div>
            <div class="modal-message" id="confirmMessage">您确定要执行此操作吗？</div>
            <div class="modal-buttons">
                <button class="modal-btn btn-secondary" id="cancelConfirmBtn">取消</button>
                <button class="modal-btn btn-primary" id="confirmActionBtn">确认</button>
            </div>
        </div>
    </div>

    <!-- 加载弹窗 -->
    <div class="custom-modal" id="loadingModal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-spinner loading-spinner"></i>
            </div>
            <div class="modal-title" id="loadingTitle">处理中</div>
            <div class="modal-message" id="loadingMessage">正在处理您的请求，请稍候...</div>
        </div>
    </div>

    <!-- 结果弹窗 -->
    <div class="custom-modal" id="resultModal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-info-circle" id="resultIcon"></i>
            </div>
            <div class="modal-title" id="resultTitle">操作结果</div>
            <div class="modal-message" id="resultMessage">操作已完成</div>
            <div class="modal-buttons">
                <button class="modal-btn btn-primary" id="closeResultBtn">确定</button>
            </div>
        </div>
    </div>

    <script>
        // 安全验证
        if (!sessionStorage.getItem('admin_verified') || !sessionStorage.getItem('admin_token')) {
            alert('❌ 未授权访问！请通过后台首页登录。');
            window.location.href = 'index.html';
        }
        
        // 全局配置
        const GIST_ID = '73cc78400c25eb9effed665e2c89843d';
        const GIST_URL = `https://api.github.com/gists/${GIST_ID}`;
        const token = sessionStorage.getItem('admin_token');
        
        // 全局状态
        let currentBlogData = [];
        let pendingAction = null;
        let pendingActionData = null;
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            initEventListeners();
            loadBlogData(true); // 页面加载时不显示刷新提示
        });
        
        // 初始化所有事件监听器
        function initEventListeners() {
            // 主按钮
            document.getElementById('addArticleBtn').addEventListener('click', openAddModal);
            document.getElementById('refreshBtn').addEventListener('click', function() {
                loadBlogData(false, true); // 手动刷新时显示提示
            });
            
            // 文章弹窗按钮
            document.getElementById('cancelArticleBtn').addEventListener('click', closeArticleModal);
            document.getElementById('saveArticleBtn').addEventListener('click', saveArticle);
            
            // 确认弹窗按钮
            document.getElementById('cancelConfirmBtn').addEventListener('click', closeConfirmModal);
            document.getElementById('confirmActionBtn').addEventListener('click', executeConfirmedAction);
            
            // 结果弹窗按钮
            document.getElementById('closeResultBtn').addEventListener('click', closeResultModal);
            
            // 监听ESC键关闭弹窗
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeAllModals();
                }
            });
            
            // 点击背景关闭弹窗
            document.querySelectorAll('.custom-modal').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        closeAllModals();
                    }
                });
            });
        }
        
        // 弹窗控制函数
        function openAddModal() {
            document.getElementById('modalTitle').textContent = '添加新文章';
            document.getElementById('editPostId').value = '';
            document.getElementById('saveArticleBtn').textContent = '保存文章';
            
            // 清空表单
            document.getElementById('postId').value = '';
            document.getElementById('title').value = '';
            document.getElementById('date').value = '';
            document.getElementById('customUrl').value = '';
            document.getElementById('excerpt').value = '';
            document.getElementById('content').value = '';
            document.getElementById('status').value = 'published';
            
            // 建议下一个ID
            suggestNextPostId(currentBlogData);
            
            // 显示弹窗
            showModal('articleModal');
        }
        
        function openEditModal(postId) {
            // 找到对应的文章数据
            const post = currentBlogData.find(p => p.id === postId);
            if (!post) {
                showResult('error', '错误', '未找到指定文章');
                return;
            }
            
            document.getElementById('modalTitle').textContent = '编辑文章';
            document.getElementById('editPostId').value = post.id;
            document.getElementById('saveArticleBtn').textContent = '保存修改';
            
            document.getElementById('postId').value = post.id;
            document.getElementById('title').value = post.title;
            document.getElementById('date').value = post.date;
            document.getElementById('customUrl').value = post.customUrl || '';
            document.getElementById('excerpt').value = post.excerpt;
            document.getElementById('content').value = post.content;
            document.getElementById('status').value = post.status || 'published';
            
            showModal('articleModal');
        }
        
        function closeArticleModal() {
            hideModal('articleModal');
        }
        
        // 确认弹窗
        function showConfirm(title, message, action, data = null) {
            pendingAction = action;
            pendingActionData = data;
            document.getElementById('confirmTitle').textContent = title;
            document.getElementById('confirmMessage').textContent = message;
            showModal('confirmModal');
        }
        
        function closeConfirmModal() {
            hideModal('confirmModal');
            pendingAction = null;
            pendingActionData = null;
        }
        
        function executeConfirmedAction() {
            if (pendingAction) {
                pendingAction(pendingActionData);
                closeConfirmModal();
            }
        }
        
        // 加载弹窗
        function showLoading(title = '处理中', message = '正在处理您的请求，请稍候...') {
            document.getElementById('loadingTitle').textContent = title;
            document.getElementById('loadingMessage').textContent = message;
            showModal('loadingModal');
        }
        
        function hideLoading() {
            hideModal('loadingModal');
        }
        
        // 结果弹窗
        function showResult(type, title, message) {
            const icon = document.getElementById('resultIcon');
            
            // 设置图标和样式
            if (type === 'success') {
                icon.className = 'fas fa-check-circle';
                icon.style.color = '#28a745';
            } else if (type === 'error') {
                icon.className = 'fas fa-exclamation-circle';
                icon.style.color = '#dc3545';
            } else {
                icon.className = 'fas fa-info-circle';
                icon.style.color = '#4a6fa5';
            }
            
            document.getElementById('resultTitle').textContent = title;
            document.getElementById('resultMessage').textContent = message;
            showModal('resultModal');
        }
        
        function closeResultModal() {
            hideModal('resultModal');
        }
        
        // 通用弹窗控制
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('show');
        }
        
        function hideModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }
        
        function closeAllModals() {
            document.querySelectorAll('.custom-modal.show').forEach(modal => {
                modal.classList.remove('show');
            });
            pendingAction = null;
            pendingActionData = null;
        }
        
        // 文章操作函数
        async function saveArticle() {
            const editPostId = document.getElementById('editPostId').value;
            const postId = document.getElementById('postId').value.trim();
            const title = document.getElementById('title').value.trim();
            const date = document.getElementById('date').value.trim();
            const customUrl = document.getElementById('customUrl').value.trim();
            const status = document.getElementById('status').value;
            const excerpt = document.getElementById('excerpt').value.trim();
            const content = document.getElementById('content').value.trim();
            
            // 验证必填字段
            if (!postId || !title || !date || !excerpt || !content) {
                showResult('error', '输入错误', '请填写所有必填字段');
                return;
            }
            
            try {
                showLoading('保存文章', editPostId ? '正在更新文章...' : '正在保存文章...');
                
                // 获取当前数据
                const currentData = await fetchCurrentData();
                
                if (!editPostId) {
                    // 添加新文章
                    if (currentData.some(post => post.id === postId)) {
                        throw new Error('文章 ID 已存在，请使用不同的 ID');
                    }
                    
                    const newPost = {
                        id: postId,
                        title: title,
                        date: date,
                        customUrl: customUrl || '',
                        status: status,
                        excerpt: excerpt,
                        content: content
                    };
                    
                    currentData.unshift(newPost);
                } else {
                    // 更新现有文章
                    const postIndex = currentData.findIndex(post => post.id === editPostId);
                    if (postIndex === -1) {
                        throw new Error('未找到指定文章');
                    }
                    
                    // 检查ID是否被其他文章使用
                    const otherPost = currentData.find(post => post.id === postId && post.id !== editPostId);
                    if (otherPost) {
                        throw new Error('文章 ID 已被其他文章使用');
                    }
                    
                    currentData[postIndex] = {
                        id: postId,
                        title: title,
                        date: date,
                        customUrl: customUrl || '',
                        status: status,
                        excerpt: excerpt,
                        content: content
                    };
                }
                
                // 更新Gist
                await updateGistData(currentData);
                
                hideLoading();
                showResult('success', '操作成功', editPostId ? '文章更新成功！' : '文章保存成功！');
                closeArticleModal();
                loadBlogData(false, false); // 静默刷新，不显示刷新结果
                
            } catch (error) {
                hideLoading();
                showResult('error', '操作失败', error.message);
            }
        }
        
        async function toggleArticleStatus(postId, currentStatus) {
            const newStatus = currentStatus === 'published' ? 'draft' : 'published';
            const actionText = newStatus === 'published' ? '上架' : '下架';
            
            try {
                showLoading('更新状态', '正在更新文章状态...');
                const currentData = await fetchCurrentData();
                const postIndex = currentData.findIndex(post => post.id === postId);
                
                if (postIndex === -1) {
                    throw new Error('未找到指定文章');
                }
                
                currentData[postIndex].status = newStatus;
                await updateGistData(currentData);
                
                hideLoading();
                showResult('success', '操作成功', `文章已${actionText}`);
                loadBlogData(false, false); // 静默刷新，不显示刷新结果
                
            } catch (error) {
                hideLoading();
                showResult('error', '操作失败', error.message);
            }
        }
        
        async function deleteArticle(postId) {
            try {
                showLoading('删除文章', '正在删除文章...');
                const currentData = await fetchCurrentData();
                const filteredData = currentData.filter(post => post.id !== postId);
                
                if (filteredData.length === currentData.length) {
                    throw new Error('未找到指定文章');
                }
                
                await updateGistData(filteredData);
                
                hideLoading();
                showResult('success', '操作成功', '文章删除成功！');
                loadBlogData(false, false); // 静默刷新，不显示刷新结果
                
            } catch (error) {
                hideLoading();
                showResult('error', '操作失败', error.message);
            }
        }
        
        // 数据操作函数
        async function fetchCurrentData() {
            const response = await fetch(GIST_URL, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            
            if (!response.ok) {
                throw new Error(`获取数据失败: ${response.status} ${response.statusText}`);
            }
            
            const gist = await response.json();
            const data = JSON.parse(gist.files['blog.json'].content);
            
            // 兼容两种数据格式
            let blogData;
            if (Array.isArray(data)) {
                blogData = data;
            } else if (data && typeof data === 'object' && Array.isArray(data.blog)) {
                blogData = data.blog;
            } else {
                throw new Error('数据格式无效');
            }
            
            return blogData.map(post => ({
                ...post,
                status: post.status || 'published',
                customUrl: post.customUrl || ''
            }));
        }
        
        async function updateGistData(newData) {
            const updateResponse = await fetch(GIST_URL, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: {
                        'blog.json': {
                            content: JSON.stringify(newData, null, 2)
                        }
                    }
                })
            });
            
            if (!updateResponse.ok) {
                throw new Error(`更新失败: ${updateResponse.status} ${updateResponse.statusText}`);
            }
        }
        
        // 主加载函数
        async function loadBlogData(isInitialLoad = false, showRefreshResult = false) {
            try {
                // 如果是手动刷新，显示加载弹窗
                if (!isInitialLoad && showRefreshResult) {
                    showLoading('刷新文章', '正在从服务器获取最新文章列表...');
                }
                
                // 保存刷新前的文章数量
                const beforeCount = currentBlogData.length;
                
                // 获取最新数据
                const data = await fetchCurrentData();
                currentBlogData = data;
                
                // 显示文章列表
                displayArticlesList(data);
                
                // 计算变化
                const afterCount = data.length;
                const changeCount = afterCount - beforeCount;
                
                // 如果是手动刷新且需要显示结果，显示结果弹窗
                if (!isInitialLoad && showRefreshResult) {
                    hideLoading();
                    
                    let message = '';
                    if (changeCount > 0) {
                        message = `刷新完成！新增 ${changeCount} 篇文章，现在共有 ${afterCount} 篇文章。`;
                    } else if (changeCount < 0) {
                        message = `刷新完成！删除了 ${Math.abs(changeCount)} 篇文章，现在共有 ${afterCount} 篇文章。`;
                    } else {
                        message = `刷新完成！文章数量无变化，共有 ${afterCount} 篇文章。`;
                    }
                    
                    showResult('success', '刷新成功', message);
                } else if (!isInitialLoad && !showRefreshResult) {
                    // 静默刷新，只隐藏加载弹窗（如果显示了的话）
                    hideLoading();
                }
                
            } catch (error) {
                console.error('加载文章失败:', error);
                
                // 如果是手动刷新，显示错误
                if (!isInitialLoad) {
                    hideLoading();
                    if (showRefreshResult) {
                        showResult('error', '刷新失败', `刷新文章列表失败: ${error.message}`);
                    }
                } else {
                    // 页面加载时失败，显示在列表区域
                    document.getElementById('articlesCount').textContent = '加载失败';
                    document.getElementById('articlesList').innerHTML = `
                        <div class="admin-card">
                            <p style="color: #dc3545;">❌ 加载失败: ${error.message}</p>
                            <p>请检查网络连接和Token权限，然后点击刷新按钮重试</p>
                        </div>
                    `;
                }
            }
        }
        
        function suggestNextPostId(data) {
            if (data.length === 0) {
                document.getElementById('postId').value = 'post1';
                return;
            }
            
            let maxNum = 0;
            data.forEach(post => {
                if (post.id && post.id.startsWith('post')) {
                    const num = parseInt(post.id.replace('post', ''));
                    if (!isNaN(num) && num > maxNum) {
                        maxNum = num;
                    }
                }
            });
            
            document.getElementById('postId').value = `post${maxNum + 1}`;
        }
        
        function displayArticlesList(data) {
            const container = document.getElementById('articlesList');
            const countElement = document.getElementById('articlesCount');
            
            countElement.textContent = `${data.length} 篇文章`;
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-file-alt"></i>
                        <h3>暂无文章</h3>
                        <p>点击"添加新文章"按钮开始创建第一篇博客文章</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = data.map(post => `
                <div class="admin-card" data-post-id="${post.id}">
                    <div class="admin-card-header">
                        <div>
                            <div class="admin-card-title">${escapeHtml(post.title)}</div>
                            <div class="article-meta">
                                <span><i class="fas fa-hashtag"></i> ID: ${escapeHtml(post.id)}</span>
                                <span><i class="fas fa-calendar"></i> ${escapeHtml(post.date)}</span>
                                ${post.customUrl ? `<span><i class="fas fa-link"></i> ${escapeHtml(post.customUrl)}</span>` : ''}
                            </div>
                        </div>
                        <div>
                            <span class="article-status status-${post.status}">
                                ${post.status === 'published' ? '已发布' : '草稿'}
                            </span>
                        </div>
                    </div>
                    <p>${escapeHtml(post.excerpt.substring(0, 150))}${post.excerpt.length > 150 ? '...' : ''}</p>
                    <div class="action-buttons">
                        <button class="admin-btn btn-primary action-btn edit-btn" data-post-id="${post.id}">
                            <i class="fas fa-edit"></i> 编辑
                        </button>
                        ${post.status === 'published' ? 
                            `<button class="admin-btn btn-warning action-btn toggle-status-btn" data-post-id="${post.id}" data-current-status="${post.status}">
                                <i class="fas fa-eye-slash"></i> 下架
                            </button>` : 
                            `<button class="admin-btn btn-success action-btn toggle-status-btn" data-post-id="${post.id}" data-current-status="${post.status}">
                                <i class="fas fa-eye"></i> 上架
                            </button>`}
                        <button class="admin-btn btn-danger action-btn delete-btn" data-post-id="${post.id}">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                </div>
            `).join('');
            
            // 为动态生成的按钮添加事件监听器
            attachArticleEventListeners();
        }
        
        function attachArticleEventListeners() {
            // 编辑按钮
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const postId = this.getAttribute('data-post-id');
                    openEditModal(postId);
                });
            });
            
            // 状态切换按钮
            document.querySelectorAll('.toggle-status-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const postId = this.getAttribute('data-post-id');
                    const currentStatus = this.getAttribute('data-current-status');
                    const actionText = currentStatus === 'published' ? '下架' : '上架';
                    
                    showConfirm(
                        `${actionText}文章`,
                        `确定要将文章 ${postId} ${actionText}吗？`,
                        () => toggleArticleStatus(postId, currentStatus)
                    );
                });
            });
            
            // 删除按钮
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const postId = this.getAttribute('data-post-id');
                    
                    showConfirm(
                        '删除文章',
                        `确定要删除文章 ${postId} 吗？此操作不可恢复！`,
                        () => deleteArticle(postId)
                    );
                });
            });
        }
        
        // 辅助函数
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 页面卸载时清除敏感信息
        window.addEventListener('beforeunload', () => {
            sessionStorage.removeItem('admin_token');
            sessionStorage.removeItem('admin_verified');
        });
    </script>
</body>
</html>
