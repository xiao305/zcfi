<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理 | zcfi.cn</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a6fa5 0%, #3a5a80 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid #eaeaea;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #4a6fa5;
            text-decoration: none;
        }
        
        .logo span {
            color: #3a5a80;
        }
        
        .nav-back {
            background: #6c757d;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .nav-back:hover {
            background: #5a6268;
        }
        
        .header-title {
            flex: 1;
        }
        
        .header-title h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .header-title p {
            color: #666;
            font-size: 14px;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        label i {
            color: #4a6fa5;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4a6fa5;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #4a6fa5;
            color: white;
        }
        
        .btn-primary:hover {
            background: #3a5a80;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .articles-section {
            margin-top: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4a6fa5;
        }
        
        .section-header h2 {
            color: #333;
            font-size: 20px;
        }
        
        .article-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .article-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #4a6fa5;
        }
        
        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .article-title {
            font-size: 18px;
            font-weight: 600;
            color: #4a6fa5;
            margin-bottom: 5px;
        }
        
        .article-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #6c757d;
        }
        
        .article-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-published {
            background: #d4edda;
            color: #155724;
        }
        
        .status-draft {
            background: #fff3cd;
            color: #856404;
        }
        
        .article-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            padding: 6px 12px;
            font-size: 13px;
            border-radius: 6px;
        }
        
        .security-note {
            background: #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            font-size: 14px;
        }
        
        .security-note h3 {
            color: #495057;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="nav-back">
                <i class="fas fa-arrow-left"></i> 返回
            </a>
            <a href="https://zcfi.cn" class="logo">zcfi<span>.</span>cn</a>
            <div class="header-title">
                <h1><i class="fas fa-blog"></i> 博客内容管理</h1>
                <p>管理和维护您的博客文章</p>
            </div>
        </div>
        
        <div class="main-content">
            <div class="form-section">
                <div class="form-group">
                    <label for="postId"><i class="fas fa-hashtag"></i> 文章 ID (自动建议):</label>
                    <input type="text" id="postId" placeholder="例如: post3" readonly>
                </div>
                
                <div class="form-group">
                    <label for="title"><i class="fas fa-heading"></i> 文章标题:</label>
                    <input type="text" id="title" placeholder="请输入文章标题">
                </div>
                
                <div class="form-group">
                    <label for="date"><i class="fas fa-calendar"></i> 发布日期:</label>
                    <input type="text" id="date" placeholder="例如: 2026年1月25日">
                </div>
                
                <div class="form-group">
                    <label for="customUrl"><i class="fas fa-link"></i> 自定义网址 (可选):</label>
                    <input type="text" id="customUrl" placeholder="例如: /blog/my-article.html (留空使用默认)">
                </div>
                
                <div class="form-group">
                    <label for="status"><i class="fas fa-toggle-on"></i> 文章状态:</label>
                    <select id="status">
                        <option value="published">已发布 (展示中)</option>
                        <option value="draft">草稿 (隐藏)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="excerpt"><i class="fas fa-align-left"></i> 文章摘要:</label>
                    <textarea id="excerpt" placeholder="请输入文章摘要（简短描述）"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="content"><i class="fas fa-file-alt"></i> 完整内容 (支持 HTML):</label>
                    <textarea id="content" placeholder="请输入完整的文章内容，可以包含 HTML 标签"></textarea>
                </div>
                
                <div class="button-group">
                    <button class="btn-primary" onclick="addBlogPost()">
                        <i class="fas fa-plus"></i> 添加新文章
                    </button>
                    <button class="btn-secondary" onclick="loadBlogData()">
                        <i class="fas fa-sync-alt"></i> 刷新文章列表
                    </button>
                </div>
                
                <div id="statusMessage"></div>
            </div>
            
            <div class="articles-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> 已发布文章列表</h2>
                    <span id="articlesCount">加载中...</span>
                </div>
                <div id="articlesList">
                    <div class="article-card">
                        <p>点击"刷新文章列表"加载现有文章</p>
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <p>© 2026 zcfi.cn 博客管理系统</p>
            </div>
        </div>
    </div>

    <script>
        // 安全验证：必须从 index.html 跳转而来
        if (!sessionStorage.getItem('admin_verified') || !sessionStorage.getItem('admin_token')) {
            alert('❌ 未授权访问！请通过后台首页登录。');
            window.location.href = 'index.html';
        }
        
        const GIST_ID = '73cc78400c25eb9effed665e2c89843d';
        const GIST_URL = `https://api.github.com/gists/${GIST_ID}`;
        let currentBlogData = [];
        const token = sessionStorage.getItem('admin_token');
        
        // 页面卸载时清除敏感信息
        window.addEventListener('beforeunload', () => {
            sessionStorage.removeItem('admin_token');
            sessionStorage.removeItem('admin_verified');
        });
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadBlogData();
        });
        
        async function addBlogPost() {
            const postId = document.getElementById('postId').value.trim();
            const title = document.getElementById('title').value.trim();
            const date = document.getElementById('date').value.trim();
            const customUrl = document.getElementById('customUrl').value.trim();
            const status = document.getElementById('status').value;
            const excerpt = document.getElementById('excerpt').value.trim();
            const content = document.getElementById('content').value.trim();
            
            if (!postId || !title || !date || !excerpt || !content) {
                showStatus('请填写所有必填字段', 'error');
                return;
            }
            
            try {
                showStatus('正在获取当前数据...', 'info');
                
                // 获取当前数据
                const currentData = await fetchCurrentData();
                
                // 检查 ID 是否重复
                if (currentData.some(post => post.id === postId)) {
                    showStatus('文章 ID 已存在，请使用不同的 ID', 'error');
                    return;
                }
                
                // 创建新文章
                const newPost = {
                    id: postId,
                    title: title,
                    date: date,
                    customUrl: customUrl || '',
                    status: status,
                    excerpt: excerpt,
                    content: content
                };
                
                currentData.unshift(newPost);
                
                // 更新 Gist
                await updateGistData(currentData);
                
                showStatus('✅ 文章添加成功！', 'success');
                clearForm();
                loadBlogData(); // 刷新列表
                
            } catch (error) {
                console.error('添加文章失败:', error);
                showStatus(`❌ 添加失败: ${error.message}`, 'error');
            }
        }
        
        async function updateArticleStatus(postId, newStatus) {
            try {
                const currentData = await fetchCurrentData();
                const postIndex = currentData.findIndex(post => post.id === postId);
                
                if (postIndex === -1) {
                    throw new Error('未找到指定文章');
                }
                
                currentData[postIndex].status = newStatus;
                await updateGistData(currentData);
                
                return true;
            } catch (error) {
                console.error('更新状态失败:', error);
                throw error;
            }
        }
        
        async function deleteArticle(postId) {
            try {
                const currentData = await fetchCurrentData();
                const filteredData = currentData.filter(post => post.id !== postId);
                
                if (filteredData.length === currentData.length) {
                    throw new Error('未找到指定文章');
                }
                
                await updateGistData(filteredData);
                return true;
            } catch (error) {
                console.error('删除文章失败:', error);
                throw error;
            }
        }
        
        async function fetchCurrentData() {
            const response = await fetch(GIST_URL, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            
            if (!response.ok) {
                throw new Error(`获取数据失败: ${response.status} ${response.statusText}`);
            }
            
            const gist = await response.json();
            const data = JSON.parse(gist.files['blog.json'].content);
            
            // 确保每篇文章都有 status 字段（向后兼容）
            return data.map(post => ({
                ...post,
                status: post.status || 'published',
                customUrl: post.customUrl || ''
            }));
        }
        
        async function updateGistData(newData) {
            const updateResponse = await fetch(GIST_URL, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: {
                        'blog.json': {
                            content: JSON.stringify(newData, null, 2)
                        }
                    }
                })
            });
            
            if (!updateResponse.ok) {
                throw new Error(`更新失败: ${updateResponse.status} ${updateResponse.statusText}`);
            }
        }
        
        async function loadBlogData() {
            try {
                showStatus('正在加载文章列表...', 'info');
                const data = await fetchCurrentData();
                currentBlogData = data;
                
                displayArticlesList(data);
                suggestNextPostId(data);
                showStatus(`✅ 成功加载 ${data.length} 篇文章`, 'success');
                
            } catch (error) {
                console.error('加载文章失败:', error);
                document.getElementById('articlesCount').textContent = '加载失败';
                showStatus(`❌ 加载失败: ${error.message}`, 'error');
            }
        }
        
        function suggestNextPostId(data) {
            if (data.length === 0) {
                document.getElementById('postId').value = 'post1';
                return;
            }
            
            let maxNum = 0;
            data.forEach(post => {
                if (post.id.startsWith('post')) {
                    const num = parseInt(post.id.replace('post', ''));
                    if (!isNaN(num) && num > maxNum) {
                        maxNum = num;
                    }
                }
            });
            
            document.getElementById('postId').value = `post${maxNum + 1}`;
        }
        
        function displayArticlesList(data) {
            const container = document.getElementById('articlesList');
            const countElement = document.getElementById('articlesCount');
            
            countElement.textContent = `${data.length} 篇文章`;
            
            if (data.length === 0) {
                container.innerHTML = '<div class="article-card"><p>暂无文章</p></div>';
                return;
            }
            
            container.innerHTML = data.map(post => `
                <div class="article-card">
                    <div class="article-header">
                        <div>
                            <div class="article-title">${post.title}</div>
                            <div class="article-meta">
                                <span>ID: ${post.id}</span>
                                <span>${post.date}</span>
                                ${post.customUrl ? `<span>自定义URL: ${post.customUrl}</span>` : ''}
                            </div>
                        </div>
                        <div>
                            <span class="article-status status-${post.status}">
                                ${post.status === 'published' ? '已发布' : '草稿'}
                            </span>
                        </div>
                    </div>
                    <p>${post.excerpt}</p>
                    <div class="article-actions">
                        ${post.status === 'published' ? 
                            `<button class="btn-warning action-btn" onclick="toggleArticleStatus('${post.id}', 'draft')">
                                <i class="fas fa-eye-slash"></i> 下架
                            </button>` : 
                            `<button class="btn-success action-btn" onclick="toggleArticleStatus('${post.id}', 'published')">
                                <i class="fas fa-eye"></i> 上架
                            </button>`}
                        <button class="btn-danger action-btn" onclick="deleteArticleConfirm('${post.id}')">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        async function toggleArticleStatus(postId, newStatus) {
            try {
                await updateArticleStatus(postId, newStatus);
                showStatus(`✅ 文章状态已更新为 ${newStatus === 'published' ? '已发布' : '草稿'}`, 'success');
                loadBlogData();
            } catch (error) {
                showStatus(`❌ 状态更新失败: ${error.message}`, 'error');
            }
        }
        
        async function deleteArticleConfirm(postId) {
            if (!confirm(`确定要删除文章 "${postId}" 吗？此操作不可恢复！`)) {
                return;
            }
            
            try {
                await deleteArticle(postId);
                showStatus('✅ 文章删除成功！', 'success');
                loadBlogData();
            } catch (error) {
                showStatus(`❌ 删除失败: ${error.message}`, 'error');
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            `;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                    statusDiv.className = '';
                }, 5000);
            }
        }
        
        function clearForm() {
            document.getElementById('title').value = '';
            document.getElementById('date').value = '';
            document.getElementById('customUrl').value = '';
            document.getElementById('excerpt').value = '';
            document.getElementById('content').value = '';
            document.getElementById('status').value = 'published';
        }
    </script>
</body>
</html>
