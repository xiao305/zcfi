<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理 | zcfi.cn</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a6fa5 0%, #3a5a80 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid #eaeaea;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #4a6fa5;
            text-decoration: none;
        }
        
        .logo span {
            color: #3a5a80;
        }
        
        .nav-back {
            background: #6c757d;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .nav-back:hover {
            background: #5a6268;
        }
        
        .header-title {
            flex: 1;
        }
        
        .header-title h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .header-title p {
            color: #666;
            font-size: 14px;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #4a6fa5;
            color: white;
        }
        
        .btn-primary:hover {
            background: #3a5a80;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .articles-section {
            margin-top: 0;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4a6fa5;
        }
        
        .section-header h2 {
            color: #333;
            font-size: 20px;
        }
        
        .article-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .article-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #4a6fa5;
        }
        
        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .article-title {
            font-size: 18px;
            font-weight: 600;
            color: #4a6fa5;
            margin-bottom: 5px;
        }
        
        .article-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #6c757d;
            flex-wrap: wrap;
        }
        
        .article-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-published {
            background: #d4edda;
            color: #155724;
        }
        
        .status-draft {
            background: #fff3cd;
            color: #856404;
        }
        
        .article-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 6px 12px;
            font-size: 13px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #dee2e6;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
            margin-top: 30px;
        }
        
        /* 弹窗样式 - 统一使用代码4的风格 */
        .custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .custom-modal.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .custom-modal.show .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-header i {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .modal-success .modal-header i {
            color: #28a745;
        }
        
        .modal-error .modal-header i {
            color: #dc3545;
        }
        
        .modal-info .modal-header i {
            color: #4a6fa5;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .modal-message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        /* 文章编辑弹窗特定样式 */
        .modal-content.form-modal {
            max-width: 700px;
            text-align: left;
        }
        
        .form-modal .modal-header {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        label i {
            color: #4a6fa5;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4a6fa5;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .button-group,
            .modal-buttons,
            .article-actions {
                flex-direction: column;
            }
            
            .modal-buttons button,
            .article-actions button {
                width: 100%;
                justify-content: center;
            }
            
            .button-group button {
                width: 100%;
                justify-content: center;
            }
            
            .article-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="nav-back">
                <i class="fas fa-arrow-left"></i> 返回
            </a>
            <a href="https://zcfi.cn" class="logo">zcfi<span>.</span>cn</a>
            <div class="header-title">
                <h1><i class="fas fa-blog"></i> 博客内容管理</h1>
                <p>管理和维护您的博客文章</p>
            </div>
        </div>
        
        <div class="main-content">
            <div class="button-group">
                <button class="btn-primary" id="addArticleBtn">
                    <i class="fas fa-plus"></i> 添加新文章
                </button>
                <button class="btn-secondary" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> 刷新文章列表
                </button>
            </div>
            
            <div class="articles-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> 文章列表</h2>
                    <span id="articlesCount">加载中...</span>
                </div>
                <div id="articlesList">
                    <div class="article-card">
                        <p>正在加载文章列表...</p>
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <p>© 2026 zcfi.cn 博客管理系统</p>
            </div>
        </div>
    </div>

    <!-- 添加/编辑文章弹窗 -->
    <div class="custom-modal" id="articleModal">
        <div class="modal-content form-modal">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">添加新文章</div>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editPostId">
                <div class="form-group">
                    <label for="postId"><i class="fas fa-hashtag"></i> 文章 ID:</label>
                    <input type="text" id="postId" placeholder="例如: post3" readonly>
                </div>
                
                <div class="form-group">
                    <label for="title"><i class="fas fa-heading"></i> 文章标题:</label>
                    <input type="text" id="title" placeholder="请输入文章标题">
                </div>
                
                <div class="form-group">
                    <label for="date"><i class="fas fa-calendar"></i> 发布日期:</label>
                    <input type="text" id="date" placeholder="例如: 2026年1月25日">
                </div>
                
                <div class="form-group">
                    <label for="customUrl"><i class="fas fa-link"></i> 自定义网址 (可选):</label>
                    <input type="text" id="customUrl" placeholder="例如: /blog/my-article.html (留空使用默认)">
                </div>
                
                <div class="form-group">
                    <label for="status"><i class="fas fa-toggle-on"></i> 文章状态:</label>
                    <select id="status">
                        <option value="published">已发布 (展示中)</option>
                        <option value="draft">草稿 (隐藏)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="excerpt"><i class="fas fa-align-left"></i> 文章摘要:</label>
                    <textarea id="excerpt" placeholder="请输入文章摘要（简短描述）"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="content"><i class="fas fa-file-alt"></i> 完整内容 (支持 HTML):</label>
                    <textarea id="content" placeholder="请输入完整的文章内容，可以包含 HTML 标签"></textarea>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn btn-secondary" id="cancelArticleBtn">取消</button>
                <button class="modal-btn btn-primary" id="saveArticleBtn">保存文章</button>
            </div>
        </div>
    </div>

    <!-- 确认弹窗 -->
    <div class="custom-modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-question-circle"></i>
            </div>
            <div class="modal-title" id="confirmTitle">确认操作</div>
            <div class="modal-message" id="confirmMessage">您确定要执行此操作吗？</div>
            <div class="modal-buttons">
                <button class="modal-btn btn-secondary" id="cancelConfirmBtn">取消</button>
                <button class="modal-btn btn-primary" id="confirmActionBtn">确认</button>
            </div>
        </div>
    </div>

    <!-- 加载弹窗 -->
    <div class="custom-modal" id="loadingModal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-spinner loading-spinner"></i>
            </div>
            <div class="modal-title" id="loadingTitle">处理中</div>
            <div class="modal-message" id="loadingMessage">正在处理您的请求，请稍候...</div>
        </div>
    </div>

    <!-- 结果弹窗 -->
    <div class="custom-modal" id="resultModal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-info-circle" id="resultIcon"></i>
            </div>
            <div class="modal-title" id="resultTitle">操作结果</div>
            <div class="modal-message" id="resultMessage">操作已完成</div>
            <div class="modal-buttons">
                <button class="modal-btn btn-primary" id="closeResultBtn">确定</button>
            </div>
        </div>
    </div>

    <script>
        // 安全验证
        if (!sessionStorage.getItem('admin_verified') || !sessionStorage.getItem('admin_token')) {
            alert('❌ 未授权访问！请通过后台首页登录。');
            window.location.href = 'index.html';
        }
        
        // 全局配置
        const GIST_ID = '73cc78400c25eb9effed665e2c89843d';
        const GIST_URL = `https://api.github.com/gists/${GIST_ID}`;
        const token = sessionStorage.getItem('admin_token');
        
        // 全局状态
        let currentBlogData = [];
        let pendingAction = null;
        let pendingActionData = null;
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            initEventListeners();
            loadBlogData();
        });
        
        // 初始化所有事件监听器
        function initEventListeners() {
            // 主按钮
            document.getElementById('addArticleBtn').addEventListener('click', openAddModal);
            document.getElementById('refreshBtn').addEventListener('click', loadBlogData);
            
            // 文章弹窗按钮
            document.getElementById('cancelArticleBtn').addEventListener('click', closeArticleModal);
            document.getElementById('saveArticleBtn').addEventListener('click', saveArticle);
            
            // 确认弹窗按钮
            document.getElementById('cancelConfirmBtn').addEventListener('click', closeConfirmModal);
            document.getElementById('confirmActionBtn').addEventListener('click', executeConfirmedAction);
            
            // 结果弹窗按钮
            document.getElementById('closeResultBtn').addEventListener('click', closeResultModal);
            
            // 监听ESC键关闭弹窗
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeAllModals();
                }
            });
            
            // 点击背景关闭弹窗
            document.querySelectorAll('.custom-modal').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        closeAllModals();
                    }
                });
            });
        }
        
        // 弹窗控制函数
        function openAddModal() {
            document.getElementById('modalTitle').textContent = '添加新文章';
            document.getElementById('editPostId').value = '';
            document.getElementById('saveArticleBtn').textContent = '保存文章';
            
            // 清空表单
            document.getElementById('postId').value = '';
            document.getElementById('title').value = '';
            document.getElementById('date').value = '';
            document.getElementById('customUrl').value = '';
            document.getElementById('excerpt').value = '';
            document.getElementById('content').value = '';
            document.getElementById('status').value = 'published';
            
            // 建议下一个ID
            suggestNextPostId(currentBlogData);
            
            // 显示弹窗
            showModal('articleModal');
        }
        
        function openEditModal(postId) {
            // 找到对应的文章数据
            const post = currentBlogData.find(p => p.id === postId);
            if (!post) {
                showResult('error', '错误', '未找到指定文章');
                return;
            }
            
            document.getElementById('modalTitle').textContent = '编辑文章';
            document.getElementById('editPostId').value = post.id;
            document.getElementById('saveArticleBtn').textContent = '保存修改';
            
            document.getElementById('postId').value = post.id;
            document.getElementById('title').value = post.title;
            document.getElementById('date').value = post.date;
            document.getElementById('customUrl').value = post.customUrl || '';
            document.getElementById('excerpt').value = post.excerpt;
            document.getElementById('content').value = post.content;
            document.getElementById('status').value = post.status || 'published';
            
            showModal('articleModal');
        }
        
        function closeArticleModal() {
            hideModal('articleModal');
        }
        
        // 确认弹窗
        function showConfirm(title, message, action, data = null) {
            pendingAction = action;
            pendingActionData = data;
            document.getElementById('confirmTitle').textContent = title;
            document.getElementById('confirmMessage').textContent = message;
            showModal('confirmModal');
        }
        
        function closeConfirmModal() {
            hideModal('confirmModal');
            pendingAction = null;
            pendingActionData = null;
        }
        
        function executeConfirmedAction() {
            if (pendingAction) {
                pendingAction(pendingActionData);
                closeConfirmModal();
            }
        }
        
        // 加载弹窗
        function showLoading(message = '正在处理中...') {
            document.getElementById('loadingMessage').textContent = message;
            showModal('loadingModal');
        }
        
        function hideLoading() {
            hideModal('loadingModal');
        }
        
        // 结果弹窗
        function showResult(type, title, message) {
            const icon = document.getElementById('resultIcon');
            
            // 设置图标和样式
            if (type === 'success') {
                icon.className = 'fas fa-check-circle';
                icon.style.color = '#28a745';
            } else if (type === 'error') {
                icon.className = 'fas fa-exclamation-circle';
                icon.style.color = '#dc3545';
            } else {
                icon.className = 'fas fa-info-circle';
                icon.style.color = '#4a6fa5';
            }
            
            document.getElementById('resultTitle').textContent = title;
            document.getElementById('resultMessage').textContent = message;
            showModal('resultModal');
        }
        
        function closeResultModal() {
            hideModal('resultModal');
        }
        
        // 通用弹窗控制
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('show');
        }
        
        function hideModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }
        
        function closeAllModals() {
            document.querySelectorAll('.custom-modal.show').forEach(modal => {
                modal.classList.remove('show');
            });
            pendingAction = null;
            pendingActionData = null;
        }
        
        // 文章操作函数
        async function saveArticle() {
            const editPostId = document.getElementById('editPostId').value;
            const postId = document.getElementById('postId').value.trim();
            const title = document.getElementById('title').value.trim();
            const date = document.getElementById('date').value.trim();
            const customUrl = document.getElementById('customUrl').value.trim();
            const status = document.getElementById('status').value;
            const excerpt = document.getElementById('excerpt').value.trim();
            const content = document.getElementById('content').value.trim();
            
            // 验证必填字段
            if (!postId || !title || !date || !excerpt || !content) {
                showResult('error', '输入错误', '请填写所有必填字段');
                return;
            }
            
            try {
                showLoading(editPostId ? '正在更新文章...' : '正在保存文章...');
                
                // 获取当前数据
                const currentData = await fetchCurrentData();
                
                if (!editPostId) {
                    // 添加新文章
                    if (currentData.some(post => post.id === postId)) {
                        throw new Error('文章 ID 已存在，请使用不同的 ID');
                    }
                    
                    const newPost = {
                        id: postId,
                        title: title,
                        date: date,
                        customUrl: customUrl || '',
                        status: status,
                        excerpt: excerpt,
                        content: content
                    };
                    
                    currentData.unshift(newPost);
                } else {
                    // 更新现有文章
                    const postIndex = currentData.findIndex(post => post.id === editPostId);
                    if (postIndex === -1) {
                        throw new Error('未找到指定文章');
                    }
                    
                    // 检查ID是否被其他文章使用
                    const otherPost = currentData.find(post => post.id === postId && post.id !== editPostId);
                    if (otherPost) {
                        throw new Error('文章 ID 已被其他文章使用');
                    }
                    
                    currentData[postIndex] = {
                        id: postId,
                        title: title,
                        date: date,
                        customUrl: customUrl || '',
                        status: status,
                        excerpt: excerpt,
                        content: content
                    };
                }
                
                // 更新Gist
                await updateGistData(currentData);
                
                hideLoading();
                showResult('success', '操作成功', editPostId ? '文章更新成功！' : '文章保存成功！');
                closeArticleModal();
                loadBlogData();
                
            } catch (error) {
                hideLoading();
                showResult('error', '操作失败', error.message);
            }
        }
        
        async function toggleArticleStatus(postId, currentStatus) {
            const newStatus = currentStatus === 'published' ? 'draft' : 'published';
            const actionText = newStatus === 'published' ? '上架' : '下架';
            
            try {
                showLoading('正在更新状态...');
                const currentData = await fetchCurrentData();
                const postIndex = currentData.findIndex(post => post.id === postId);
                
                if (postIndex === -1) {
                    throw new Error('未找到指定文章');
                }
                
                currentData[postIndex].status = newStatus;
                await updateGistData(currentData);
                
                hideLoading();
                showResult('success', '操作成功', `文章已${actionText}`);
                loadBlogData();
                
            } catch (error) {
                hideLoading();
                showResult('error', '操作失败', error.message);
            }
        }
        
        async function deleteArticle(postId) {
            try {
                showLoading('正在删除文章...');
                const currentData = await fetchCurrentData();
                const filteredData = currentData.filter(post => post.id !== postId);
                
                if (filteredData.length === currentData.length) {
                    throw new Error('未找到指定文章');
                }
                
                await updateGistData(filteredData);
                
                hideLoading();
                showResult('success', '操作成功', '文章删除成功！');
                loadBlogData();
                
            } catch (error) {
                hideLoading();
                showResult('error', '操作失败', error.message);
            }
        }
        
        // 数据操作函数
        async function fetchCurrentData() {
            const response = await fetch(GIST_URL, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            
            if (!response.ok) {
                throw new Error(`获取数据失败: ${response.status} ${response.statusText}`);
            }
            
            const gist = await response.json();
            const data = JSON.parse(gist.files['blog.json'].content);
            
            // 兼容两种数据格式
            let blogData;
            if (Array.isArray(data)) {
                blogData = data;
            } else if (data && typeof data === 'object' && Array.isArray(data.blog)) {
                blogData = data.blog;
            } else {
                throw new Error('数据格式无效');
            }
            
            return blogData.map(post => ({
                ...post,
                status: post.status || 'published',
                customUrl: post.customUrl || ''
            }));
        }
        
        async function updateGistData(newData) {
            const updateResponse = await fetch(GIST_URL, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: {
                        'blog.json': {
                            content: JSON.stringify(newData, null, 2)
                        }
                    }
                })
            });
            
            if (!updateResponse.ok) {
                throw new Error(`更新失败: ${updateResponse.status} ${updateResponse.statusText}`);
            }
        }
        
        async function loadBlogData() {
            try {
                const data = await fetchCurrentData();
                currentBlogData = data;
                displayArticlesList(data);
                
            } catch (error) {
                console.error('加载文章失败:', error);
                document.getElementById('articlesCount').textContent = '加载失败';
                document.getElementById('articlesList').innerHTML = `
                    <div class="article-card">
                        <p style="color: #dc3545;">❌ 加载失败: ${error.message}</p>
                        <p>请检查网络连接和Token权限，然后点击刷新按钮重试</p>
                    </div>
                `;
            }
        }
        
        function suggestNextPostId(data) {
            if (data.length === 0) {
                document.getElementById('postId').value = 'post1';
                return;
            }
            
            let maxNum = 0;
            data.forEach(post => {
                if (post.id.startsWith('post')) {
                    const num = parseInt(post.id.replace('post', ''));
                    if (!isNaN(num) && num > maxNum) {
                        maxNum = num;
                    }
                }
            });
            
            document.getElementById('postId').value = `post${maxNum + 1}`;
        }
        
        function displayArticlesList(data) {
            const container = document.getElementById('articlesList');
            const countElement = document.getElementById('articlesCount');
            
            countElement.textContent = `${data.length} 篇文章`;
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-file-alt"></i>
                        <h3>暂无文章</h3>
                        <p>点击"添加新文章"按钮开始创建第一篇博客文章</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = data.map(post => `
                <div class="article-card" data-post-id="${post.id}">
                    <div class="article-header">
                        <div>
                            <div class="article-title">${escapeHtml(post.title)}</div>
                            <div class="article-meta">
                                <span><i class="fas fa-hashtag"></i> ID: ${escapeHtml(post.id)}</span>
                                <span><i class="fas fa-calendar"></i> ${escapeHtml(post.date)}</span>
                                ${post.customUrl ? `<span><i class="fas fa-link"></i> ${escapeHtml(post.customUrl)}</span>` : ''}
                            </div>
                        </div>
                        <div>
                            <span class="article-status status-${post.status}">
                                ${post.status === 'published' ? '已发布' : '草稿'}
                            </span>
                        </div>
                    </div>
                    <p>${escapeHtml(post.excerpt.substring(0, 150))}${post.excerpt.length > 150 ? '...' : ''}</p>
                    <div class="article-actions">
                        <button class="btn-primary action-btn edit-btn" data-post-id="${post.id}">
                            <i class="fas fa-edit"></i> 编辑
                        </button>
                        ${post.status === 'published' ? 
                            `<button class="btn-warning action-btn toggle-status-btn" data-post-id="${post.id}" data-current-status="${post.status}">
                                <i class="fas fa-eye-slash"></i> 下架
                            </button>` : 
                            `<button class="btn-success action-btn toggle-status-btn" data-post-id="${post.id}" data-current-status="${post.status}">
                                <i class="fas fa-eye"></i> 上架
                            </button>`}
                        <button class="btn-danger action-btn delete-btn" data-post-id="${post.id}">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                </div>
            `).join('');
            
            // 为动态生成的按钮添加事件监听器
            attachArticleEventListeners();
        }
        
        function attachArticleEventListeners() {
            // 编辑按钮
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const postId = this.getAttribute('data-post-id');
                    openEditModal(postId);
                });
            });
            
            // 状态切换按钮
            document.querySelectorAll('.toggle-status-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const postId = this.getAttribute('data-post-id');
                    const currentStatus = this.getAttribute('data-current-status');
                    const actionText = currentStatus === 'published' ? '下架' : '上架';
                    
                    showConfirm(
                        `${actionText}文章`,
                        `确定要将文章 ${postId} ${actionText}吗？`,
                        () => toggleArticleStatus(postId, currentStatus)
                    );
                });
            });
            
            // 删除按钮
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const postId = this.getAttribute('data-post-id');
                    
                    showConfirm(
                        '删除文章',
                        `确定要删除文章 ${postId} 吗？此操作不可恢复！`,
                        () => deleteArticle(postId)
                    );
                });
            });
        }
        
        // 辅助函数
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 页面卸载时清除敏感信息
        window.addEventListener('beforeunload', () => {
            sessionStorage.removeItem('admin_token');
            sessionStorage.removeItem('admin_verified');
        });
    </script>
</body>
