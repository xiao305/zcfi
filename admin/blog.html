            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeConfirmModal()">取消</button>
                <button class="btn-primary" id="confirmActionBtn" onclick="executeConfirmedAction()">确认</button>
            </div>
        </div>
    </div>

    <!-- 加载弹窗 -->
    <div class="modal" id="loadingModal">
        <div class="modal-content">
            <div class="loading-modal">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <p id="loadingMessage">正在处理中...</p>
            </div>
        </div>
    </div>

    <!-- 操作结果弹窗 -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <div class="modal-body" style="text-align: center; padding: 40px 20px;">
                <div id="resultIcon" style="font-size: 48px; margin-bottom: 20px;"></div>
                <h3 id="resultTitle" style="margin-bottom: 15px; color: #333;"></h3>
                <p id="resultMessage" style="color: #666; margin-bottom: 25px;"></p>
                <button class="btn-primary" onclick="closeResultModal()" style="width: 120px;">好的</button>
            </div>
        </div>
    </div>

    <script>
        // 安全验证
        if (!sessionStorage.getItem('admin_verified') || !sessionStorage.getItem('admin_token')) {
            alert('❌ 未授权访问！请通过后台首页登录。');
            window.location.href = 'index.html';
        }
        
        const GIST_ID = '73cc78400c25eb9effed665e2c89843d';
        const GIST_URL = `https://api.github.com/gists/${GIST_ID}`;
        let currentBlogData = [];
        const token = sessionStorage.getItem('admin_token');
        
        window.addEventListener('beforeunload', () => {
            sessionStorage.removeItem('admin_token');
            sessionStorage.removeItem('admin_verified');
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            loadBlogData();
        });
        
        // 弹窗控制函数
        function openAddModal() {
            document.getElementById('modalTitle').textContent = '添加新文章';
            document.getElementById('editPostId').value = '';
            document.getElementById('saveArticleBtn').textContent = '保存文章';
            document.getElementById('saveArticleBtn').onclick = saveArticle;
            
            // 清空表单
            document.getElementById('postId').value = '';
            document.getElementById('title').value = '';
            document.getElementById('date').value = '';
            document.getElementById('customUrl').value = '';
            document.getElementById('excerpt').value = '';
            document.getElementById('content').value = '';
            document.getElementById('status').value = 'published';
            
            // 建议下一个 ID
            suggestNextPostId(currentBlogData);
            
            document.getElementById('articleModal').classList.add('show');
        }
        
        function openEditModal(post) {
            document.getElementById('modalTitle').textContent = '编辑文章';
            document.getElementById('editPostId').value = post.id;
            document.getElementById('saveArticleBtn').textContent = '保存修改';
            document.getElementById('saveArticleBtn').onclick = saveArticle;
            
            document.getElementById('postId').value = post.id;
            document.getElementById('title').value = post.title;
            document.getElementById('date').value = post.date;
            document.getElementById('customUrl').value = post.customUrl || '';
            document.getElementById('excerpt').value = post.excerpt;
            document.getElementById('content').value = post.content;
            document.getElementById('status').value = post.status || 'published';
            
            document.getElementById('articleModal').classList.add('show');
        }
        
        function closeModal() {
            document.getElementById('articleModal').classList.remove('show');
        }
        
        // 操作确认弹窗
        function showConfirmModal(title, message, actionCallback) {
            window.currentAction = actionCallback;
            document.getElementById('confirmTitle').textContent = title;
            document.getElementById('confirmMessage').textContent = message;
            document.getElementById('confirmModal').classList.add('show');
        }
        
        function closeConfirmModal() {
            document.getElementById('confirmModal').classList.remove('show');
            window.currentAction = null;
        }
        
        function executeConfirmedAction() {
            if (window.currentAction) {
                window.currentAction();
                closeConfirmModal();
            }
        }
        
        // 加载弹窗
        function showLoadingModal(message) {
            document.getElementById('loadingMessage').textContent = message || '正在处理中...';
            document.getElementById('loadingModal').classList.add('show');
        }
        
        function hideLoadingModal() {
            document.getElementById('loadingModal').classList.remove('show');
        }
        
        // 结果弹窗
        function showResultModal(success, title, message) {
            const icon = document.getElementById('resultIcon');
            const titleEl = document.getElementById('resultTitle');
            const messageEl = document.getElementById('resultMessage');
            
            if (success) {
                icon.innerHTML = '<i class="fas fa-check-circle" style="color: #28a745;"></i>';
            } else {
                icon.innerHTML = '<i class="fas fa-exclamation-circle" style="color: #dc3545;"></i>';
            }
            
            titleEl.textContent = title;
            messageEl.textContent = message;
            document.getElementById('resultModal').classList.add('show');
        }
        
        function closeResultModal() {
            document.getElementById('resultModal').classList.remove('show');
        }
        
        // 数据操作函数
        async function saveArticle() {
            const editPostId = document.getElementById('editPostId').value;
            const postId = document.getElementById('postId').value.trim();
            const title = document.getElementById('title').value.trim();
            const date = document.getElementById('date').value.trim();
            const customUrl = document.getElementById('customUrl').value.trim();
            const status = document.getElementById('status').value;
            const excerpt = document.getElementById('excerpt').value.trim();
            const content = document.getElementById('content').value.trim();
            
            if (!postId || !title || !date || !excerpt || !content) {
                showResultModal(false, '输入错误', '请填写所有必填字段');
                return;
            }
            
            try {
                showLoadingModal(editPostId ? '正在更新文章...' : '正在保存文章...');
                
                const currentData = await fetchCurrentData();
                
                if (!editPostId) {
                    // 添加新文章
                    if (currentData.some(post => post.id === postId)) {
                        throw new Error('文章 ID 已存在，请使用不同的 ID');
                    }
                    
                    const newPost = {
                        id: postId,
                        title: title,
                        date: date,
                        customUrl: customUrl || '',
                        status: status,
                        excerpt: excerpt,
                        content: content
                    };
                    
                    currentData.unshift(newPost);
                } else {
                    // 更新现有文章
                    const postIndex = currentData.findIndex(post => post.id === editPostId);
                    if (postIndex === -1) {
                        throw new Error('未找到指定文章');
                    }
                    
                    // 检查 ID 是否被其他文章使用
                    const otherPost = currentData.find(post => post.id === postId && post.id !== editPostId);
                    if (otherPost) {
                        throw new Error('文章 ID 已被其他文章使用');
                    }
                    
                    currentData[postIndex] = {
                        id: postId,
                        title: title,
                        date: date,
                        customUrl: customUrl || '',
                        status: status,
                        excerpt: excerpt,
                        content: content
                    };
                }
                
                await updateGistData(currentData);
                hideLoadingModal();
                showResultModal(true, '操作成功', editPostId ? '文章更新成功！' : '文章保存成功！');
                closeModal();
                loadBlogData();
                
            } catch (error) {
                hideLoadingModal();
                showResultModal(false, '操作失败', error.message);
            }
        }
        
        async function toggleArticleStatus(postId, newStatus) {
            try {
                showLoadingModal('正在更新状态...');
                const currentData = await fetchCurrentData();
                const postIndex = currentData.findIndex(post => post.id === postId);
                
                if (postIndex === -1) {
                    throw new Error('未找到指定文章');
                }
                
                currentData[postIndex].status = newStatus;
                await updateGistData(currentData);
                hideLoadingModal();
                showResultModal(true, '操作成功', `文章状态已更新为 ${newStatus === 'published' ? '已发布' : '草稿'}`);
                loadBlogData();
                
            } catch (error) {
                hideLoadingModal();
                showResultModal(false, '操作失败', error.message);
            }
        }
        
        async function deleteArticle(postId) {
            try {
                showLoadingModal('正在删除文章...');
                const currentData = await fetchCurrentData();
                const filteredData = currentData.filter(post => post.id !== postId);
                
                if (filteredData.length === currentData.length) {
                    throw new Error('未找到指定文章');
                }
                
                await updateGistData(filteredData);
                hideLoadingModal();
                showResultModal(true, '操作成功', '文章删除成功！');
                loadBlogData();
                
            } catch (error) {
                hideLoadingModal();
                showResultModal(false, '操作失败', error.message);
            }
        }
        
        // 数据获取和更新
        async function fetchCurrentData() {
            const response = await fetch(GIST_URL, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            
            if (!response.ok) {
                throw new Error(`获取数据失败: ${response.status} ${response.statusText}`);
            }
            
            const gist = await response.json();
            const data = JSON.parse(gist.files['blog.json'].content);
            
            let blogData;
            if (Array.isArray(data)) {
                blogData = data;
            } else if (data && typeof data === 'object' && Array.isArray(data.blog)) {
                blogData = data.blog;
            } else {
                throw new Error('数据格式无效');
            }
            
            return blogData.map(post => ({
                ...post,
                status: post.status || 'published',
                customUrl: post.customUrl || ''
            }));
        }
        
        async function updateGistData(newData) {
            const updateResponse = await fetch(GIST_URL, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: {
                        'blog.json': {
                            content: JSON.stringify(newData, null, 2)
                        }
                    }
                })
            });
            
            if (!updateResponse.ok) {
                throw new Error(`更新失败: ${updateResponse.status} ${updateResponse.statusText}`);
            }
        }
        
        async function loadBlogData() {
            try {
                const data = await fetchCurrentData();
                currentBlogData = data;
                displayArticlesList(data);
                
            } catch (error) {
                console.error('加载文章失败:', error);
                document.getElementById('articlesCount').textContent = '加载失败';
                document.getElementById('articlesList').innerHTML = `
                    <div class="article-card">
                        <p style="color: #dc3545;">❌ 加载失败: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function suggestNextPostId(data) {
            if (data.length === 0) {
                document.getElementById('postId').value = 'post1';
                return;
            }
            
            let maxNum = 0;
            data.forEach(post => {
                if (post.id.startsWith('post')) {
                    const num = parseInt(post.id.replace('post', ''));
                    if (!isNaN(num) && num > maxNum) {
                        maxNum = num;
                    }
                }
            });
            
            document.getElementById('postId').value = `post${maxNum + 1}`;
        }
        
        function displayArticlesList(data) {
            const container = document.getElementById('articlesList');
            const countElement = document.getElementById('articlesCount');
            
            countElement.textContent = `${data.length} 篇文章`;
            
            if (data.length === 0) {
                container.innerHTML = '<div class="article-card"><p>暂无文章</p></div>';
                return;
            }
            
            container.innerHTML = data.map(post => `
                <div class="article-card">
                    <div class="article-header">
                        <div>
                            <div class="article-title">${post.title}</div>
                            <div class="article-meta">
                                <span>ID: ${post.id}</span>
                                <span>${post.date}</span>
                                ${post.customUrl ? `<span>自定义URL: ${post.customUrl}</span>` : ''}
                            </div>
                        </div>
                        <div>
                            <span class="article-status status-${post.status}">
                                ${post.status === 'published' ? '已发布' : '草稿'}
                            </span>
                        </div>
                    </div>
                    <p>${post.excerpt}</p>
                    <div class="article-actions">
                        <button class="btn-primary action-btn" onclick="openEditModal(${JSON.stringify(post)})">
                            <i class="fas fa-edit"></i> 修改
                        </button>
                        ${post.status === 'published' ? 
                            `<button class="btn-warning action-btn" onclick="showConfirmModal('下架文章', '确定要将文章 "${post.title}" 下架吗？', () => toggleArticleStatus('${post.id}', 'draft'))">
                                <i class="fas fa-eye-slash"></i> 下架
                            </button>` : 
                            `<button class="btn-success action-btn" onclick="showConfirmModal('上架文章', '确定要将文章 "${post.title}" 上架吗？', () => toggleArticleStatus('${post.id}', 'published'))">
                                <i class="fas fa-eye"></i> 上架
                            </button>`}
                        <button class="btn-danger action-btn" onclick="showConfirmModal('删除文章', '确定要删除文章 "${post.title}" 吗？此操作不可恢复！', () => deleteArticle('${post.id}'))">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
