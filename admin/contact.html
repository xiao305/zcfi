<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言管理 | zcfi.cn</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a6fa5 0%, #3a5a80 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid #eaeaea;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #4a6fa5;
            text-decoration: none;
        }
        
        .logo span {
            color: #28a745;
        }
        
        .nav-back {
            background: #6c757d;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .nav-back:hover {
            background: #5a6268;
        }
        
        .header-title {
            flex: 1;
        }
        
        .header-title h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .header-title p {
            color: #666;
            font-size: 14px;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .filters-section {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: #4a6fa5;
            color: white;
            border-color: #4a6fa5;
        }
        
        .filter-btn:hover:not(.active) {
            border-color: #4a6fa5;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #4a6fa5;
            color: white;
        }
        
        .btn-primary:hover {
            background: #3a5a80;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .messages-section {
            margin-top: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4a6fa5;
        }
        
        .section-header h2 {
            color: #333;
            font-size: 20px;
        }
        
        .message-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .message-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #4a6fa5;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .message-author {
            font-size: 18px;
            font-weight: 600;
            color: #4a6fa5;
            margin-bottom: 5px;
        }
        
        .message-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #6c757d;
            flex-wrap: wrap;
        }
        
        .message-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-unprocessed {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-read {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status-replied {
            background: #d4edda;
            color: #155724;
        }
        
        .message-tags {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        .tag {
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            color: #495057;
        }
        
        .message-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 6px 12px;
            font-size: 13px;
            border-radius: 6px;
        }
        
        .bulk-actions {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        
        .bulk-actions h4 {
            margin-bottom: 15px;
            color: #495057;
        }
        
        .bulk-select {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .button-group,
            .filters-section,
            .bulk-select {
                flex-direction: column;
                align-items: stretch;
            }
            
            button,
            .filter-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="nav-back">
                <i class="fas fa-arrow-left"></i> 返回
            </a>
            <a href="https://zcfi.cn" class="logo">zcfi<span>.</span>cn</a>
            <div class="header-title">
                <h1><i class="fas fa-comments"></i> 留言管理</h1>
                <p>查看和处理访客留言</p>
            </div>
        </div>
        
        <div class="main-content">
            <div class="filters-section">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> 全部留言
                </button>
                <button class="filter-btn" data-filter="unprocessed">
                    <i class="fas fa-exclamation-circle"></i> 未处理
                </button>
                <button class="filter-btn" data-filter="read">
                    <i class="fas fa-eye"></i> 已读
                </button>
                <button class="filter-btn" data-filter="replied">
                    <i class="fas fa-reply"></i> 已回复
                </button>
            </div>
            
            <div class="bulk-actions">
                <h4><i class="fas fa-layer-group"></i> 批量操作</h4>
                <div class="bulk-select">
                    <select id="bulkStatus">
                        <option value="">选择状态</option>
                        <option value="unprocessed">标记为未处理</option>
                        <option value="read">标记为已读</option>
                        <option value="replied">标记为已回复</option>
                    </select>
                    <button class="btn-primary" onclick="bulkUpdateStatus()" style="width: auto;">
                        <i class="fas fa-check"></i> 应用批量操作
                    </button>
                </div>
                <div style="margin-top: 10px; font-size: 13px; color: #666;">
                    提示：在留言前勾选复选框以选择要批量操作的留言
                </div>
            </div>
            
            <div class="messages-section">
                <div class="section-header">
                    <h2><i class="fas fa-inbox"></i> 留言列表</h2>
                    <span id="messagesCount">加载中...</span>
                </div>
                <div id="messagesList">
                    <div class="message-card">
                        <p>点击"刷新留言列表"加载现有留言</p>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn-secondary" onclick="loadMessages()">
                    <i class="fas fa-sync-alt"></i> 刷新留言列表
                </button>
            </div>
            
            <div id="statusMessage"></div>
            
            <div class="footer">
                <p>© 2026 zcfi.cn 留言管理系统</p>
                <p style="margin-top: 10px; font-size: 13px; color: #6c757d;">
                    留言通过邮件、社交媒体等渠道收集后，在此进行统一管理和状态标记。
                </p>
            </div>
        </div>
    </div>

    <script>
        // 安全验证
        if (!sessionStorage.getItem('admin_verified') || !sessionStorage.getItem('admin_token')) {
            alert('❌ 未授权访问！请通过后台首页登录。');
            window.location.href = 'index.html';
        }
        
        const GIST_ID = '73cc78400c25eb9effed665e2c89843d';
        const GIST_URL = `https://api.github.com/gists/${GIST_ID}`;
        let currentMessagesData = [];
        const token = sessionStorage.getItem('admin_token');
        let currentFilter = 'all';
        
        // 页面卸载时清除敏感信息
        window.addEventListener('beforeunload', () => {
            sessionStorage.removeItem('admin_token');
            sessionStorage.removeItem('admin_verified');
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadMessages();
        });
        
        function setupEventListeners() {
            // 筛选按钮
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    displayMessagesList(currentMessagesData);
                });
            });
        }
        
        async function updateMessageStatus(messageId, newStatus) {
            try {
                const currentData = await fetchCurrentData();
                const messageIndex = currentData.findIndex(msg => msg.id === messageId);
                
                if (messageIndex === -1) {
                    throw new Error('未找到指定留言');
                }
                
                currentData[messageIndex].status = newStatus;
                await updateGistData(currentData);
                return true;
            } catch (error) {
                console.error('更新状态失败:', error);
                throw error;
            }
        }
        
        async function deleteMessage(messageId) {
            try {
                const currentData = await fetchCurrentData();
                const filteredData = currentData.filter(msg => msg.id !== messageId);
                
                if (filteredData.length === currentData.length) {
                    throw new Error('未找到指定留言');
                }
                
                await updateGistData(filteredData);
                return true;
            } catch (error) {
                console.error('删除留言失败:', error);
                throw error;
            }
        }
        
        async function bulkUpdateStatus() {
            const newStatus = document.getElementById('bulkStatus').value;
            if (!newStatus) {
                showStatus('请选择要应用的状态', 'error');
                return;
            }
            
            const selectedCheckboxes = document.querySelectorAll('.message-checkbox:checked');
            if (selectedCheckboxes.length === 0) {
                showStatus('请先选择要操作的留言', 'error');
                return;
            }
            
            const selectedIds = Array.from(selectedCheckboxes).map(cb => cb.dataset.messageId);
            
            try {
                showStatus('正在批量更新状态...', 'info');
                const currentData = await fetchCurrentData();
                
                selectedIds.forEach(id => {
                    const messageIndex = currentData.findIndex(msg => msg.id === id);
                    if (messageIndex !== -1) {
                        currentData[messageIndex].status = newStatus;
                    }
                });
                
                await updateGistData(currentData);
                showStatus(`✅ 成功更新 ${selectedIds.length} 条留言状态`, 'success');
                loadMessages();
                
            } catch (error) {
                console.error('批量更新失败:', error);
                showStatus(`❌ 批量更新失败: ${error.message}`, 'error');
            }
        }
        
        async function fetchCurrentData() {
            const response = await fetch(GIST_URL, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            
            if (!response.ok) {
                throw new Error(`获取数据失败: ${response.status} ${response.statusText}`);
            }
            
            const gist = await response.json();
            const data = JSON.parse(gist.files['blog.json'].content);
            
            // 确保 messages 字段存在，默认状态为 unprocessed
            return (data.messages || []).map(msg => ({
                ...msg,
                status: msg.status || 'unprocessed',
                tags: msg.tags || []
            }));
        }
        
        async function updateGistData(messagesData) {
            const response = await fetch(GIST_URL, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            
            if (!response.ok) {
                throw new Error(`获取完整数据失败: ${response.status} ${response.statusText}`);
            }
            
            const gist = await response.json();
            const fullData = JSON.parse(gist.files['blog.json'].content);
            
            // 更新 messages 部分
            fullData.messages = messagesData;
            
            const updateResponse = await fetch(GIST_URL, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: {
                        'blog.json': {
                            content: JSON.stringify(fullData, null, 2)
                        }
                    }
                })
            });
            
            if (!updateResponse.ok) {
                throw new Error(`更新失败: ${updateResponse.status} ${updateResponse.statusText}`);
            }
        }
        
        async function loadMessages() {
            try {
                showStatus('正在加载留言列表...', 'info');
                const data = await fetchCurrentData();
                currentMessagesData = data;
                
                displayMessagesList(data);
                showStatus(`✅ 成功加载 ${data.length} 条留言`, 'success');
                
            } catch (error) {
                console.error('加载留言失败:', error);
                document.getElementById('messagesCount').textContent = '加载失败';
                showStatus(`❌ 加载失败: ${error.message}`, 'error');
            }
        }
        
        function displayMessagesList(data) {
            const container = document.getElementById('messagesList');
            const countElement = document.getElementById('messagesCount');
            
            // 应用筛选
            let filteredData = data;
            if (currentFilter !== 'all') {
                filteredData = data.filter(msg => msg.status === currentFilter);
            }
            
            countElement.textContent = `${filteredData.length} 条留言 (共 ${data.length} 条)`;
            
            if (filteredData.length === 0) {
                container.innerHTML = '<div class="message-card"><p>暂无符合条件的留言</p></div>';
                return;
            }
            
            container.innerHTML = filteredData.map(msg => `
                <div class="message-card">
                    <div style="display: flex; gap: 15px;">
                        <input type="checkbox" class="message-checkbox" data-message-id="${msg.id}" style="margin-top: 5px;">
                        <div style="flex: 1;">
                            <div class="message-header">
                                <div>
                                    <div class="message-author">${msg.author}</div>
                                    <div class="message-meta">
                                        <span>${msg.date}</span>
                                        ${msg.email ? `<span>${msg.email}</span>` : ''}
                                        ${msg.source ? `<span>来源: ${msg.source}</span>` : ''}
                                    </div>
                                </div>
                                <div>
                                    <span class="message-status status-${msg.status}">
                                        ${getStatusText(msg.status)}
                                    </span>
                                </div>
                            </div>
                            
                            ${msg.tags && msg.tags.length > 0 ? `
                            <div class="message-tags">
                                ${msg.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>` : ''}
                            
                            <p>${msg.content}</p>
                            
                            <div class="message-actions">
                                ${msg.status !== 'unprocessed' ? 
                                    `<button class="btn-warning action-btn" onclick="updateMessageStatus('${msg.id}', 'unprocessed')">
                                        <i class="fas fa-exclamation-circle"></i> 标记为未处理
                                    </button>` : ''}
                                ${msg.status !== 'read' ? 
                                    `<button class="btn-secondary action-btn" onclick="updateMessageStatus('${msg.id}', 'read')">
                                        <i class="fas fa-eye"></i> 标记为已读
                                    </button>` : ''}
                                ${msg.status !== 'replied' ? 
                                    `<button class="btn-success action-btn" onclick="updateMessageStatus('${msg.id}', 'replied')">
                                        <i class="fas fa-reply"></i> 标记为已回复
                                    </button>` : ''}
                                <button class="btn-danger action-btn" onclick="deleteMessageConfirm('${msg.id}')">
                                    <i class="fas fa-trash"></i> 删除
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function getStatusText(status) {
            switch(status) {
                case 'unprocessed': return '未处理';
                case 'read': return '已读';
                case 'replied': return '已回复';
                default: return status;
            }
        }
        
        async function updateMessageStatus(messageId, newStatus) {
            try {
                await updateMessageStatus(messageId, newStatus);
                showStatus(`✅ 留言状态已更新为 ${getStatusText(newStatus)}`, 'success');
                loadMessages();
            } catch (error) {
                showStatus(`❌ 状态更新失败: ${error.message}`, 'error');
            }
        }
        
        async function deleteMessageConfirm(messageId) {
            if (!confirm(`确定要删除这条留言吗？此操作不可恢复！`)) {
                return;
            }
            
            try {
                await deleteMessage(messageId);
                showStatus('✅ 留言删除成功！', 'success');
                loadMessages();
            } catch (error) {
                showStatus(`❌ 删除失败: ${error.message}`, 'error');
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            `;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                    statusDiv.className = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
