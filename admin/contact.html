<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言管理 | zcfi.cn</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a6fa5 0%, #3a5a80 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid #eaeaea;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #4a6fa5;
            text-decoration: none;
        }
        
        .logo span {
            color: #28a745;
        }
        
        .nav-back {
            background: #6c757d;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .nav-back:hover {
            background: #5a6268;
        }
        
        .header-title {
            flex: 1;
        }
        
        .header-title h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .header-title p {
            color: #666;
            font-size: 14px;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        label i {
            color: #4a6fa5;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4a6fa5;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #4a6fa5;
            color: white;
        }
        
        .btn-primary:hover {
            background: #3a5a80;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .messages-section {
            margin-top: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4a6fa5;
        }
        
        .section-header h2 {
            color: #333;
            font-size: 20px;
        }
        
        .message-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .message-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #4a6fa5;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .message-author {
            font-size: 18px;
            font-weight: 600;
            color: #4a6fa5;
            margin-bottom: 5px;
        }
        
        .message-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #6c757d;
            flex-wrap: wrap;
        }
        
        .message-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-published {
            background: #d4edda;
            color: #155724;
        }
        
        .status-draft {
            background: #fff3cd;
            color: #856404;
        }
        
        .message-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            padding: 6px 12px;
            font-size: 13px;
            border-radius: 6px;
        }
        
        .manual-add {
            background: #e9ecef;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .manual-add h3 {
            color: #4a6fa5;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="nav-back">
                <i class="fas fa-arrow-left"></i> 返回
            </a>
            <a href="https://zcfi.cn" class="logo">zcfi<span>.</span>cn</a>
            <div class="header-title">
                <h1><i class="fas fa-comments"></i> 留言管理</h1>
                <p>管理和查看访客留言记录</p>
            </div>
        </div>
        
        <div class="main-content">
            <div class="manual-add">
                <h3><i class="fas fa-plus-circle"></i> 添加新留言</h3>
                <div class="form-group">
                    <label for="messageAuthor"><i class="fas fa-user"></i> 留言者姓名:</label>
                    <input type="text" id="messageAuthor" placeholder="例如: 张三">
                </div>
                
                <div class="form-group">
                    <label for="messageEmail"><i class="fas fa-envelope"></i> 邮箱 (可选):</label>
                    <input type="email" id="messageEmail" placeholder="example@email.com">
                </div>
                
                <div class="form-group">
                    <label for="messageContent"><i class="fas fa-comment"></i> 留言内容:</label>
                    <textarea id="messageContent" placeholder="请输入留言内容..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="messageStatus"><i class="fas fa-toggle-on"></i> 留言状态:</label>
                    <select id="messageStatus">
                        <option value="published">已发布 (公开显示)</option>
                        <option value="draft">草稿 (隐藏)</option>
                    </select>
                </div>
                
                <div class="button-group">
                    <button class="btn-primary" onclick="addMessage()">
                        <i class="fas fa-plus"></i> 添加留言
                    </button>
                </div>
            </div>
            
            <div class="messages-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> 留言列表</h2>
                    <span id="messagesCount">加载中...</span>
                </div>
                <div id="messagesList">
                    <div class="message-card">
                        <p>点击"刷新留言列表"加载现有留言</p>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn-secondary" onclick="loadMessages()">
                    <i class="fas fa-sync-alt"></i> 刷新留言列表
                </button>
            </div>
            
            <div id="statusMessage"></div>
            
            <div class="footer">
                <p>© 2026 zcfi.cn 留言管理系统</p>
                <p style="margin-top: 10px; font-size: 13px; color: #6c757d;">
                    所有留言都存储在 GitHub Gist 中，可在前台页面显示。
                </p>
            </div>
        </div>
    </div>

    <script>
        // 安全验证
        if (!sessionStorage.getItem('admin_verified') || !sessionStorage.getItem('admin_token')) {
            alert('❌ 未授权访问！请通过后台首页登录。');
            window.location.href = 'index.html';
        }
        
        const GIST_ID = '73cc78400c25eb9effed665e2c89843d';
        const GIST_URL = `https://api.github.com/gists/${GIST_ID}`;
        let currentMessagesData = [];
        const token = sessionStorage.getItem('admin_token');
        
        // 页面卸载时清除敏感信息
        window.addEventListener('beforeunload', () => {
            sessionStorage.removeItem('admin_token');
            sessionStorage.removeItem('admin_verified');
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            loadMessages();
        });
        
        async function addMessage() {
            const author = document.getElementById('messageAuthor').value.trim();
            const email = document.getElementById('messageEmail').value.trim();
            const content = document.getElementById('messageContent').value.trim();
            const status = document.getElementById('messageStatus').value;
            
            if (!author || !content) {
                showStatus('请填写留言者姓名和留言内容', 'error');
                return;
            }
            
            try {
                showStatus('正在获取当前数据...', 'info');
                const currentData = await fetchCurrentData();
                
                const newMessage = {
                    id: `msg_${Date.now()}`,
                    author: author,
                    email: email,
                    content: content,
                    date: new Date().toLocaleDateString('zh-CN'),
                    status: status
                };
                
                currentData.unshift(newMessage);
                await updateGistData(currentData);
                
                showStatus('✅ 留言添加成功！', 'success');
                clearForm();
                loadMessages();
                
            } catch (error) {
                console.error('添加留言失败:', error);
                showStatus(`❌ 添加失败: ${error.message}`, 'error');
            }
        }
        
        async function updateMessageStatus(messageId, newStatus) {
            try {
                const currentData = await fetchCurrentData();
                const messageIndex = currentData.findIndex(msg => msg.id === messageId);
                
                if (messageIndex === -1) {
                    throw new Error('未找到指定留言');
                }
                
                currentData[messageIndex].status = newStatus;
                await updateGistData(currentData);
                return true;
            } catch (error) {
                console.error('更新状态失败:', error);
                throw error;
            }
        }
        
        async function deleteMessage(messageId) {
            try {
                const currentData = await fetchCurrentData();
                const filteredData = currentData.filter(msg => msg.id !== messageId);
                
                if (filteredData.length === currentData.length) {
                    throw new Error('未找到指定留言');
                }
                
                await updateGistData(filteredData);
                return true;
            } catch (error) {
                console.error('删除留言失败:', error);
                throw error;
            }
        }
        
        async function fetchCurrentData() {
            const response = await fetch(GIST_URL, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            
            if (!response.ok) {
                throw new Error(`获取数据失败: ${response.status} ${response.statusText}`);
            }
            
            const gist = await response.json();
            const data = JSON.parse(gist.files['blog.json'].content);
            
            // 确保 messages 字段存在
            return (data.messages || []).map(msg => ({
                ...msg,
                status: msg.status || 'published'
            }));
        }
        
        async function updateGistData(messagesData) {
            const response = await fetch(GIST_URL, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            
            if (!response.ok) {
                throw new Error(`获取完整数据失败: ${response.status} ${response.statusText}`);
            }
            
            const gist = await response.json();
            const fullData = JSON.parse(gist.files['blog.json'].content);
            
            // 更新 messages 部分
            fullData.messages = messagesData;
            
            const updateResponse = await fetch(GIST_URL, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: {
                        'blog.json': {
                            content: JSON.stringify(fullData, null, 2)
                        }
                    }
                })
            });
            
            if (!updateResponse.ok) {
                throw new Error(`更新失败: ${updateResponse.status} ${updateResponse.statusText}`);
            }
        }
        
        async function loadMessages() {
            try {
                showStatus('正在加载留言列表...', 'info');
                const data = await fetchCurrentData();
                currentMessagesData = data;
                
                displayMessagesList(data);
                showStatus(`✅ 成功加载 ${data.length} 条留言`, 'success');
                
            } catch (error) {
                console.error('加载留言失败:', error);
                document.getElementById('messagesCount').textContent = '加载失败';
                showStatus(`❌ 加载失败: ${error.message}`, 'error');
            }
        }
        
        function displayMessagesList(data) {
            const container = document.getElementById('messagesList');
            const countElement = document.getElementById('messagesCount');
            
            countElement.textContent = `${data.length} 条留言`;
            
            if (data.length === 0) {
                container.innerHTML = '<div class="message-card"><p>暂无留言</p></div>';
                return;
            }
            
            container.innerHTML = data.map(msg => `
                <div class="message-card">
                    <div class="message-header">
                        <div>
                            <div class="message-author">${msg.author}</div>
                            <div class="message-meta">
                                <span>${msg.date}</span>
                                ${msg.email ? `<span>${msg.email}</span>` : ''}
                            </div>
                        </div>
                        <div>
                            <span class="message-status status-${msg.status}">
                                ${msg.status === 'published' ? '已发布' : '草稿'}
                            </span>
                        </div>
                    </div>
                    <p>${msg.content}</p>
                    <div class="message-actions">
                        ${msg.status === 'published' ? 
                            `<button class="btn-warning action-btn" onclick="toggleMessageStatus('${msg.id}', 'draft')">
                                <i class="fas fa-eye-slash"></i> 隐藏
                            </button>` : 
                            `<button class="btn-success action-btn" onclick="toggleMessageStatus('${msg.id}', 'published')">
                                <i class="fas fa-eye"></i> 显示
                            </button>`}
                        <button class="btn-danger action-btn" onclick="deleteMessageConfirm('${msg.id}')">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        async function toggleMessageStatus(messageId, newStatus) {
            try {
                await updateMessageStatus(messageId, newStatus);
                showStatus(`✅ 留言状态已更新为 ${newStatus === 'published' ? '已发布' : '草稿'}`, 'success');
                loadMessages();
            } catch (error) {
                showStatus(`❌ 状态更新失败: ${error.message}`, 'error');
            }
        }
        
        async function deleteMessageConfirm(messageId) {
            if (!confirm(`确定要删除这条留言吗？此操作不可恢复！`)) {
                return;
            }
            
            try {
                await deleteMessage(messageId);
                showStatus('✅ 留言删除成功！', 'success');
                loadMessages();
            } catch (error) {
                showStatus(`❌ 删除失败: ${error.message}`, 'error');
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            `;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                    statusDiv.className = '';
                }, 5000);
            }
        }
        
        function clearForm() {
            document.getElementById('messageAuthor').value = '';
            document.getElementById('messageEmail').value = '';
            document.getElementById('messageContent').value = '';
            document.getElementById('messageStatus').value = 'published';
        }
    </script>
</body>
</html>
