<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>管理后台 | zcfi.cn</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a6fa5 0%, #3a5a80 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            font-size: 36px;
            font-weight: 700;
            color: #4a6fa5;
            margin-bottom: 30px;
            text-decoration: none;
            display: inline-block;
        }
        
        .logo span {
            color: #28a745; /* 绿色点 */
        }
        
        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }
        
        .token-input {
            position: relative;
            margin-bottom: 30px;
        }
        
        .token-input input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .token-input input:focus {
            outline: none;
            border-color: #4a6fa5;
            box-shadow: 0 0 0 4px rgba(74, 111, 165, 0.15);
        }
        
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .module-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .module-card:hover {
            transform: translateY(-5px);
            border-color: #4a6fa5;
            box-shadow: 0 8px 20px rgba(74, 111, 165, 0.2);
            background: #ffffff;
        }
        
        .module-card.selected {
            border-color: #4a6fa5;
            background: #ffffff;
            box-shadow: 0 8px 20px rgba(74, 111, 165, 0.25);
        }
        
        .module-icon {
            font-size: 32px;
            color: #4a6fa5;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        
        .module-card:hover .module-icon {
            transform: scale(1.2);
        }
        
        .module-title {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        
        .enter-btn {
            width: 100%;
            padding: 16px;
            background: #4a6fa5;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
        }
        
        .enter-btn:hover {
            background: #3a5a80;
            transform: translateY(-2px);
        }
        
        .enter-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .custom-modal.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .custom-modal.show .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-header i {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .modal-success .modal-header i {
            color: #28a745;
        }
        
        .modal-error .modal-header i {
            color: #dc3545;
        }
        
        .modal-info .modal-header i {
            color: #17a2b8;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .modal-message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .btn-primary {
            background: #4a6fa5;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .history-section {
            margin-top: 25px;
            text-align: left;
        }
        
        .history-item {
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e9ecef;
        }
        
        .history-item:hover {
            background: #e9ecef;
        }
        
        .clear-history {
            color: #dc3545;
            font-size: 12px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .modules-grid {
                grid-template-columns: 1fr;
            }
            
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="https://zcfi.cn" class="logo">zcfi<span>.</span>cn</a>
        <h2><i class="fas fa-lock"></i> 管理后台登录</h2>
        
        <div class="token-input">
            <input type="password" id="token" placeholder="请输入 GitHub Personal Access Token (ghp_xxx...)" autocomplete="off">
        </div>
        
        <div class="modules-grid">
            <div class="module-card" data-module="blog">
                <div class="module-icon">
                    <i class="fas fa-blog"></i>
                </div>
                <div class="module-title">博客管理</div>
            </div>
            <div class="module-card" data-module="portfolio">
                <div class="module-icon">
                    <i class="fas fa-briefcase"></i>
                </div>
                <div class="module-title">作品集管理</div>
            </div>
            <div class="module-card" data-module="about">
                <div class="module-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="module-title">关于我</div>
            </div>
            <div class="module-card" data-module="contact">
                <div class="module-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="module-title">联系方式</div>
            </div>
        </div>
        
        <button class="enter-btn" id="enterBtn" disabled>
            <i class="fas fa-sign-in-alt"></i> 进入管理
        </button>
        
        <div class="history-section" id="historySection" style="display:none;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <strong>历史记录</strong>
                <span class="clear-history" onclick="clearHistory()">清空</span>
            </div>
            <div id="historyList"></div>
        </div>
    </div>
    
    <!-- 自定义弹窗 -->
    <div class="custom-modal" id="customModal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-info-circle"></i>
            </div>
            <div class="modal-title">提示</div>
            <div class="modal-message" id="modalMessage">消息内容</div>
            <div class="modal-buttons">
                <button class="modal-btn btn-primary" id="modalConfirmBtn">确定</button>
                <button class="modal-btn btn-secondary" id="modalCancelBtn" style="display:none;">取消</button>
            </div>
        </div>
    </div>

    <script>
        let selectedModule = null;
        const GIST_ID = '73cc78400c25eb9effed665e2c89843d';
        const GIST_URL = `https://api.github.com/gists/${GIST_ID}`;
        
        // 页面加载
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadHistory();
        });
        
        function setupEventListeners() {
            // 模块选择
            document.querySelectorAll('.module-card').forEach(card => {
                card.addEventListener('click', function() {
                    document.querySelectorAll('.module-card').forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedModule = this.dataset.module;
                    updateEnterButton();
                });
            });
            
            // Token 输入
            document.getElementById('token').addEventListener('input', updateEnterButton);
            
            // 进入按钮
            document.getElementById('enterBtn').addEventListener('click', validateAndLogin);
            
            // 弹窗按钮
            document.getElementById('modalConfirmBtn').addEventListener('click', closeModal);
            document.getElementById('modalCancelBtn').addEventListener('click', closeModal);
            
            // 历史记录点击
            document.getElementById('historyList').addEventListener('click', function(e) {
                if (e.target.closest('.history-item')) {
                    const historyId = e.target.closest('.history-item').dataset.id;
                    useHistory(historyId);
                }
            });
        }
        
        function updateEnterButton() {
            const token = document.getElementById('token').value.trim();
            const btn = document.getElementById('enterBtn');
            btn.disabled = !(token && selectedModule);
        }
        
        async function validateAndLogin() {
            const token = document.getElementById('token').value.trim();
            
            if (!token.startsWith('ghp_')) {
                showModal('错误', 'Token 必须以 "ghp_" 开头', 'error');
                return;
            }
            
            showLoadingModal('正在验证 Token...');
            
            try {
                // 实际验证 Token 有效性
                const response = await fetch(GIST_URL, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`验证失败: ${response.status} ${response.statusText}`);
                }
                
                // 验证成功
                closeModal();
                saveValidToken(token);
                navigateToModule(selectedModule);
                
            } catch (error) {
                console.error('Token 验证失败:', error);
                showModal('验证失败', `Token 无效或无权限访问 Gist\n错误: ${error.message}`, 'error');
            }
        }
        
        function saveValidToken(token) {
            // 保存到 sessionStorage（会话级别，跨页面保持）
            sessionStorage.setItem('admin_token', token);
            sessionStorage.setItem('admin_verified', 'true');
            sessionStorage.setItem('admin_login_time', Date.now().toString());
            
            // 保存历史记录（安全方式）
            const now = new Date().toISOString();
            const historyItem = {
                id: btoa(token.substring(0, 12) + now),
                time: now,
                display: `${token.substring(0, 12)}...`
            };
            saveHistory(historyItem);
        }
        
        function navigateToModule(module) {
            window.location.href = `${module}.html`;
        }
        
        function showModal(title, message, type = 'info', showCancel = false) {
            const modal = document.getElementById('customModal');
            const modalTitle = document.querySelector('.modal-title');
            const modalMessage = document.getElementById('modalMessage');
            const headerIcon = document.querySelector('.modal-header i');
            const confirmBtn = document.getElementById('modalConfirmBtn');
            const cancelBtn = document.getElementById('modalCancelBtn');
            
            // 设置类型样式
            modal.className = `custom-modal modal-${type} show`;
            
            // 设置图标
            if (type === 'success') {
                headerIcon.className = 'fas fa-check-circle';
            } else if (type === 'error') {
                headerIcon.className = 'fas fa-exclamation-circle';
            } else {
                headerIcon.className = 'fas fa-info-circle';
            }
            
            // 设置内容
            modalTitle.textContent = title;
            modalMessage.innerHTML = message.replace(/\n/g, '<br>');
            
            // 设置按钮
            cancelBtn.style.display = showCancel ? 'inline-block' : 'none';
            confirmBtn.textContent = showCancel ? '确定' : '好的';
        }
        
        function showLoadingModal(message) {
            const modal = document.getElementById('customModal');
            const modalTitle = document.querySelector('.modal-title');
            const modalMessage = document.getElementById('modalMessage');
            const headerIcon = document.querySelector('.modal-header i');
            const confirmBtn = document.getElementById('modalConfirmBtn');
            const cancelBtn = document.getElementById('modalCancelBtn');
            
            modal.className = 'custom-modal modal-info show';
            headerIcon.className = 'fas fa-spinner fa-spin';
            modalTitle.textContent = '请稍候';
            modalMessage.textContent = message;
            confirmBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        }
        
        function closeModal() {
            document.getElementById('customModal').className = 'custom-modal';
        }
        
        // 历史记录功能
        function saveHistory(item) {
            let history = JSON.parse(localStorage.getItem('admin_token_history') || '[]');
            history = history.filter(h => h.id !== item.id);
            history.unshift(item);
            history = history.slice(0, 5);
            localStorage.setItem('admin_token_history', JSON.stringify(history));
            loadHistory();
        }
        
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('admin_token_history') || '[]');
            const section = document.getElementById('historySection');
            const list = document.getElementById('historyList');
            
            if (history.length > 0) {
                section.style.display = 'block';
                list.innerHTML = history.map(item => `
                    <div class="history-item" data-id="${item.id}">
                        <span>${item.display}</span>
                        <span>${new Date(item.time).toLocaleString()}</span>
                    </div>
                `).join('');
            } else {
                section.style.display = 'none';
            }
        }
        
        function useHistory(historyId) {
            // 提示用户需要输入完整 Token
            showModal(
                '历史记录提示',
                '出于安全考虑，历史记录仅用于参考。\n请在 Token 输入框中输入完整的 Token，然后选择要管理的模块。',
                'info'
            );
        }
        
        function clearHistory() {
            localStorage.removeItem('admin_token_history');
            loadHistory();
        }
    </script>
</body>
</html>
