<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集管理 | zcfi.cn</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a6fa5 0%, #3a5a80 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid #eaeaea;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #4a6fa5;
            text-decoration: none;
        }
        
        .logo span {
            color: #3a5a80;
        }
        
        .nav-back {
            background: #6c757d;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .nav-back:hover {
            background: #5a6268;
        }
        
        .header-title {
            flex: 1;
        }
        
        .header-title h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .header-title p {
            color: #666;
            font-size: 14px;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        label i {
            color: #4a6fa5;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4a6fa5;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #4a6fa5;
            color: white;
        }
        
        .btn-primary:hover {
            background: #3a5a80;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .portfolio-section {
            margin-top: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4a6fa5;
        }
        
        .section-header h2 {
            color: #333;
            font-size: 20px;
        }
        
        .portfolio-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .portfolio-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #4a6fa5;
        }
        
        .portfolio-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .portfolio-title {
            font-size: 18px;
            font-weight: 600;
            color: #4a6fa5;
            margin-bottom: 5px;
        }
        
        .portfolio-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #6c757d;
            flex-wrap: wrap;
        }
        
        .portfolio-tech {
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 5px;
        }
        
        .portfolio-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-published {
            background: #d4edda;
            color: #155724;
        }
        
        .status-draft {
            background: #fff3cd;
            color: #856404;
        }
        
        .portfolio-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            padding: 6px 12px;
            font-size: 13px;
            border-radius: 6px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="nav-back">
                <i class="fas fa-arrow-left"></i> 返回
            </a>
            <a href="https://zcfi.cn" class="logo">zcfi<span>.</span>cn</a>
            <div class="header-title">
                <h1><i class="fas fa-briefcase"></i> 作品集管理</h1>
                <p>管理和维护您的项目作品</p>
            </div>
        </div>
        
        <div class="main-content">
            <div class="form-section">
                <div class="form-group">
                    <label for="projectId"><i class="fas fa-hashtag"></i> 项目 ID:</label>
                    <input type="text" id="projectId" placeholder="例如: project1">
                </div>
                
                <div class="form-group">
                    <label for="projectTitle"><i class="fas fa-heading"></i> 项目名称:</label>
                    <input type="text" id="projectTitle" placeholder="请输入项目名称">
                </div>
                
                <div class="form-group">
                    <label for="projectTech"><i class="fas fa-code"></i> 技术栈 (用逗号分隔):</label>
                    <input type="text" id="projectTech" placeholder="例如: React, Node.js, MongoDB">
                </div>
                
                <div class="form-group">
                    <label for="projectDescription"><i class="fas fa-align-left"></i> 项目描述:</label>
                    <textarea id="projectDescription" placeholder="请输入项目描述"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="projectImage"><i class="fas fa-image"></i> 项目图片 URL:</label>
                    <input type="text" id="projectImage" placeholder="https://example.com/image.jpg">
                </div>
                
                <div class="form-group">
                    <label for="demoUrl"><i class="fas fa-external-link-alt"></i> 演示链接 (可选):</label>
                    <input type="text" id="demoUrl" placeholder="https://demo.example.com">
                </div>
                
                <div class="form-group">
                    <label for="githubUrl"><i class="fab fa-github"></i> GitHub 链接 (可选):</label>
                    <input type="text" id="githubUrl" placeholder="https://github.com/username/project">
                </div>
                
                <div class="form-group">
                    <label for="projectStatus"><i class="fas fa-toggle-on"></i> 项目状态:</label>
                    <select id="projectStatus">
                        <option value="published">已发布 (展示中)</option>
                        <option value="draft">草稿 (隐藏)</option>
                    </select>
                </div>
                
                <div class="button-group">
                    <button class="btn-primary" onclick="addProject()">
                        <i class="fas fa-plus"></i> 添加新项目
                    </button>
                    <button class="btn-secondary" onclick="loadPortfolioData()">
                        <i class="fas fa-sync-alt"></i> 刷新项目列表
                    </button>
                </div>
                
                <div id="statusMessage"></div>
            </div>
            
            <div class="portfolio-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> 已有项目列表</h2>
                    <span id="projectsCount">加载中...</span>
                </div>
                <div id="projectsList">
                    <div class="portfolio-card">
                        <p>点击"刷新项目列表"加载现有项目</p>
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <p>© 2026 zcfi.cn 作品集管理系统</p>
            </div>
        </div>
    </div>

    <script>
        // 安全验证
        if (!sessionStorage.getItem('admin_verified') || !sessionStorage.getItem('admin_token')) {
            alert('❌ 未授权访问！请通过后台首页登录。');
            window.location.href = 'index.html';
        }
        
        const GIST_ID = '73cc78400c25eb9effed665e2c89843d';
        const GIST_URL = `https://api.github.com/gists/${GIST_ID}`;
        let currentPortfolioData = [];
        const token = sessionStorage.getItem('admin_token');
        
        // 页面卸载时清除敏感信息
        window.addEventListener('beforeunload', () => {
            sessionStorage.removeItem('admin_token');
            sessionStorage.removeItem('admin_verified');
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            loadPortfolioData();
        });
        
        async function addProject() {
            const projectId = document.getElementById('projectId').value.trim();
            const title = document.getElementById('projectTitle').value.trim();
            const tech = document.getElementById('projectTech').value.trim();
            const description = document.getElementById('projectDescription').value.trim();
            const image = document.getElementById('projectImage').value.trim();
            const demoUrl = document.getElementById('demoUrl').value.trim();
            const githubUrl = document.getElementById('githubUrl').value.trim();
            const status = document.getElementById('projectStatus').value;
            
            if (!projectId || !title || !description) {
                showStatus('请填写必填字段：项目ID、名称、描述', 'error');
                return;
            }
            
            try {
                showStatus('正在获取当前数据...', 'info');
                const currentData = await fetchCurrentData();
                
                if (currentData.some(project => project.id === projectId)) {
                    showStatus('项目 ID 已存在，请使用不同的 ID', 'error');
                    return;
                }
                
                const newProject = {
                    id: projectId,
                    title: title,
                    tech: tech ? tech.split(',').map(t => t.trim()).filter(t => t) : [],
                    description: description,
                    image: image,
                    demoUrl: demoUrl,
                    githubUrl: githubUrl,
                    status: status
                };
                
                currentData.unshift(newProject);
                await updateGistData(currentData);
                
                showStatus('✅ 项目添加成功！', 'success');
                clearForm();
                loadPortfolioData();
                
            } catch (error) {
                console.error('添加项目失败:', error);
                showStatus(`❌ 添加失败: ${error.message}`, 'error');
            }
        }
        
        async function updateProjectStatus(projectId, newStatus) {
            try {
                const currentData = await fetchCurrentData();
                const projectIndex = currentData.findIndex(project => project.id === projectId);
                
                if (projectIndex === -1) {
                    throw new Error('未找到指定项目');
                }
                
                currentData[projectIndex].status = newStatus;
                await updateGistData(currentData);
                return true;
            } catch (error) {
                console.error('更新状态失败:', error);
                throw error;
            }
        }
        
        async function deleteProject(projectId) {
            try {
                const currentData = await fetchCurrentData();
                const filteredData = currentData.filter(project => project.id !== projectId);
                
                if (filteredData.length === currentData.length) {
                    throw new Error('未找到指定项目');
                }
                
                await updateGistData(filteredData);
                return true;
            } catch (error) {
                console.error('删除项目失败:', error);
                throw error;
            }
        }
        
        async function fetchCurrentData() {
            const response = await fetch(GIST_URL, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            
            if (!response.ok) {
                throw new Error(`获取数据失败: ${response.status} ${response.statusText}`);
            }
            
            const gist = await response.json();
            const data = JSON.parse(gist.files['blog.json'].content);
            
            // 确保 portfolio 字段存在
            return (data.portfolio || []).map(project => ({
                ...project,
                status: project.status || 'published',
                tech: project.tech || []
            }));
        }
        
        async function updateGistData(portfolioData) {
            const response = await fetch(GIST_URL, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            
            if (!response.ok) {
                throw new Error(`获取完整数据失败: ${response.status} ${response.statusText}`);
            }
            
            const gist = await response.json();
            const fullData = JSON.parse(gist.files['blog.json'].content);
            
            // 更新 portfolio 部分
            fullData.portfolio = portfolioData;
            
            const updateResponse = await fetch(GIST_URL, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: {
                        'blog.json': {
                            content: JSON.stringify(fullData, null, 2)
                        }
                    }
                })
            });
            
            if (!updateResponse.ok) {
                throw new Error(`更新失败: ${updateResponse.status} ${updateResponse.statusText}`);
            }
        }
        
        async function loadPortfolioData() {
            try {
                showStatus('正在加载项目列表...', 'info');
                const data = await fetchCurrentData();
                currentPortfolioData = data;
                
                displayProjectsList(data);
                showStatus(`✅ 成功加载 ${data.length} 个项目`, 'success');
                
            } catch (error) {
                console.error('加载项目失败:', error);
                document.getElementById('projectsCount').textContent = '加载失败';
                showStatus(`❌ 加载失败: ${error.message}`, 'error');
            }
        }
        
        function displayProjectsList(data) {
            const container = document.getElementById('projectsList');
            const countElement = document.getElementById('projectsCount');
            
            countElement.textContent = `${data.length} 个项目`;
            
            if (data.length === 0) {
                container.innerHTML = '<div class="portfolio-card"><p>暂无项目</p></div>';
                return;
            }
            
            container.innerHTML = data.map(project => `
                <div class="portfolio-card">
                    <div class="portfolio-header">
                        <div>
                            <div class="portfolio-title">${project.title}</div>
                            <div class="portfolio-meta">
                                <span>ID: ${project.id}</span>
                                ${project.tech.map(tech => `<span class="portfolio-tech">${tech}</span>`).join('')}
                            </div>
                        </div>
                        <div>
                            <span class="portfolio-status status-${project.status}">
                                ${project.status === 'published' ? '已发布' : '草稿'}
                            </span>
                        </div>
                    </div>
                    <p>${project.description}</p>
                    ${(project.demoUrl || project.githubUrl) ? `
                    <div style="margin-top: 10px;">
                        ${project.demoUrl ? `<a href="${project.demoUrl}" target="_blank" style="color: #4a6fa5; margin-right: 15px;"><i class="fas fa-external-link-alt"></i> 演示</a>` : ''}
                        ${project.githubUrl ? `<a href="${project.githubUrl}" target="_blank" style="color: #4a6fa5;"><i class="fab fa-github"></i> GitHub</a>` : ''}
                    </div>` : ''}
                    <div class="portfolio-actions">
                        ${project.status === 'published' ? 
                            `<button class="btn-warning action-btn" onclick="toggleProjectStatus('${project.id}', 'draft')">
                                <i class="fas fa-eye-slash"></i> 下架
                            </button>` : 
                            `<button class="btn-success action-btn" onclick="toggleProjectStatus('${project.id}', 'published')">
                                <i class="fas fa-eye"></i> 上架
                            </button>`}
                        <button class="btn-danger action-btn" onclick="deleteProjectConfirm('${project.id}')">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        async function toggleProjectStatus(projectId, newStatus) {
            try {
                await updateProjectStatus(projectId, newStatus);
                showStatus(`✅ 项目状态已更新为 ${newStatus === 'published' ? '已发布' : '草稿'}`, 'success');
                loadPortfolioData();
            } catch (error) {
                showStatus(`❌ 状态更新失败: ${error.message}`, 'error');
            }
        }
        
        async function deleteProjectConfirm(projectId) {
            if (!confirm(`确定要删除项目 "${projectId}" 吗？此操作不可恢复！`)) {
                return;
            }
            
            try {
                await deleteProject(projectId);
                showStatus('✅ 项目删除成功！', 'success');
                loadPortfolioData();
            } catch (error) {
                showStatus(`❌ 删除失败: ${error.message}`, 'error');
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            `;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                    statusDiv.className = '';
                }, 5000);
            }
        }
        
        function clearForm() {
            document.getElementById('projectId').value = '';
            document.getElementById('projectTitle').value = '';
            document.getElementById('projectTech').value = '';
            document.getElementById('projectDescription').value = '';
            document.getElementById('projectImage').value = '';
            document.getElementById('demoUrl').value = '';
            document.getElementById('githubUrl').value = '';
            document.getElementById('projectStatus').value = 'published';
        }
    </script>
</body>
</html>
