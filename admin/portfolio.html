<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集管理 | zcfi.cn</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a6fa5 0%, #3a5a80 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid #eaeaea;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #4a6fa5;
            text-decoration: none;
        }
        
        .logo span {
            color: #3a5a80;
        }
        
        .nav-back {
            background: #6c757d;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .nav-back:hover {
            background: #5a6268;
        }
        
        .header-title {
            flex: 1;
        }
        
        .header-title h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .header-title p {
            color: #666;
            font-size: 14px;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #4a6fa5;
            color: white;
        }
        
        .btn-primary:hover {
            background: #3a5a80;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .portfolio-section {
            margin-top: 0;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4a6fa5;
        }
        
        .section-header h2 {
            color: #333;
            font-size: 20px;
        }
        
        .portfolio-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .portfolio-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #4a6fa5;
        }
        
        .portfolio-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .portfolio-title {
            font-size: 18px;
            font-weight: 600;
            color: #4a6fa5;
            margin-bottom: 5px;
        }
        
        .portfolio-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #6c757d;
            flex-wrap: wrap;
        }
        
        .tech-tag {
            background: #e9ecef;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            margin-right: 5px;
            display: inline-block;
            margin-bottom: 3px;
        }
        
        .portfolio-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-published {
            background: #d4edda;
            color: #155724;
        }
        
        .status-draft {
            background: #fff3cd;
            color: #856404;
        }
        
        .portfolio-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 6px 12px;
            font-size: 13px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #dee2e6;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
            margin-top: 30px;
        }
        
        /* 弹窗样式 - 统一风格 */
        .custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .custom-modal.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .custom-modal.show .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-header i {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .modal-success .modal-header i {
            color: #28a745;
        }
        
        .modal-error .modal-header i {
            color: #dc3545;
        }
        
        .modal-info .modal-header i {
            color: #4a6fa5;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .modal-message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        /* 表单弹窗特定样式 */
        .modal-content.form-modal {
            max-width: 700px;
            text-align: left;
        }
        
        .form-modal .modal-header {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        label i {
            color: #4a6fa5;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4a6fa5;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .button-group,
            .modal-buttons,
            .portfolio-actions {
                flex-direction: column;
            }
            
            .modal-buttons button,
            .portfolio-actions button {
                width: 100%;
                justify-content: center;
            }
            
            .button-group button {
                width: 100%;
                justify-content: center;
            }
            
            .portfolio-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="nav-back">
                <i class="fas fa-arrow-left"></i> 返回
            </a>
            <a href="https://zcfi.cn" class="logo">zcfi<span>.</span>cn</a>
            <div class="header-title">
                <h1><i class="fas fa-briefcase"></i> 作品集管理</h1>
                <p>管理和维护您的项目作品</p>
            </div>
        </div>
        
        <div class="main-content">
            <div class="button-group">
                <button class="btn-primary" id="addProjectBtn">
                    <i class="fas fa-plus"></i> 添加新项目
                </button>
                <button class="btn-secondary" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> 刷新项目列表
                </button>
            </div>
            
            <div class="portfolio-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> 项目列表</h2>
                    <span id="projectsCount">加载中...</span>
                </div>
                <div id="projectsList">
                    <div class="portfolio-card">
                        <p>正在加载项目列表...</p>
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <p>© 2026 zcfi.cn 作品集管理系统</p>
            </div>
        </div>
    </div>

    <!-- 添加/编辑项目弹窗 -->
    <div class="custom-modal" id="projectModal">
        <div class="modal-content form-modal">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">添加新项目</div>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editProjectId">
                <div class="form-group">
                    <label for="projectId"><i class="fas fa-hashtag"></i> 项目 ID:</label>
                    <input type="text" id="projectId" placeholder="例如: project1" readonly>
                </div>
                
                <div class="form-group">
                    <label for="projectTitle"><i class="fas fa-heading"></i> 项目名称:</label>
                    <input type="text" id="projectTitle" placeholder="请输入项目名称">
                </div>
                
                <div class="form-group">
                    <label for="projectTech"><i class="fas fa-code"></i> 技术栈 (用逗号分隔):</label>
                    <input type="text" id="projectTech" placeholder="例如: React, Node.js, MongoDB">
                </div>
                
                <div class="form-group">
                    <label for="projectDescription"><i class="fas fa-align-left"></i> 项目描述:</label>
                    <textarea id="projectDescription" placeholder="请输入项目描述"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="projectImage"><i class="fas fa-image"></i> 项目图片 URL:</label>
                    <input type="text" id="projectImage" placeholder="https://example.com/image.jpg">
                </div>
                
                <div class="form-group">
                    <label for="demoUrl"><i class="fas fa-external-link-alt"></i> 演示链接 (可选):</label>
                    <input type="text" id="demoUrl" placeholder="https://demo.example.com">
                </div>
                
                <div class="form-group">
                    <label for="githubUrl"><i class="fab fa-github"></i> GitHub 链接 (可选):</label>
                    <input type="text" id="githubUrl" placeholder="https://github.com/username/project">
                </div>
                
                <div class="form-group">
                    <label for="projectStatus"><i class="fas fa-toggle-on"></i> 项目状态:</label>
                    <select id="projectStatus">
                        <option value="published">已发布 (展示中)</option>
                        <option value="draft">草稿 (隐藏)</option>
                    </select>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn btn-secondary" id="cancelProjectBtn">取消</button>
                <button class="modal-btn btn-primary" id="saveProjectBtn">保存项目</button>
            </div>
        </div>
    </div>

    <!-- 确认弹窗 -->
    <div class="custom-modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-question-circle"></i>
            </div>
            <div class="modal-title" id="confirmTitle">确认操作</div>
            <div class="modal-message" id="confirmMessage">您确定要执行此操作吗？</div>
            <div class="modal-buttons">
                <button class="modal-btn btn-secondary" id="cancelConfirmBtn">取消</button>
                <button class="modal-btn btn-primary" id="confirmActionBtn">确认</button>
            </div>
        </div>
    </div>

    <!-- 加载弹窗 -->
    <div class="custom-modal" id="loadingModal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-spinner loading-spinner"></i>
            </div>
            <div class="modal-title" id="loadingTitle">处理中</div>
            <div class="modal-message" id="loadingMessage">正在处理您的请求，请稍候...</div>
        </div>
    </div>

    <!-- 结果弹窗 -->
    <div class="custom-modal" id="resultModal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-info-circle" id="resultIcon"></i>
            </div>
            <div class="modal-title" id="resultTitle">操作结果</div>
            <div class="modal-message" id="resultMessage">操作已完成</div>
            <div class="modal-buttons">
                <button class="modal-btn btn-primary" id="closeResultBtn">确定</button>
            </div>
        </div>
    </div>

    <script>
        // 安全验证
        if (!sessionStorage.getItem('admin_verified') || !sessionStorage.getItem('admin_token')) {
            alert('❌ 未授权访问！请通过后台首页登录。');
            window.location.href = 'index.html';
        }
        
        // 使用您提供的Gist ID
        const GIST_ID = '311b9a0a483aafc4314d17f577e859bb'; // 您的Gist ID
        const GIST_URL = `https://api.github.com/gists/${GIST_ID}`;
        const token = sessionStorage.getItem('admin_token');
        
        // 全局状态
        let currentPortfolioData = [];
        let pendingAction = null;
        let pendingActionData = null;
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            initEventListeners();
            loadPortfolioData(true); // 页面加载时不显示刷新提示
        });
        
        // 初始化所有事件监听器
        function initEventListeners() {
            // 主按钮
            document.getElementById('addProjectBtn').addEventListener('click', openAddModal);
            document.getElementById('refreshBtn').addEventListener('click', function() {
                loadPortfolioData(false, true); // 手动刷新时显示提示
            });
            
            // 项目弹窗按钮
            document.getElementById('cancelProjectBtn').addEventListener('click', closeProjectModal);
            document.getElementById('saveProjectBtn').addEventListener('click', saveProject);
            
            // 确认弹窗按钮
            document.getElementById('cancelConfirmBtn').addEventListener('click', closeConfirmModal);
            document.getElementById('confirmActionBtn').addEventListener('click', executeConfirmedAction);
            
            // 结果弹窗按钮
            document.getElementById('closeResultBtn').addEventListener('click', closeResultModal);
            
            // 监听ESC键关闭弹窗
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeAllModals();
                }
            });
            
            // 点击背景关闭弹窗
            document.querySelectorAll('.custom-modal').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        closeAllModals();
                    }
                });
            });
        }
        
        // 弹窗控制函数
        function openAddModal() {
            document.getElementById('modalTitle').textContent = '添加新项目';
            document.getElementById('editProjectId').value = '';
            document.getElementById('saveProjectBtn').textContent = '保存项目';
            
            // 清空表单
            document.getElementById('projectId').value = '';
            document.getElementById('projectTitle').value = '';
            document.getElementById('projectTech').value = '';
            document.getElementById('projectDescription').value = '';
            document.getElementById('projectImage').value = '';
            document.getElementById('demoUrl').value = '';
            document.getElementById('githubUrl').value = '';
            document.getElementById('projectStatus').value = 'published';
            
            // 建议下一个ID
            suggestNextProjectId(currentPortfolioData);
            
            // 显示弹窗
            showModal('projectModal');
        }
        
        function openEditModal(projectId) {
            // 找到对应的项目数据
            const project = currentPortfolioData.find(p => p.id === projectId);
            if (!project) {
                showResult('error', '错误', '未找到指定项目');
                return;
            }
            
            document.getElementById('modalTitle').textContent = '编辑项目';
            document.getElementById('editProjectId').value = project.id;
            document.getElementById('saveProjectBtn').textContent = '保存修改';
            
            document.getElementById('projectId').value = project.id;
            document.getElementById('projectTitle').value = project.title;
            document.getElementById('projectTech').value = Array.isArray(project.tech) ? project.tech.join(', ') : project.tech || '';
            document.getElementById('projectDescription').value = project.description;
            document.getElementById('projectImage').value = project.image || '';
            document.getElementById('demoUrl').value = project.demoUrl || '';
            document.getElementById('githubUrl').value = project.githubUrl || '';
            document.getElementById('projectStatus').value = project.status || 'published';
            
            showModal('projectModal');
        }
        
        function closeProjectModal() {
            hideModal('projectModal');
        }
        
        // 确认弹窗
        function showConfirm(title, message, action, data = null) {
            pendingAction = action;
            pendingActionData = data;
            document.getElementById('confirmTitle').textContent = title;
            document.getElementById('confirmMessage').textContent = message;
            showModal('confirmModal');
        }
        
        function closeConfirmModal() {
            hideModal('confirmModal');
            pendingAction = null;
            pendingActionData = null;
        }
        
        function executeConfirmedAction() {
            if (pendingAction) {
                pendingAction(pendingActionData);
                closeConfirmModal();
            }
        }
        
        // 加载弹窗
        function showLoading(title = '处理中', message = '正在处理您的请求，请稍候...') {
            document.getElementById('loadingTitle').textContent = title;
            document.getElementById('loadingMessage').textContent = message;
            showModal('loadingModal');
        }
        
        function hideLoading() {
            hideModal('loadingModal');
        }
        
        // 结果弹窗
        function showResult(type, title, message) {
            const icon = document.getElementById('resultIcon');
            
            // 设置图标和样式
            if (type === 'success') {
                icon.className = 'fas fa-check-circle';
                icon.style.color = '#28a745';
            } else if (type === 'error') {
                icon.className = 'fas fa-exclamation-circle';
                icon.style.color = '#dc3545';
            } else {
                icon.className = 'fas fa-info-circle';
                icon.style.color = '#4a6fa5';
            }
            
            document.getElementById('resultTitle').textContent = title;
            document.getElementById('resultMessage').textContent = message;
            showModal('resultModal');
        }
        
        function closeResultModal() {
            hideModal('resultModal');
        }
        
        // 通用弹窗控制
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('show');
        }
        
        function hideModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }
        
        function closeAllModals() {
            document.querySelectorAll('.custom-modal.show').forEach(modal => {
                modal.classList.remove('show');
            });
            pendingAction = null;
            pendingActionData = null;
        }
        
        // 项目操作函数
        async function saveProject() {
            const editProjectId = document.getElementById('editProjectId').value;
            const projectId = document.getElementById('projectId').value.trim();
            const title = document.getElementById('projectTitle').value.trim();
            const tech = document.getElementById('projectTech').value.trim();
            const description = document.getElementById('projectDescription').value.trim();
            const image = document.getElementById('projectImage').value.trim();
            const demoUrl = document.getElementById('demoUrl').value.trim();
            const githubUrl = document.getElementById('githubUrl').value.trim();
            const status = document.getElementById('projectStatus').value;
            
            // 验证必填字段
            if (!projectId || !title || !description) {
                showResult('error', '输入错误', '请填写项目ID、名称和描述');
                return;
            }
            
            try {
                showLoading('保存项目', editProjectId ? '正在更新项目...' : '正在保存项目...');
                
                // 获取当前数据
                const currentData = await fetchCurrentData();
                
                // 处理技术栈（转换为数组）
                const techArray = tech ? tech.split(',').map(t => t.trim()).filter(t => t) : [];
                
                if (!editProjectId) {
                    // 添加新项目
                    if (currentData.some(project => project.id === projectId)) {
                        throw new Error('项目 ID 已存在，请使用不同的 ID');
                    }
                    
                    const newProject = {
                        id: projectId,
                        title: title,
                        tech: techArray,
                        description: description,
                        image: image,
                        demoUrl: demoUrl,
                        githubUrl: githubUrl,
                        status: status,
                        createdAt: new Date().toISOString()
                    };
                    
                    currentData.unshift(newProject);
                } else {
                    // 更新现有项目
                    const projectIndex = currentData.findIndex(project => project.id === editProjectId);
                    if (projectIndex === -1) {
                        throw new Error('未找到指定项目');
                    }
                    
                    // 检查ID是否被其他项目使用
                    const otherProject = currentData.find(project => project.id === projectId && project.id !== editProjectId);
                    if (otherProject) {
                        throw new Error('项目 ID 已被其他项目使用');
                    }
                    
                    currentData[projectIndex] = {
                        ...currentData[projectIndex],
                        id: projectId,
                        title: title,
                        tech: techArray,
                        description: description,
                        image: image,
                        demoUrl: demoUrl,
                        githubUrl: githubUrl,
                        status: status,
                        updatedAt: new Date().toISOString()
                    };
                }
                
                // 更新Gist
                await updateGistData(currentData);
                
                hideLoading();
                showResult('success', '操作成功', editProjectId ? '项目更新成功！' : '项目保存成功！');
                closeProjectModal();
                loadPortfolioData(false, false); // 静默刷新，不显示刷新结果
                
            } catch (error) {
                hideLoading();
                showResult('error', '操作失败', error.message);
            }
        }
        
        async function toggleProjectStatus(projectId, currentStatus) {
            const newStatus = currentStatus === 'published' ? 'draft' : 'published';
            const actionText = newStatus === 'published' ? '上架' : '下架';
            
            try {
                showLoading('更新状态', '正在更新项目状态...');
                const currentData = await fetchCurrentData();
                const projectIndex = currentData.findIndex(project => project.id === projectId);
                
                if (projectIndex === -1) {
                    throw new Error('未找到指定项目');
                }
                
                currentData[projectIndex].status = newStatus;
                currentData[projectIndex].updatedAt = new Date().toISOString();
                await updateGistData(currentData);
                
                hideLoading();
                showResult('success', '操作成功', `项目已${actionText}`);
                loadPortfolioData(false, false); // 静默刷新，不显示刷新结果
                
            } catch (error) {
                hideLoading();
                showResult('error', '操作失败', error.message);
            }
        }
        
        async function deleteProject(projectId) {
            try {
                showLoading('删除项目', '正在删除项目...');
                const currentData = await fetchCurrentData();
                const filteredData = currentData.filter(project => project.id !== projectId);
                
                if (filteredData.length === currentData.length) {
                    throw new Error('未找到指定项目');
                }
                
                await updateGistData(filteredData);
                
                hideLoading();
                showResult('success', '操作成功', '项目删除成功！');
                loadPortfolioData(false, false); // 静默刷新，不显示刷新结果
                
            } catch (error) {
                hideLoading();
                showResult('error', '操作失败', error.message);
            }
        }
        
        // 数据操作函数 - 直接从Gist获取数据
        async function fetchCurrentData() {
            try {
                // 首先尝试通过Gist API获取
                const response = await fetch(GIST_URL, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    // 如果Gist API失败，尝试直接获取raw文件
                    console.warn('Gist API访问失败，尝试直接获取raw文件');
                    return await fetchRawData();
                }
                
                const gist = await response.json();
                const files = gist.files;
                
                // 查找 portfolio.json 文件
                const fileName = Object.keys(files).find(name => name.includes('portfolio'));
                if (!fileName) {
                    // 如果没有找到portfolio文件，检查是否有任何文件
                    const firstFileName = Object.keys(files)[0];
                    if (!firstFileName) {
                        return [];
                    }
                    
                    const content = files[firstFileName].content;
                    try {
                        const data = JSON.parse(content);
                        return Array.isArray(data) ? data : [];
                    } catch (e) {
                        console.error('解析Gist文件失败:', e);
                        return [];
                    }
                }
                
                const content = files[fileName].content;
                try {
                    const data = JSON.parse(content);
                    return Array.isArray(data) ? data : [];
                } catch (e) {
                    console.error('解析portfolio.json失败:', e);
                    return [];
                }
                
            } catch (error) {
                console.error('通过Gist API获取数据失败:', error);
                // 尝试直接获取raw数据
                return await fetchRawData();
            }
        }
        
        // 直接获取raw数据的方法
        async function fetchRawData() {
            try {
                // 直接从raw链接获取数据
                const rawResponse = await fetch('https://gist.githubusercontent.com/xiao305/311b9a0a483aafc4314d17f577e859bb/raw/3f4107df061ef486771bc1d792917ff9ff5c4508/portfolio.json');
                
                if (!rawResponse.ok) {
                    throw new Error(`获取raw数据失败: ${rawResponse.status} ${rawResponse.statusText}`);
                }
                
                const data = await rawResponse.json();
                return Array.isArray(data) ? data : [];
                
            } catch (error) {
                console.error('获取raw数据失败:', error);
                return [];
            }
        }
        
        // 更新Gist数据
        async function updateGistData(newData) {
            try {
                // 首先获取当前Gist信息，以保留其他文件
                const response = await fetch(GIST_URL, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`获取Gist信息失败: ${response.status} ${response.statusText}`);
                }
                
                const gist = await response.json();
                const files = gist.files;
                
                // 查找现有的portfolio文件，如果没有则创建新文件
                const fileName = Object.keys(files).find(name => name.includes('portfolio')) || 'portfolio.json';
                
                // 准备更新数据
                const updateData = {
                    description: '作品集数据',
                    files: {
                        ...files, // 保留其他文件
                        [fileName]: {
                            content: JSON.stringify(newData, null, 2)
                        }
                    }
                };
                
                const updateResponse = await fetch(GIST_URL, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });
                
                if (!updateResponse.ok) {
                    throw new Error(`更新失败: ${updateResponse.status} ${updateResponse.statusText}`);
                }
                
                return true;
                
            } catch (error) {
                console.error('更新Gist失败:', error);
                throw error;
            }
        }
        
        // 主加载函数
        async function loadPortfolioData(isInitialLoad = false, showRefreshResult = false) {
            try {
                // 如果是手动刷新，显示加载弹窗
                if (!isInitialLoad && showRefreshResult) {
                    showLoading('刷新项目', '正在从服务器获取最新项目列表...');
                }
                
                // 保存刷新前的项目数量
                const beforeCount = currentPortfolioData.length;
                
                // 获取最新数据
                const data = await fetchCurrentData();
                currentPortfolioData = data;
                
                // 显示项目列表
                displayProjectsList(data);
                
                // 计算变化
                const afterCount = data.length;
                const changeCount = afterCount - beforeCount;
                
                // 如果是手动刷新且需要显示结果，显示结果弹窗
                if (!isInitialLoad && showRefreshResult) {
                    hideLoading();
                    
                    let message = '';
                    if (changeCount > 0) {
                        message = `刷新完成！新增 ${changeCount} 个项目，现在共有 ${afterCount} 个项目。`;
                    } else if (changeCount < 0) {
                        message = `刷新完成！删除了 ${Math.abs(changeCount)} 个项目，现在共有 ${afterCount} 个项目。`;
                    } else {
                        message = `刷新完成！项目数量无变化，共有 ${afterCount} 个项目。`;
                    }
                    
                    showResult('success', '刷新成功', message);
                } else if (!isInitialLoad && !showRefreshResult) {
                    // 静默刷新，只隐藏加载弹窗（如果显示了的话）
                    hideLoading();
                }
                
            } catch (error) {
                console.error('加载项目失败:', error);
                
                // 如果是手动刷新，显示错误
                if (!isInitialLoad) {
                    hideLoading();
                    if (showRefreshResult) {
                        showResult('error', '刷新失败', `刷新项目列表失败: ${error.message}`);
                    }
                } else {
                    // 页面加载时失败，显示在列表区域
                    document.getElementById('projectsCount').textContent = '加载失败';
                    document.getElementById('projectsList').innerHTML = `
                        <div class="portfolio-card">
                            <p style="color: #dc3545;">❌ 加载失败: ${error.message}</p>
                            <p>请检查网络连接和Token权限，然后点击刷新按钮重试</p>
                        </div>
                    `;
                }
            }
        }
        
        function suggestNextProjectId(data) {
            if (data.length === 0) {
                document.getElementById('projectId').value = 'project1';
                return;
            }
            
            let maxNum = 0;
            data.forEach(project => {
                if (project.id && project.id.startsWith('project')) {
                    const num = parseInt(project.id.replace('project', ''));
                    if (!isNaN(num) && num > maxNum) {
                        maxNum = num;
                    }
                }
            });
            
            document.getElementById('projectId').value = `project${maxNum + 1}`;
        }
        
        function displayProjectsList(data) {
            const container = document.getElementById('projectsList');
            const countElement = document.getElementById('projectsCount');
            
            countElement.textContent = `${data.length} 个项目`;
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-briefcase"></i>
                        <h3>暂无项目</h3>
                        <p>点击"添加新项目"按钮开始创建您的第一个作品集项目</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = data.map(project => `
                <div class="portfolio-card" data-project-id="${project.id}">
                    <div class="portfolio-header">
                        <div>
                            <div class="portfolio-title">${escapeHtml(project.title)}</div>
                            <div class="portfolio-meta">
                                <span><i class="fas fa-hashtag"></i> ID: ${escapeHtml(project.id)}</span>
                                ${project.tech && project.tech.length > 0 ? 
                                    `<span><i class="fas fa-code"></i> ${project.tech.map(tech => `<span class="tech-tag">${escapeHtml(tech)}</span>`).join('')}</span>` : 
                                    ''}
                            </div>
                        </div>
                        <div>
                            <span class="portfolio-status status-${project.status}">
                                ${project.status === 'published' ? '已发布' : '草稿'}
                            </span>
                        </div>
                    </div>
                    <p>${escapeHtml(project.description ? project.description.substring(0, 150) : '')}${project.description && project.description.length > 150 ? '...' : ''}</p>
                    ${project.image || project.demoUrl || project.githubUrl ? `
                    <div style="margin-top: 10px; display: flex; gap: 15px; flex-wrap: wrap;">
                        ${project.image ? `<a href="${escapeHtml(project.image)}" target="_blank" style="color: #4a6fa5;"><i class="fas fa-image"></i> 图片</a>` : ''}
                        ${project.demoUrl ? `<a href="${escapeHtml(project.demoUrl)}" target="_blank" style="color: #4a6fa5;"><i class="fas fa-external-link-alt"></i> 演示</a>` : ''}
                        ${project.githubUrl ? `<a href="${escapeHtml(project.githubUrl)}" target="_blank" style="color: #4a6fa5;"><i class="fab fa-github"></i> GitHub</a>` : ''}
                    </div>` : ''}
                    <div class="portfolio-actions">
                        <button class="btn-primary action-btn edit-btn" data-project-id="${project.id}">
                            <i class="fas fa-edit"></i> 编辑
                        </button>
                        ${project.status === 'published' ? 
                            `<button class="btn-warning action-btn toggle-status-btn" data-project-id="${project.id}" data-current-status="${project.status}">
                                <i class="fas fa-eye-slash"></i> 下架
                            </button>` : 
                            `<button class="btn-success action-btn toggle-status-btn" data-project-id="${project.id}" data-current-status="${project.status}">
                                <i class="fas fa-eye"></i> 上架
                            </button>`}
                        <button class="btn-danger action-btn delete-btn" data-project-id="${project.id}">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                </div>
            `).join('');
            
            // 为动态生成的按钮添加事件监听器
            attachProjectEventListeners();
        }
        
        function attachProjectEventListeners() {
            // 编辑按钮
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const projectId = this.getAttribute('data-project-id');
                    openEditModal(projectId);
                });
            });
            
            // 状态切换按钮
            document.querySelectorAll('.toggle-status-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const projectId = this.getAttribute('data-project-id');
                    const currentStatus = this.getAttribute('data-current-status');
                    const actionText = currentStatus === 'published' ? '下架' : '上架';
                    
                    showConfirm(
                        `${actionText}项目`,
                        `确定要将项目 ${projectId} ${actionText}吗？`,
                        () => toggleProjectStatus(projectId, currentStatus)
                    );
                });
            });
            
            // 删除按钮
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const projectId = this.getAttribute('data-project-id');
                    
                    showConfirm(
                        '删除项目',
                        `确定要删除项目 ${projectId} 吗？此操作不可恢复！`,
                        () => deleteProject(projectId)
                    );
                });
            });
        }
        
        // 辅助函数
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 页面卸载时清除敏感信息
        window.addEventListener('beforeunload', () => {
            sessionStorage.removeItem('admin_token');
            sessionStorage.removeItem('admin_verified');
        });
    </script>
