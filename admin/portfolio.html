<head>

    <!-- 作品集管理特定样式 -->
    <style>
        /* 仅保留作品集特定的样式 */
        .portfolio-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #6c757d;
            flex-wrap: wrap;
        }
        
        .portfolio-img {
            height: 180px;
            background: linear-gradient(135deg, #4a6fa5 0%, #3a5a80 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .portfolio-img i {
            font-size: 48px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .portfolio-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .tech-tag {
            background: #f0f5ff;
            color: #4a6fa5;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .project-links {
            display: flex;
            gap: 15px;
            margin-top: auto;
        }
        
        .project-link {
            color: #4a6fa5;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.3s ease;
        }
        
        /* 首页展示管理特定样式 */
        .featured-manager {
            text-align: left;
        }
        
        .featured-info {
            background: #e9f7fe;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .featured-info i {
            color: #17a2b8;
            margin-right: 8px;
        }
        
        .featured-list-container {
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
        }
        
        .featured-list-empty {
            text-align: center;
            color: #999;
            padding: 60px 20px;
        }
        
        .featured-list {
            min-height: 50px;
        }
        
        .featured-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            cursor: move;
            transition: all 0.3s ease;
        }
        
        .featured-item:hover {
            background: #e9ecef;
            border-color: #4a6fa5;
        }
        
        .featured-item.sortable-chosen {
            background: #e9ecef;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .featured-order {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: #4a6fa5;
            color: white;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .featured-item-content {
            flex-grow: 1;
        }
        
        .featured-item-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }
        
        .featured-item-id {
            font-size: 12px;
            color: #6c757d;
        }
        
        .featured-remove {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            padding: 5px;
            margin-left: 10px;
        }
        
        .available-projects-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
        }
        
        .available-projects-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .available-project-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .available-project-item:hover {
            border-color: #4a6fa5;
        }
        
        .available-project-content {
            flex-grow: 1;
        }
        
        .available-project-title {
            font-weight: 500;
            color: #333;
            margin-bottom: 3px;
        }
        
        .available-project-id {
            font-size: 12px;
            color: #6c757d;
        }
        
        .add-to-featured-btn {
            background: #4a6fa5;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .add-to-featured-btn:hover {
            background: #3a5a80;
        }
        
        .add-to-featured-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .featured-item,
            .available-project-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .add-to-featured-btn {
                margin-top: 10px;
                width: 100%;
                justify-content: center;
            }
            
            .featured-remove {
                align-self: flex-end;
                margin-top: -30px;
            }
        }
    </style>
</head>
