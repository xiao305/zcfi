<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客 | zcfi.cn</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <style>
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .blog-card {
            background: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #eaeaea;
        }
        
        .loading-message {
            text-align: center;
            color: #777;
            padding: 40px;
            font-style: italic;
        }
        
        .error-message {
            text-align: center;
            color: #e74c3c;
            padding: 40px;
            background: #fdf2f2;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="../index.html" class="logo">zcfi<span>.</span>cn</a>
                <ul class="nav-links">
                    <li><a href="../index.html">首页</a></li>
                    <li><a href="../about.html">关于我</a></li>
                    <li><a href="../portfolio.html">作品集</a></li>
                    <li><a href="../blog.html" class="active">博客</a></li>
                    <li><a href="../contact.html">联系我</a></li>
                </ul>
                <div class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <main style="margin-top: 100px;">
        <section style="padding: 80px 0;">
            <div class="container">
                <div class="section-title">
                    <h2>最新博客</h2>
                    <p>分享我的思考、学习心得和技术文章</p>
                </div>
                <div id="blog-container">
                    <div class="loading-message">加载博客中...</div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-about">
                    <a href="../index.html" class="footer-logo">zcfi<span>.</span>cn</a>
                </div>
                <div class="footer-links">
                    <h3 class="footer-heading">快速链接</h3>
                    <ul>
                        <li><a href="../index.html">首页</a></li>
                        <li><a href="../about.html">关于我</a></li>
                        <li><a href="../portfolio.html">作品集</a></li>
                        <li><a href="../blog.html">博客</a></li>
                        <li><a href="../contact.html">联系我</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="compliance">
                <p>© 2026 zcfi.cn 版权所有</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const blogContainer = document.getElementById('blog-container');
            // 添加时间戳防止缓存
            const timestamp = new Date().getTime();
            const BLOG_DATA_URL = `https://gist.githubusercontent.com/xiao305/73cc78400c25eb9effed665e2c89843d/raw/blog.json?${timestamp}`;
            
            async function loadBlogs() {
                try {
                    console.log('正在加载博客数据...');
                    const response = await fetch(BLOG_DATA_URL);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const blogs = await response.json();
                    console.log('加载成功:', blogs);
                    
                    if (!Array.isArray(blogs)) {
                        throw new Error('数据格式错误：返回的不是数组');
                    }
                    
                    if (blogs.length === 0) {
                        blogContainer.innerHTML = '<div class="loading-message">暂无博客文章</div>';
                        return;
                    }
                    
                    blogContainer.innerHTML = blogs.map(blog => `
                        <div class="blog-card">
                            <div class="blog-date">${blog.date}</div>
                            <div class="blog-content">
                                <h3>${blog.title}</h3>
                                <p>${blog.excerpt}</p>
                                <a href="blog/${blog.id}.html" class="read-more">阅读更多 →</a>
                            </div>
                        </div>
                    `).join('');
                    
                } catch (error) {
                    console.error('加载博客失败:', error);
                    blogContainer.innerHTML = `
                        <div class="error-message">
                            <p>❌ 博客加载失败：${error.message}</p>
                            <p>请检查 Gist 链接是否正确，或稍后重试。</p>
                        </div>
                    `;
                }
            }
            
            loadBlogs();
        });
    </script>
</body>
</html>
