    <!-- 页面初始化脚本 -->
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('博客文章页面开始加载...');
            
            // 确保GistRenderer已加载
            if (!window.gistRenderer) {
                console.error('gist-renderer.js未正确加载');
                showErrorFallback();
                return;
            }
            
            try {
                // 加载网站配置
                const configData = await window.gistRenderer.loadConfig();
                
                // 更新页面标题
                if (configData.site && configData.site.name) {
                    const currentTitle = document.querySelector('title');
                    if (currentTitle) {
                        currentTitle.textContent = currentTitle.textContent.replace('zcfi.cn', configData.site.name);
                    }
                }
                
                // 渲染导航栏和页脚
                await window.gistRenderer.renderAll();
                
                // 初始化页面交互
                initPageInteractions();
                
                // 更新页面元信息
                updatePageMetaInfo();
                
            } catch (error) {
                console.error('页面初始化失败:', error);
                showErrorFallback();
            }
        });
        
        // 页面交互初始化
        function initPageInteractions() {
            // 图片灯箱效果
            document.querySelectorAll('.article-content img').forEach(img => {
                img.style.cursor = 'zoom-in';
                img.addEventListener('click', function() {
                    const modal = document.createElement('div');
                    modal.style.position = 'fixed';
                    modal.style.top = '0';
                    modal.style.left = '0';
                    modal.style.width = '100%';
                    modal.style.height = '100%';
                    modal.style.backgroundColor = 'rgba(0,0,0,0.9)';
                    modal.style.display = 'flex';
                    modal.style.justifyContent = 'center';
                    modal.style.alignItems = 'center';
                    modal.style.zIndex = '9999';
                    
                    const modalImg = document.createElement('img');
                    modalImg.src = this.src;
                    modalImg.style.maxWidth = '90%';
                    modalImg.style.maxHeight = '90%';
                    modalImg.style.objectFit = 'contain';
                    
                    modal.appendChild(modalImg);
                    document.body.appendChild(modal);
                    
                    modal.addEventListener('click', () => {
                        document.body.removeChild(modal);
                    });
                });
            });
            
            // 复制代码块功能
            document.querySelectorAll('pre code').forEach(codeBlock => {
                const pre = codeBlock.parentElement;
                const copyBtn = document.createElement('button');
                copyBtn.innerHTML = '<i class="fas fa-copy"></i> 复制';
                copyBtn.style.position = 'absolute';
                copyBtn.style.top = '10px';
                copyBtn.style.right = '10px';
                copyBtn.style.padding = '5px 10px';
                copyBtn.style.background = '#4a6fa5';
                copyBtn.style.color = 'white';
                copyBtn.style.border = 'none';
                copyBtn.style.borderRadius = '4px';
                copyBtn.style.cursor = 'pointer';
                copyBtn.style.fontSize = '12px';
                copyBtn.style.zIndex = '10';
                
                copyBtn.addEventListener('click', () => {
                    navigator.clipboard.writeText(codeBlock.textContent)
                        .then(() => {
                            copyBtn.innerHTML = '<i class="fas fa-check"></i> 已复制';
                            setTimeout(() => {
                                copyBtn.innerHTML = '<i class="fas fa-copy"></i> 复制';
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('复制失败:', err);
                        });
                });
                
                pre.style.position = 'relative';
                pre.appendChild(copyBtn);
            });
        }
        
        // 更新页面元信息
        function updatePageMetaInfo() {
            // 更新Open Graph信息
            const ogTitle = document.querySelector('meta[property="og:title"]');
            const ogDesc = document.querySelector('meta[property="og:description"]');
            const ogUrl = document.querySelector('meta[property="og:url"]');
            
            if (ogTitle) ogTitle.content = document.title;
            if (ogDesc) ogDesc.content = document.querySelector('meta[name="description"]')?.content || '';
            if (ogUrl) ogUrl.content = window.location.href;
            
            // 添加结构化数据（SEO优化）
            const articleTitle = document.querySelector('.article-title')?.textContent;
            if (articleTitle) {
                const structuredData = {
                    "@context": "https://schema.org",
                    "@type": "BlogPosting",
                    "headline": articleTitle,
                    "datePublished": "2026年1月24日",
                    "dateModified": "2026-01-29",
                    "author": {
                        "@type": "Person",
                        "name": "zcfi.cn编辑部" || "zcfi.cn"
                    },
                    "publisher": {
                        "@type": "Organization",
                        "name": "zcfi.cn",
                        "logo": {
                            "@type": "ImageObject",
                            "url": "../favicon/favicon-512x512.png"
                        }
                    }
                };
                
                const script = document.createElement('script');
                script.type = 'application/ld+json';
                script.textContent = JSON.stringify(structuredData);
                document.head.appendChild(script);
            }
        }
        
        // 全局加载失败处理
        function showErrorFallback() {
            const mainElement = document.querySelector('main');
            if (mainElement) {
                const errorDiv = document.createElement('div');
                errorDiv.style.background = '#fdf2f2';
                errorDiv.style.padding = '20px';
                errorDiv.style.borderRadius = '8px';
                errorDiv.style.marginTop = '20px';
                errorDiv.style.color = '#dc3545';
                errorDiv.innerHTML = `
                    <p><i class="fas fa-exclamation-triangle"></i> 页面部分功能加载失败，但不影响主要内容阅读。</p>
                    <button onclick="location.reload()" style="margin-top: 10px; padding: 8px 15px; background: #4a6fa5; color: white; border: none; border-radius: 4px; cursor: pointer;">
                        <i class="fas fa-redo"></i> 重试加载
                    </button>
                `;
                mainElement.appendChild(errorDiv);
            }
        }
    </script>
