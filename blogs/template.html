<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} | {{siteName}}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="../favicon/site.webmanifest">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- 前端公共CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    
    <!-- SEO Meta Tags -->
    <meta name="keywords" content="{{seoKeywords}}">
    <meta name="description" content="{{seoDescription}}">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{seoDescription}}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{pageUrl}}">
    <meta property="article:published_time" content="{{publishDate}}">
    {{#if author}}<meta property="article:author" content="{{author}}">{{/if}}
    
    <!-- 文章页面专属样式 -->
    <style>
        /* 文章页面特定样式 */
        .article-container {
            background: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin: 40px auto;
            max-width: 800px;
            position: relative; /* 修复按钮被覆盖问题 */
            z-index: 10; /* 修复按钮被覆盖问题 */
        }
        
        .article-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.3;
            text-align: center;
        }
        
        .article-meta {
            display: flex;
            justify-content: center;
            gap: 25px;
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
            flex-wrap: wrap;
        }
        
        .article-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f8f9fa;
            padding: 6px 12px;
            border-radius: 20px;
            color: #333;
            font-weight: 500;
        }
        
        .article-meta-item i {
            color: #4a6fa5;
        }
        
        .article-content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #333;
        }
        
        .article-content p {
            margin-bottom: 25px;
            text-align: justify;
        }
        
        .article-content h2 {
            margin: 45px 0 25px;
            color: #333;
            font-size: 1.7rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .article-content h3 {
            margin: 35px 0 20px;
            color: #333;
            font-size: 1.4rem;
        }
        
        .article-content a {
            color: #4a6fa5;
            text-decoration: none;
            border-bottom: 1px dotted #4a6fa5;
            transition: all 0.3s ease;
        }
        
        .article-content a:hover {
            color: #166088;
            border-bottom: 1px solid #166088;
        }
        
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 25px 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .article-content blockquote {
            border-left: 4px solid #4a6fa5;
            padding: 15px 25px;
            margin: 25px 0;
            background: #f8f9fa;
            font-style: italic;
            color: #555;
        }
        
        .article-content code {
            background: #f6f8fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .article-content pre {
            background: #f6f8fa;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 25px 0;
            position: relative; /* 为复制按钮定位 */
        }
        
        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 30px 0;
        }
        
        .article-tag {
            background: #f0f0f0;
            color: #333;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .article-tag:hover {
            background: #4a6fa5;
            color: white;
        }
        
        .article-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 25px;
            border-top: 2px solid #f0f0f0;
        }
        
        .back-to-blog {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: #4a6fa5;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative; /* 确保按钮在最上层 */
            z-index: 20; /* 确保按钮在最上层 */
        }
        
        .back-to-blog:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* 页面状态指示器 */
        .page-status {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-left: 15px;
        }
        
        .status-published {
            background: #d4edda;
            color: #155724;
        }
        
        .status-draft {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-archived {
            background: #e2e3e5;
            color: #383d41;
        }
        
        .status-disabled {
            background: #dc3545;
            color: white;
        }
        
        /* 页面禁用样式 */
        .page-disabled-message {
            text-align: center;
            padding: 60px 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin: 40px auto;
            max-width: 800px;
            position: relative;
            z-index: 10;
        }
        
        .page-disabled-message i {
            font-size: 3rem;
            color: #ffc107;
            margin-bottom: 20px;
        }
        
        .page-disabled-message h2 {
            color: #495057;
            margin-bottom: 15px;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .article-container {
                padding: 30px;
                margin: 20px;
            }
            
            .article-title {
                font-size: 1.8rem;
            }
            
            .article-meta {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .article-meta-item {
                width: 100%;
                justify-content: center;
            }
            
            .article-content {
                font-size: 1rem;
            }
            
            .article-actions {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
        }
        
        @media (max-width: 480px) {
            .article-container {
                padding: 20px;
            }
            
            .article-title {
                font-size: 1.5rem;
            }
            
            .article-content h2 {
                font-size: 1.4rem;
            }
            
            .article-content h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航容器 -->
    <div id="navbar-container"></div>

    <!-- 主内容 -->
    <main>
        <div class="container">
            <!-- 禁用页面提示 -->
            <div class="page-disabled-message" style="display: none;" id="disabledMessage">
                <i class="fas fa-lock"></i>
                <h2>页面不可访问</h2>
                <p style="margin-bottom: 20px; color: #6c757d;" id="disabledReason">
                    该博客文章当前为草稿状态，暂时无法访问。
                </p>
                <p style="margin-bottom: 30px; color: #6c757d;">
                    您可以返回博客列表查看其他文章。
                </p>
                <a href="../blog.html" class="back-to-blog">
                    <i class="fas fa-arrow-left"></i> 返回博客列表
                </a>
            </div>
            
            <!-- 正常文章内容 -->
            <div class="article-container" style="display: none;" id="articleContent">
                <h1 class="article-title" id="articleTitle"></h1>
                
                <div class="article-meta" id="articleMeta">
                    <div class="article-meta-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span>发布时间: <span id="publishDate"></span></span>
                    </div>
                    <div class="article-meta-item">
                        <i class="fas fa-history"></i>
                        <span>最后更新: <span id="lastUpdated"></span></span>
                    </div>
                    <div class="article-meta-item" id="authorMeta" style="display: none;">
                        <i class="fas fa-user"></i>
                        <span>作者: <span id="authorName"></span></span>
                    </div>
                    <div class="article-meta-item">
                        <i class="fas fa-toggle-on" id="statusIcon"></i>
                        <span>状态: 
                            <span class="page-status" id="statusBadge"></span>
                        </span>
                    </div>
                </div>
                
                <div class="article-tags" id="articleTags" style="display: none;"></div>
                
                <div class="article-content" id="articleBody"></div>
                
                <div class="article-actions">
                    <a href="../blog.html" class="back-to-blog">
                        <i class="fas fa-arrow-left"></i> 返回博客列表
                    </a>
                    <a href="#top" class="back-to-blog" style="background: #6c757d;">
                        <i class="fas fa-arrow-up"></i> 返回顶部
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚容器 -->
    <div id="footer-container"></div>

    <!-- Gist渲染器 -->
    <script src="../assets/js/gist-renderer.js"></script>
    
    <!-- 页面初始化脚本 -->
    <script>
        // 页面数据（由后台生成时注入）
        const PAGE_DATA = {
            title: '{{title}}',
            siteName: '{{siteName}}',
            seoKeywords: '{{seoKeywords}}',
            seoDescription: '{{seoDescription}}',
            pageUrl: '{{pageUrl}}',
            publishDate: '{{publishDate}}',
            lastUpdated: '{{lastUpdated}}',
            author: '{{author}}',
            content: '{{{content}}}',
            postId: '{{postId}}',
            status: '{{status}}',
            enabled: '{{enabled}}',
            tags: {{#if tags}}["{{#each tags}}{{this}}{{#unless @last}}","{{/unless}}{{/each}}"]{{else}}[]{{/if}}
        };
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('博客文章页面开始加载...');
            
            // 确保GistRenderer已加载
            if (!window.gistRenderer) {
                console.error('gist-renderer.js未正确加载');
                showErrorFallback();
                return;
            }
            
            try {
                // 加载网站配置
                const configData = await window.gistRenderer.loadConfig();
                
                // 更新页面标题
                if (configData.site && configData.site.name) {
                    document.title = PAGE_DATA.title + ' | ' + configData.site.name;
                }
                
                // 渲染导航栏和页脚
                await window.gistRenderer.renderAll();
                
                // 显示页面内容
                renderPageContent();
                
                // 初始化页面交互
                initPageInteractions();
                
                // 更新页面元信息
                updatePageMetaInfo();
                
            } catch (error) {
                console.error('页面初始化失败:', error);
                showErrorFallback();
            }
        });
        
        // 渲染页面内容
        function renderPageContent() {
            const enabled = PAGE_DATA.enabled === 'true';
            const status = PAGE_DATA.status || 'published';
            
            if (!enabled) {
                // 显示禁用提示
                document.getElementById('disabledMessage').style.display = 'block';
                
                // 设置禁用原因
                const reasonText = status === 'draft' 
                    ? '该博客文章当前为草稿状态，暂时无法访问。'
                    : '该博客文章已被管理员禁用，暂时无法访问。';
                document.getElementById('disabledReason').textContent = reasonText;
            } else {
                // 显示正常内容
                document.getElementById('articleContent').style.display = 'block';
                
                // 填充文章数据
                document.getElementById('articleTitle').textContent = PAGE_DATA.title;
                document.getElementById('publishDate').textContent = PAGE_DATA.publishDate;
                document.getElementById('lastUpdated').textContent = PAGE_DATA.lastUpdated;
                
                // 作者信息
                if (PAGE_DATA.author && PAGE_DATA.author.trim()) {
                    document.getElementById('authorMeta').style.display = 'flex';
                    document.getElementById('authorName').textContent = PAGE_DATA.author;
                }
                
                // 状态图标和徽章
                const statusIcon = document.getElementById('statusIcon');
                const statusBadge = document.getElementById('statusBadge');
                
                if (status === 'published') {
                    statusIcon.className = 'fas fa-toggle-on';
                    statusBadge.textContent = '已发布';
                    statusBadge.className = 'page-status status-published';
                } else if (status === 'draft') {
                    statusIcon.className = 'fas fa-toggle-off';
                    statusBadge.textContent = '草稿';
                    statusBadge.className = 'page-status status-draft';
                } else if (status === 'archived') {
                    statusIcon.className = 'fas fa-toggle-off';
                    statusBadge.textContent = '已归档';
                    statusBadge.className = 'page-status status-archived';
                }
                
                // 标签
                if (PAGE_DATA.tags && PAGE_DATA.tags.length > 0) {
                    const tagsContainer = document.getElementById('articleTags');
                    tagsContainer.style.display = 'flex';
                    
                    PAGE_DATA.tags.forEach(tag => {
                        const tagLink = document.createElement('a');
                        tagLink.href = '../blog.html?tag=' + encodeURIComponent(tag);
                        tagLink.className = 'article-tag';
                        tagLink.innerHTML = '<i class="fas fa-tag"></i> ' + escapeHtml(tag);
                        tagsContainer.appendChild(tagLink);
                    });
                }
                
                // 文章内容（已经是 HTML，直接插入）
                document.getElementById('articleBody').innerHTML = PAGE_DATA.content;
            }
        }
        
        // 页面交互初始化
        function initPageInteractions() {
            // 图片灯箱效果
            document.querySelectorAll('.article-content img').forEach(img => {
                img.style.cursor = 'zoom-in';
                img.addEventListener('click', function() {
                    const modal = document.createElement('div');
                    modal.style.position = 'fixed';
                    modal.style.top = '0';
                    modal.style.left = '0';
                    modal.style.width = '100%';
                    modal.style.height = '100%';
                    modal.style.backgroundColor = 'rgba(0,0,0,0.9)';
                    modal.style.display = 'flex';
                    modal.style.justifyContent = 'center';
                    modal.style.alignItems = 'center';
                    modal.style.zIndex = '9999';
                    
                    const modalImg = document.createElement('img');
                    modalImg.src = this.src;
                    modalImg.style.maxWidth = '90%';
                    modalImg.style.maxHeight = '90%';
                    modalImg.style.objectFit = 'contain';
                    
                    modal.appendChild(modalImg);
                    document.body.appendChild(modal);
                    
                    modal.addEventListener('click', () => {
                        document.body.removeChild(modal);
                    });
                });
            });
            
            // 复制代码块功能
            document.querySelectorAll('pre code').forEach(codeBlock => {
                const pre = codeBlock.parentElement;
                const copyBtn = document.createElement('button');
                copyBtn.innerHTML = '<i class="fas fa-copy"></i> 复制';
                copyBtn.style.position = 'absolute';
                copyBtn.style.top = '10px';
                copyBtn.style.right = '10px';
                copyBtn.style.padding = '5px 10px';
                copyBtn.style.background = '#4a6fa5';
                copyBtn.style.color = 'white';
                copyBtn.style.border = 'none';
                copyBtn.style.borderRadius = '4px';
                copyBtn.style.cursor = 'pointer';
                copyBtn.style.fontSize = '12px';
                copyBtn.style.zIndex = '10';
                
                copyBtn.addEventListener('click', () => {
                    navigator.clipboard.writeText(codeBlock.textContent)
                        .then(() => {
                            copyBtn.innerHTML = '<i class="fas fa-check"></i> 已复制';
                            setTimeout(() => {
                                copyBtn.innerHTML = '<i class="fas fa-copy"></i> 复制';
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('复制失败:', err);
                        });
                });
                
                pre.style.position = 'relative';
                pre.appendChild(copyBtn);
            });
        }
        
        // 更新页面元信息
        function updatePageMetaInfo() {
            // 更新SEO关键词和描述
            const keywordsMeta = document.querySelector('meta[name="keywords"]');
            const descriptionMeta = document.querySelector('meta[name="description"]');
            
            if (keywordsMeta) keywordsMeta.content = PAGE_DATA.seoKeywords;
            if (descriptionMeta) descriptionMeta.content = PAGE_DATA.seoDescription;
            
            // 更新Open Graph信息
            const ogTitle = document.querySelector('meta[property="og:title"]');
            const ogDesc = document.querySelector('meta[property="og:description"]');
            const ogUrl = document.querySelector('meta[property="og:url"]');
            
            if (ogTitle) ogTitle.content = document.title;
            if (ogDesc) ogDesc.content = PAGE_DATA.seoDescription;
            if (ogUrl) ogUrl.content = PAGE_DATA.pageUrl;
            
            // 添加结构化数据（SEO优化）
            const structuredData = {
                "@context": "https://schema.org",
                "@type": "BlogPosting",
                "headline": PAGE_DATA.title,
                "datePublished": PAGE_DATA.publishDate,
                "dateModified": PAGE_DATA.lastUpdated,
                "author": {
                    "@type": "Person",
                    "name": PAGE_DATA.author || PAGE_DATA.siteName
                },
                "publisher": {
                    "@type": "Organization",
                    "name": PAGE_DATA.siteName,
                    "logo": {
                        "@type": "ImageObject",
                        "url": "../favicon/favicon-512x512.png"
                    }
                }
            };
            
            const script = document.createElement('script');
            script.type = 'application/ld+json';
            script.textContent = JSON.stringify(structuredData);
            document.head.appendChild(script);
        }
        
        // 全局加载失败处理
        function showErrorFallback() {
            const mainElement = document.querySelector('main');
            if (mainElement) {
                const errorDiv = document.createElement('div');
                errorDiv.style.background = '#fdf2f2';
                errorDiv.style.padding = '20px';
                errorDiv.style.borderRadius = '8px';
                errorDiv.style.marginTop = '20px';
                errorDiv.style.color = '#dc3545';
                errorDiv.innerHTML = `
                    <p><i class="fas fa-exclamation-triangle"></i> 页面部分功能加载失败，但不影响主要内容阅读。</p>
                    <button onclick="location.reload()" style="margin-top: 10px; padding: 8px 15px; background: #4a6fa5; color: white; border: none; border-radius: 4px; cursor: pointer;">
                        <i class="fas fa-redo"></i> 重试加载
                    </button>
                `;
                mainElement.appendChild(errorDiv);
            }
        }
        
        // HTML转义函数
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
    
    <!-- 主交互脚本 -->
    <script src="../assets/js/main.js"></script>
</body>
</html>
