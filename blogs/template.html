<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>##TITLE## | ##SITENAME##</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="../favicon/site.webmanifest">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- 前端公共CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    
    <!-- SEO Meta Tags -->
    <meta name="keywords" content="##SEO_KEYWORDS##">
    <meta name="description" content="##SEO_DESCRIPTION##">
    <meta property="og:title" content="##TITLE##">
    <meta property="og:description" content="##SEO_DESCRIPTION##">
    <meta property="og:type" content="article">
    <meta property="og:url" content="##PAGE_URL##">
    <meta property="article:published_time" content="##PUBLISH_DATE##">
    
    <!-- 页面初始化脚本 -->
    <script>
        // 全局配置变量，将在页面生成时替换
        window.BLOG_CONFIG = {
            postId: '##POST_ID##',
            postData: null,
            siteConfig: null
        };
    </script>
    
    <style>
        /* 文章页面特定样式 */
        .article-container {
            background: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin: 40px auto;
            max-width: 800px;
        }
        
        .article-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.3;
            text-align: center;
        }
        
        .article-meta {
            display: flex;
            justify-content: center;
            gap: 25px;
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
            flex-wrap: wrap;
        }
        
        .article-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f8f9fa;
            padding: 6px 12px;
            border-radius: 20px;
            color: #333;
            font-weight: 500;
        }
        
        .article-meta-item i {
            color: #4a6fa5;
        }
        
        .article-content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #333;
        }
        
        .article-content p {
            margin-bottom: 25px;
            text-align: justify;
        }
        
        .article-content h2 {
            margin: 45px 0 25px;
            color: #333;
            font-size: 1.7rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .article-content h3 {
            margin: 35px 0 20px;
            color: #333;
            font-size: 1.4rem;
        }
        
        .article-content a {
            color: #4a6fa5;
            text-decoration: none;
            border-bottom: 1px dotted #4a6fa5;
            transition: all 0.3s ease;
        }
        
        .article-content a:hover {
            color: #166088;
            border-bottom: 1px solid #166088;
        }
        
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 25px 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .article-content blockquote {
            border-left: 4px solid #4a6fa5;
            padding: 15px 25px;
            margin: 25px 0;
            background: #f8f9fa;
            font-style: italic;
            color: #555;
        }
        
        .article-content code {
            background: #f6f8fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .article-content pre {
            background: #f6f8fa;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 25px 0;
        }
        
        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 30px 0;
        }
        
        .article-tag {
            background: #f0f0f0;
            color: #333;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .article-tag:hover {
            background: #4a6fa5;
            color: white;
        }
        
        .article-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 25px;
            border-top: 2px solid #f0f0f0;
        }
        
        .back-to-blog {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: #4a6fa5;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-to-blog:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* 页面状态指示器 */
        .page-status {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-left: 15px;
        }
        
        .status-published {
            background: #d4edda;
            color: #155724;
        }
        
        .status-draft {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-archived {
            background: #e2e3e5;
            color: #383d41;
        }
        
        .status-disabled {
            background: #dc3545;
            color: white;
        }
        
        /* 页面禁用样式 */
        .page-disabled-message {
            text-align: center;
            padding: 60px 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin: 40px auto;
            max-width: 800px;
        }
        
        .page-disabled-message i {
            font-size: 3rem;
            color: #ffc107;
            margin-bottom: 20px;
        }
        
        .page-disabled-message h2 {
            color: #495057;
            margin-bottom: 15px;
        }
        
        /* 加载状态 */
        .loading-state {
            text-align: center;
            padding: 60px 40px;
            color: #666;
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
            font-size: 48px;
            margin-bottom: 20px;
            color: #4a6fa5;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 错误状态 */
        .error-state {
            text-align: center;
            padding: 60px 40px;
            background: #fdf2f2;
            border-radius: 8px;
            margin: 40px auto;
            max-width: 800px;
            color: #dc3545;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .article-container {
                padding: 30px;
                margin: 20px;
            }
            
            .article-title {
                font-size: 1.8rem;
            }
            
            .article-meta {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .article-meta-item {
                width: 100%;
                justify-content: center;
            }
            
            .article-content {
                font-size: 1rem;
            }
            
            .article-actions {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
        }
        
        @media (max-width: 480px) {
            .article-container {
                padding: 20px;
            }
            
            .article-title {
                font-size: 1.5rem;
            }
            
            .article-content h2 {
                font-size: 1.4rem;
            }
            
            .article-content h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航容器 -->
    <div id="navbar-container"></div>

    <!-- 主内容 -->
    <main>
        <div class="container">
            <div id="content-container">
                <!-- 动态内容将在这里渲染 -->
                <div class="loading-state">
                    <i class="fas fa-spinner loading-spinner"></i>
                    <h2>正在加载文章...</h2>
                    <p>请稍候，正在从服务器获取文章内容</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚容器 -->
    <div id="footer-container"></div>

    <!-- Gist渲染器 -->
    <script src="../assets/js/gist-renderer.js"></script>
    
    <!-- 文章渲染脚本 -->
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('博客文章页面开始加载...');
            
            // 确保GistRenderer已加载
            if (!window.gistRenderer) {
                console.error('gist-renderer.js未正确加载');
                showError('无法加载页面渲染器，请刷新页面重试');
                return;
            }
            
            try {
                // 加载网站配置
                const siteConfig = await window.gistRenderer.loadConfig();
                window.BLOG_CONFIG.siteConfig = siteConfig;
                
                // 渲染导航栏和页脚
                await window.gistRenderer.renderAll();
                
                // 加载文章数据并渲染
                await loadAndRenderArticle();
                
            } catch (error) {
                console.error('页面初始化失败:', error);
                showError('页面加载失败，请刷新页面重试');
            }
        });
        
        // 加载文章数据
        async function loadAndRenderArticle() {
            try {
                // 从Gist加载博客数据
                const blogData = await window.gistRenderer.loadBlogData();
                
                // 根据当前页面URL获取文章ID
                const pathSegments = window.location.pathname.split('/');
                const filename = pathSegments[pathSegments.length - 1];
                const postId = filename.replace('.html', '');
                
                // 查找对应的文章
                const post = blogData.find(p => p.id === postId);
                
                if (!post) {
                    showNotFound();
                    return;
                }
                
                // 检查页面是否启用
                if (post.enabled === false) {
                    showDisabledMessage(post);
                    return;
                }
                
                // 检查文章状态（草稿/归档等）
                if (post.status === 'draft' || post.status === 'archived') {
                    showStatusMessage(post);
                    return;
                }
                
                // 更新页面标题和元信息
                updatePageMeta(post);
                
                // 渲染文章内容
                renderArticle(post);
                
                // 初始化页面交互
                initPageInteractions();
                
            } catch (error) {
                console.error('加载文章失败:', error);
                showError('加载文章内容失败，请稍后重试');
            }
        }
        
        // 更新页面元信息
        function updatePageMeta(post) {
            // 更新页面标题
            const siteName = window.BLOG_CONFIG.siteConfig?.site?.name || 'zcfi.cn';
            document.title = `${post.title} | ${siteName}`;
            
            // 更新SEO元信息
            const metaKeywords = document.querySelector('meta[name="keywords"]');
            const metaDescription = document.querySelector('meta[name="description"]');
            const ogTitle = document.querySelector('meta[property="og:title"]');
            const ogDescription = document.querySelector('meta[property="og:description"]');
            const ogUrl = document.querySelector('meta[property="og:url"]');
            
            if (metaKeywords) metaKeywords.content = post.seoKeywords || post.title;
            if (metaDescription) metaDescription.content = post.seoDescription || post.excerpt || post.title;
            if (ogTitle) ogTitle.content = post.title;
            if (ogDescription) ogDescription.content = post.seoDescription || post.excerpt || post.title;
            if (ogUrl) ogUrl.content = window.location.href;
        }
        
        // 渲染文章内容
        function renderArticle(post) {
            const container = document.getElementById('content-container');
            
            // 构建元信息HTML
            let metaHTML = `
                <div class="article-meta">
                    <div class="article-meta-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span>发布时间: ${post.date}</span>
                    </div>
                    <div class="article-meta-item">
                        <i class="fas fa-history"></i>
                        <span>最后更新: ${post.lastUpdated || post.date}</span>
                    </div>`;
            
            if (post.author) {
                metaHTML += `
                    <div class="article-meta-item">
                        <i class="fas fa-user"></i>
                        <span>作者: ${post.author}</span>
                    </div>`;
            }
            
            metaHTML += `
                    <div class="article-meta-item">
                        <i class="fas fa-toggle-${post.status === 'published' ? 'on' : 'off'}"></i>
                        <span>状态: 
                            <span class="page-status status-${post.status}">
                                ${getStatusText(post.status)}
                            </span>
                        </span>
                    </div>
                </div>`;
            
            // 构建标签HTML
            let tagsHTML = '';
            if (post.tags && post.tags.length > 0) {
                tagsHTML = `
                <div class="article-tags">
                    ${post.tags.map(tag => 
                        `<a href="../blog.html?tag=${encodeURIComponent(tag)}" class="article-tag">
                            <i class="fas fa-tag"></i> ${tag}
                        </a>`
                    ).join('')}
                </div>`;
            }
            
            // 构建完整文章HTML
            const articleHTML = `
                <div class="article-container">
                    <h1 class="article-title">${post.title}</h1>
                    ${metaHTML}
                    ${tagsHTML}
                    <div class="article-content">
                        ${post.content || '<p>暂无内容</p>'}
                    </div>
                    <div class="article-actions">
                        <a href="../blog.html" class="back-to-blog">
                            <i class="fas fa-arrow-left"></i> 返回博客列表
                        </a>
                        <div>
                            <a href="#top" class="back-to-blog" style="background: #6c757d;">
                                <i class="fas fa-arrow-up"></i> 返回顶部
                            </a>
                        </div>
                    </div>
                </div>`;
            
            container.innerHTML = articleHTML;
        }
        
        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'published': '已发布',
                'draft': '草稿',
                'archived': '已归档'
            };
            return statusMap[status] || status;
        }
        
        // 显示禁用消息
        function showDisabledMessage(post) {
            const container = document.getElementById('content-container');
            const siteName = window.BLOG_CONFIG.siteConfig?.site?.name || 'zcfi.cn';
            
            container.innerHTML = `
                <div class="page-disabled-message">
                    <i class="fas fa-lock"></i>
                    <h2>页面不可访问</h2>
                    <p style="margin-bottom: 20px; color: #6c757d;">
                        ${post.status === 'draft' ? 
                            '该博客文章当前为草稿状态，暂时无法访问。' : 
                            '该博客文章已被管理员禁用，暂时无法访问。'}
                    </p>
                    <p style="margin-bottom: 30px; color: #6c757d;">
                        您可以返回博客列表查看其他文章。
                    </p>
                    <a href="../blog.html" class="back-to-blog">
                        <i class="fas fa-arrow-left"></i> 返回博客列表
                    </a>
                </div>`;
            
            document.title = `页面不可访问 | ${siteName}`;
        }
        
        // 显示状态消息
        function showStatusMessage(post) {
            const container = document.getElementById('content-container');
            const siteName = window.BLOG_CONFIG.siteConfig?.site?.name || 'zcfi.cn';
            
            container.innerHTML = `
                <div class="page-disabled-message">
                    <i class="fas fa-eye-slash"></i>
                    <h2>${getStatusText(post.status)}状态</h2>
                    <p style="margin-bottom: 20px; color: #6c757d;">
                        ${post.status === 'draft' ? 
                            '这篇文章当前为草稿状态，仅管理员可见。' : 
                            '这篇文章已归档，暂时不可访问。'}
                    </p>
                    <p style="margin-bottom: 30px; color: #6c757d;">
                        如有需要，请联系管理员。
                    </p>
                    <a href="../blog.html" class="back-to-blog">
                        <i class="fas fa-arrow-left"></i> 返回博客列表
                    </a>
                </div>`;
            
            document.title = `${getStatusText(post.status)} | ${siteName}`;
        }
        
        // 显示未找到消息
        function showNotFound() {
            const container = document.getElementById('content-container');
            const siteName = window.BLOG_CONFIG.siteConfig?.site?.name || 'zcfi.cn';
            
            container.innerHTML = `
                <div class="page-disabled-message">
                    <i class="fas fa-search"></i>
                    <h2>文章未找到</h2>
                    <p style="margin-bottom: 20px; color: #6c757d;">
                        抱歉，您访问的文章不存在或已被删除。
                    </p>
                    <p style="margin-bottom: 30px; color: #6c757d;">
                        您可以返回博客列表查看其他文章。
                    </p>
                    <a href="../blog.html" class="back-to-blog">
                        <i class="fas fa-arrow-left"></i> 返回博客列表
                    </a>
                </div>`;
            
            document.title = `文章未找到 | ${siteName}`;
        }
        
        // 显示错误消息
        function showError(message) {
            const container = document.getElementById('content-container');
            
            container.innerHTML = `
                <div class="error-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h2>加载失败</h2>
                    <p style="margin-bottom: 20px;">${message}</p>
                    <button onclick="location.reload()" class="back-to-blog" style="background: #4a6fa5; border: none; cursor: pointer;">
                        <i class="fas fa-redo"></i> 重新加载
                    </button>
                </div>`;
        }
        
        // 初始化页面交互
        function initPageInteractions() {
            // 图片灯箱效果
            document.querySelectorAll('.article-content img').forEach(img => {
                img.style.cursor = 'zoom-in';
                img.addEventListener('click', function() {
                    const modal = document.createElement('div');
                    modal.style.position = 'fixed';
                    modal.style.top = '0';
                    modal.style.left = '0';
                    modal.style.width = '100%';
                    modal.style.height = '100%';
                    modal.style.backgroundColor = 'rgba(0,0,0,0.9)';
                    modal.style.display = 'flex';
                    modal.style.justifyContent = 'center';
                    modal.style.alignItems = 'center';
                    modal.style.zIndex = '9999';
                    
                    const modalImg = document.createElement('img');
                    modalImg.src = this.src;
                    modalImg.style.maxWidth = '90%';
                    modalImg.style.maxHeight = '90%';
                    modalImg.style.objectFit = 'contain';
                    
                    modal.appendChild(modalImg);
                    document.body.appendChild(modal);
                    
                    modal.addEventListener('click', () => {
                        document.body.removeChild(modal);
                    });
                });
            });
            
            // 复制代码块功能
            document.querySelectorAll('pre code').forEach(codeBlock => {
                const pre = codeBlock.parentElement;
                const copyBtn = document.createElement('button');
                copyBtn.innerHTML = '<i class="fas fa-copy"></i> 复制';
                copyBtn.style.position = 'absolute';
                copyBtn.style.top = '10px';
                copyBtn.style.right = '10px';
                copyBtn.style.padding = '5px 10px';
                copyBtn.style.background = '#4a6fa5';
                copyBtn.style.color = 'white';
                copyBtn.style.border = 'none';
                copyBtn.style.borderRadius = '4px';
                copyBtn.style.cursor = 'pointer';
                copyBtn.style.fontSize = '12px';
                
                copyBtn.addEventListener('click', () => {
                    navigator.clipboard.writeText(codeBlock.textContent)
                        .then(() => {
                            copyBtn.innerHTML = '<i class="fas fa-check"></i> 已复制';
                            setTimeout(() => {
                                copyBtn.innerHTML = '<i class="fas fa-copy"></i> 复制';
                            }, 2000);
                        });
                });
                
                pre.style.position = 'relative';
                pre.appendChild(copyBtn);
            });
            
            // 添加结构化数据（SEO优化）
            const articleTitle = document.querySelector('.article-title')?.textContent;
            if (articleTitle) {
                const structuredData = {
                    "@context": "https://schema.org",
                    "@type": "BlogPosting",
                    "headline": articleTitle,
                    "datePublished": document.querySelector('[property="article:published_time"]')?.content || '',
                    "dateModified": document.querySelector('.article-meta-item:nth-child(2) span')?.textContent?.replace('最后更新: ', '') || '',
                    "author": {
                        "@type": "Person",
                        "name": document.querySelector('.article-meta-item:nth-child(3) span')?.textContent?.replace('作者: ', '') || window.BLOG_CONFIG.siteConfig?.site?.name || 'zcfi.cn'
                    },
                    "publisher": {
                        "@type": "Organization",
                        "name": window.BLOG_CONFIG.siteConfig?.site?.name || 'zcfi.cn',
                        "logo": {
                            "@type": "ImageObject",
                            "url": "../favicon/favicon-512x512.png"
                        }
                    }
                };
                
                const script = document.createElement('script');
                script.type = 'application/ld+json';
                script.textContent = JSON.stringify(structuredData);
                document.head.appendChild(script);
            }
        }
    </script>
    
    <!-- 主交互脚本 -->
    <script src="../assets/js/main.js"></script>
</body>
</html>
