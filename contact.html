            </nav>
        </div>
    </header>

    <main style="margin-top: 100px;">
        <section style="background-color: #f9fafc; padding: 80px 0;">
            <div class="container">
                <div class="section-title">
                    <h2>联系我</h2>
                    <p>欢迎与我交流合作，我会尽快回复您的消息</p>
                </div>
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" class="form-control" placeholder="请输入您的姓名" required>
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" class="form-control" placeholder="请输入您的邮箱" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">主题</label>
                            <input type="text" id="subject" class="form-control" placeholder="请输入邮件主题" required>
                        </div>
                        <div class="form-group">
                            <label for="message">留言内容</label>
                            <textarea id="message" class="form-control" placeholder="请输入您的留言内容" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">发送消息</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
