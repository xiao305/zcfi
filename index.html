<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 | zcfi.cn</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="favicon/site.webmanifest">
    
    <!-- Web App Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="favicon/web-app-manifest-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="favicon/web-app-manifest-512x512.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/components.css">
    
    <style>
        /* 首页特定样式 */
        .hero {
            padding: 150px 0 100px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* 动态内容容器样式 */
        .featured-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        /* 博客卡片优化 */
        .blog-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: transform 0.3s ease;
        }
        
        .blog-card:hover {
            transform: translateY(-5px);
        }
        
        /* 作品集卡片优化 */
        .portfolio-item {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .portfolio-img {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4a6fa5 0%, #3a5a80 100%);
            color: white;
        }
        
        .portfolio-img i {
            font-size: 48px;
        }
        
        .portfolio-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* 加载状态样式 */
        .loading-message {
            text-align: center;
            color: #777;
            padding: 40px;
            font-style: italic;
            grid-column: 1 / -1;
        }
        
        .error-message {
            text-align: center;
            color: #e74c3c;
            padding: 40px;
            background: #fdf2f2;
            border-radius: 8px;
            margin: 20px 0;
            grid-column: 1 / -1;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .featured-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .hero {
                padding: 120px 0 80px;
            }
            
            .hero h1 {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .featured-grid {
                grid-template-columns: 1fr;
            }
            
            .hero h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航容器，用于动态加载导航栏 -->
    <div id="navbar-container"></div>

    <!-- 主内容 -->
    <main>
        <!-- 英雄区域 -->
        <section class="hero">
            <div class="container">
                <h1>你好，我是<span style="color: var(--primary-color);">网站所有者</span></h1>
                <p>欢迎来到我的个人空间。这里将展示我的作品、分享我的思考，记录我的学习与成长历程。</p>
                <a href="contact.html" class="cta-button">联系我</a>
            </div>
        </section>

        <!-- 作品预览 -->
        <section style="background-color: #f9fafc; padding: 80px 0;">
            <div class="container">
                <div class="section-title">
                    <h2>精选作品</h2>
                    <p>我的网页设计、开发项目和其他创作</p>
                </div>
                <div id="featured-portfolio-container" class="featured-grid">
                    <div class="loading-message">加载精选作品中...</div>
                </div>
                <div style="text-align: center; margin-top: 40px;">
                    <a href="portfolio.html" class="cta-button">查看更多作品</a>
                </div>
            </div>
        </section>

        <!-- 博客预览 -->
        <section style="padding: 80px 0;">
            <div class="container">
                <div class="section-title">
                    <h2>最新博客</h2>
                    <p>分享我的思考、学习心得和技术文章</p>
                </div>
                <div id="latest-blog-container" class="featured-grid">
                    <div class="loading-message">加载最新博客中...</div>
                </div>
                <div style="text-align: center; margin-top: 40px;">
                    <a href="blog.html" class="cta-button">查看更多文章</a>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚容器，用于动态加载页脚 -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <!-- 只需要加载components.js，它会自动加载导航栏和页脚 -->
    <script src="assets/js/components.js"></script>
    <script src="assets/js/main.js"></script>
    
    <!-- 首页自己的内容加载逻辑 -->
    <script>
        // Gist配置
        const BLOG_GIST_ID = '73cc78400c25eb9effed665e2c89843d';
        const PORTFOLIO_GIST_ID = '311b9a0a483aafc4314d17f577e859bb';
        
        // 页面配置
        const MAX_BLOG_POSTS = 4;
        const MAX_PORTFOLIO_ITEMS = 4;
        
        // 图标映射
        const portfolioIcons = {
            'web': 'fas fa-globe',
            'design': 'fas fa-palette',
            'mobile': 'fas fa-mobile-alt',
            'database': 'fas fa-database',
            'api': 'fas fa-server',
            'default': 'fas fa-laptop-code'
        };
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            console.log('首页开始加载内容...');
            
            // 加载首页特定内容（博客和作品集）
            loadHomepageContent();
        });
        
        // 加载首页所有内容
        async function loadHomepageContent() {
            try {
                await Promise.all([
                    loadLatestBlog(),
                    loadFeaturedPortfolio()
                ]);
                console.log('首页内容加载完成');
            } catch (error) {
                console.error('加载首页内容失败:', error);
                showErrorFallback();
            }
        }
        
        // 加载最新博客
        async function loadLatestBlog() {
            const container = document.getElementById('latest-blog-container');
            
            try {
                const timestamp = new Date().getTime();
                const response = await fetch(`https://gist.githubusercontent.com/xiao305/${BLOG_GIST_ID}/raw/blog.json?t=${timestamp}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // 兼容数据格式
                const blogPosts = Array.isArray(data) ? data : (data.blog || []);
                
                // 过滤已发布的文章并按时间排序
                const publishedPosts = blogPosts
                    .filter(post => post.status === 'published' || !post.status)
                    .sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0))
                    .slice(0, MAX_BLOG_POSTS);
                
                if (publishedPosts.length === 0) {
                    container.innerHTML = '<div class="error-message">暂无博客文章</div>';
                    return;
                }
                
                container.innerHTML = publishedPosts.map(post => `
                    <div class="blog-card">
                        <div class="blog-date">${escapeHtml(post.date || '近期')}</div>
                        <div class="blog-content">
                            <h3>${escapeHtml(post.title || '未命名文章')}</h3>
                            <p>${escapeHtml(post.excerpt || '文章摘要')}</p>
                            <a href="${post.customUrl || `blog/${post.id || ''}`}" class="read-more">阅读更多 →</a>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('加载博客失败:', error);
                container.innerHTML = `
                    <div class="error-message">
                        <p>❌ 博客加载失败</p>
                        <p>请检查网络连接，或稍后重试。</p>
                    </div>
                `;
            }
        }
        
        // 加载精选作品
        async function loadFeaturedPortfolio() {
            const container = document.getElementById('featured-portfolio-container');
            
            try {
                const timestamp = new Date().getTime();
                const response = await fetch(`https://gist.githubusercontent.com/xiao305/${PORTFOLIO_GIST_ID}/raw/portfolio.json?t=${timestamp}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const portfolioData = await response.json();
                
                // 处理数据格式
                let portfolioItems = [];
                let featuredItems = [];
                
                if (Array.isArray(portfolioData)) {
                    portfolioItems = portfolioData;
                    
                    featuredItems = portfolioItems
                        .filter(item => item.featured === true)
                        .sort((a, b) => (a.featuredOrder || 0) - (b.featuredOrder || 0))
                        .slice(0, MAX_PORTFOLIO_ITEMS);
                    
                    if (featuredItems.length < MAX_PORTFOLIO_ITEMS) {
                        const otherItems = portfolioItems
                            .filter(item => item.featured !== true && (item.status === 'published' || !item.status))
                            .slice(0, MAX_PORTFOLIO_ITEMS - featuredItems.length);
                        featuredItems = featuredItems.concat(otherItems);
                    }
                } else {
                    portfolioItems = portfolioData.projects || [];
                    
                    if (portfolioData.featured && Array.isArray(portfolioData.featured)) {
                        const featuredIds = portfolioData.featured.slice(0, MAX_PORTFOLIO_ITEMS);
                        featuredItems = featuredIds.map(id => 
                            portfolioItems.find(item => item.id === id)
                        ).filter(Boolean);
                    } else {
                        featuredItems = portfolioItems
                            .filter(item => item.featured === true && (item.status === 'published' || !item.status))
                            .sort((a, b) => (a.featuredOrder || 0) - (b.featuredOrder || 0))
                            .slice(0, MAX_PORTFOLIO_ITEMS);
                    }
                    
                    if (featuredItems.length < MAX_PORTFOLIO_ITEMS) {
                        const otherItems = portfolioItems
                            .filter(item => item.featured !== true && (item.status === 'published' || !item.status))
                            .slice(0, MAX_PORTFOLIO_ITEMS - featuredItems.length);
                        featuredItems = featuredItems.concat(otherItems);
                    }
                }
                
                if (featuredItems.length === 0) {
                    container.innerHTML = '<div class="error-message">暂无作品展示</div>';
                    return;
                }
                
                container.innerHTML = featuredItems.map(item => `
                    <div class="portfolio-item">
                        <div class="portfolio-img">
                            ${item.image ? 
                                `<img src="${escapeHtml(item.image)}" alt="${escapeHtml(item.title || '项目')}" loading="lazy" style="width: 100%; height: 100%; object-fit: cover;">` : 
                                `<i class="${getPortfolioIcon(item)}"></i>`
                            }
                        </div>
                        <div class="portfolio-content">
                            <h3>${escapeHtml(item.title || '未命名项目')}</h3>
                            <p>${escapeHtml(item.description || '项目描述')}</p>
                            ${getPortfolioTechTags(item.tech)}
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('加载作品集失败:', error);
                container.innerHTML = `
                    <div class="error-message">
                        <p>❌ 作品集加载失败</p>
                        <p>请检查网络连接，或稍后重试。</p>
                    </div>
                `;
            }
        }
        
        // 获取作品集图标
        function getPortfolioIcon(project) {
            if (project.tech && Array.isArray(project.tech)) {
                const tech = project.tech.join(' ').toLowerCase();
                if (tech.includes('react') || tech.includes('vue') || tech.includes('angular')) {
                    return portfolioIcons.web;
                }
                if (tech.includes('android') || tech.includes('ios') || tech.includes('mobile')) {
                    return portfolioIcons.mobile;
                }
                if (tech.includes('mysql') || tech.includes('mongodb') || tech.includes('database')) {
                    return portfolioIcons.database;
                }
                if (tech.includes('node') || tech.includes('express') || tech.includes('api')) {
                    return portfolioIcons.api;
                }
            }
            return portfolioIcons.default;
        }
        
        // 获取技术栈标签
        function getPortfolioTechTags(techStack) {
            if (!techStack || !Array.isArray(techStack) || techStack.length === 0) {
                return '';
            }
            
            const displayTech = techStack.slice(0, 3);
            return `
                <div class="tech-stack" style="margin-top: 10px;">
                    ${displayTech.map(tech => 
                        `<span class="tech-tag" style="background: #f0f5ff; color: #4a6fa5; padding: 3px 8px; border-radius: 12px; font-size: 11px; margin-right: 5px;">${escapeHtml(tech)}</span>`
                    ).join('')}
                    ${techStack.length > 3 ? 
                        `<span class="tech-tag" style="background: #f0f5ff; color: #666; padding: 3px 8px; border-radius: 12px; font-size: 11px;">+${techStack.length - 3}</span>` : 
                        ''
                    }
                </div>
            `;
        }
        
        // 全局加载失败处理
        function showErrorFallback() {
            const blogContainer = document.getElementById('latest-blog-container');
            const portfolioContainer = document.getElementById('featured-portfolio-container');
            
            if (blogContainer.innerHTML.includes('加载中')) {
                blogContainer.innerHTML = `
                    <div class="error-message">
                        <p>❌ 博客加载失败</p>
                        <p>请检查网络连接，或稍后重试。</p>
                    </div>
                `;
            }
            
            if (portfolioContainer.innerHTML.includes('加载中')) {
                portfolioContainer.innerHTML = `
                    <div class="error-message">
                        <p>❌ 作品集加载失败</p>
                        <p>请检查网络连接，或稍后重试。</p>
                    </div>
                `;
            }
        }
        
        // HTML转义函数
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
