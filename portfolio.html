    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <!-- 作品集特定样式 -->
    <style>
        .portfolio-section {
            padding: 80px 0;
            background-color: #f9fafc;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .portfolio-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .portfolio-item:hover {
            transform: translateY(-5px);
        }
        
        .portfolio-img {
            height: 180px;
            background: linear-gradient(135deg, #4a6fa5 0%, #3a5a80 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .portfolio-img i {
            font-size: 48px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .portfolio-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .portfolio-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .portfolio-content h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        .portfolio-content p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
            flex-grow: 1;
        }
        
        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .tech-tag {
            background: #f0f5ff;
            color: #4a6fa5;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .project-links {
            display: flex;
            gap: 15px;
            margin-top: auto;
        }
        
        .project-link {
            color: #4a6fa5;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.3s ease;
        }
        
        .project-link:hover {
            color: #3a5a80;
        }
        
        .loading-message {
            text-align: center;
            color: #777;
            padding: 60px 20px;
            font-style: italic;
            font-size: 18px;
        }
        
        .error-message {
            text-align: center;
            color: #e74c3c;
            padding: 40px;
            background: #fdf2f2;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .empty-state {
            text-align: center;
            color: #777;
            padding: 60px 20px;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #dee2e6;
        }
    </style>
</head>

    <header>
        <div class="container">

                <a href="../index.html" class="logo">zcfi<span>.</span>cn</a>
                <ul class="nav-links">
                    <li><a href="../index.html">首页</a></li>
                    <li><a href="../about.html">关于我</a></li>
                    <li><a href="../portfolio.html" class="active">作品集</a></li>
                    <li><a href="../blog.html">博客</a></li>
                    <li><a href="../contact.html">联系我</a></li>
                </ul>
                <div class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <main style="margin-top: 100px;">
        <section class="portfolio-section">
            <div class="container">
                <div class="section-title">
                    <h2>作品展示</h2>
                    <p>我的网页设计、开发项目和其他创作</p>
                </div>
                
                <div id="portfolio-container">
                    <div class="loading-message">
                        <i class="fas fa-spinner fa-spin"></i>

    <footer>
        <div class="container">

                    <a href="../index.html" class="footer-logo">zcfi<span>.</span>cn</a>

        </div>

    <!-- 主JavaScript文件 -->
    <script src="../assets/js/main.js"></script>
    
    <!-- 作品集动态加载脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const portfolioContainer = document.getElementById('portfolio-container');
            
            // 作品集Gist URL - 使用您提供的Gist ID
            const PORTFOLIO_GIST_ID = '311b9a0a483aafc4314d17f577e859bb';
            const PORTFOLIO_DATA_URL = `https://gist.githubusercontent.com/xiao305/${PORTFOLIO_GIST_ID}/raw/portfolio.json`;
            
            // 图标映射 - 根据技术栈或项目类型显示不同图标
            const iconMap = {
                'web': 'fas fa-globe',
                'design': 'fas fa-palette',
                'mobile': 'fas fa-mobile-alt',
                'database': 'fas fa-database',
                'api': 'fas fa-server',
                'default': 'fas fa-laptop-code'
            };
            
            // 获取项目图标
            function getProjectIcon(project) {
                // 可以根据技术栈或项目名称来匹配图标
                if (project.tech) {
                    const tech = project.tech.join(' ').toLowerCase();
                    if (tech.includes('react') || tech.includes('vue') || tech.includes('angular')) {
                        return iconMap.web;
                    }
                    if (tech.includes('android') || tech.includes('ios') || tech.includes('mobile')) {
                        return iconMap.mobile;
                    }
                    if (tech.includes('mysql') || tech.includes('mongodb') || tech.includes('postgresql')) {
                        return iconMap.database;
                    }
                    if (tech.includes('node') || tech.includes('express') || tech.includes('api')) {
                        return iconMap.api;
                    }
                }
                return iconMap.default;
            }
            
            // 加载作品集数据
            async function loadPortfolio() {
                try {
                    console.log('正在从Gist加载作品集数据...');
                    
                    // 添加时间戳防止缓存
                    const timestamp = new Date().getTime();
                    const response = await fetch(`${PORTFOLIO_DATA_URL}?t=${timestamp}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    // 兼容处理数据格式
                    const projects = Array.isArray(data) ? data : [];
                    console.log(`成功加载 ${projects.length} 个项目`);
                    
                    // 过滤已发布的项目
                    const publishedProjects = projects.filter(project => 
                        project.status === 'published' || !project.status
                    );
                    
                    if (publishedProjects.length === 0) {
                        portfolioContainer.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-briefcase"></i>
                                <h3>暂无项目展示</h3>
                                <p>正在准备精彩的作品，敬请期待...</p>
                            </div>
                        `;
                        return;
                    }
                    
                    // 渲染项目列表
                    portfolioContainer.innerHTML = `
                        <div class="portfolio-grid">
                            ${publishedProjects.map(project => `
                                <div class="portfolio-item">
                                    <div class="portfolio-img">
                                        ${project.image ? 
                                            `<img src="${project.image}" alt="${project.title}" loading="lazy">` : 
                                            `<i class="${getProjectIcon(project)}"></i>`
                                        }
                                    </div>
                                    <div class="portfolio-content">
                                        <h3>${escapeHtml(project.title)}</h3>
                                        <p>${escapeHtml(project.description || '项目描述')}</p>
                                        
                                        ${project.tech && project.tech.length > 0 ? `
                                            <div class="tech-stack">
                                                ${project.tech.slice(0, 3).map(tech => 
                                                    `<span class="tech-tag">${escapeHtml(tech)}</span>`
                                                ).join('')}
                                                ${project.tech.length > 3 ? 
                                                    `<span class="tech-tag">+${project.tech.length - 3}</span>` : 
                                                    ''
                                                }
                                            </div>
                                        ` : ''}
                                        
                                        <div class="project-links">
                                            ${project.demoUrl ? `
                                                <a href="${project.demoUrl}" target="_blank" class="project-link" rel="noopener noreferrer">
                                                    <i class="fas fa-external-link-alt"></i> 演示
                                                </a>
                                            ` : ''}
                                            
                                            ${project.githubUrl ? `
                                                <a href="${project.githubUrl}" target="_blank" class="project-link" rel="noopener noreferrer">
                                                    <i class="fab fa-github"></i> 代码
                                                </a>
                                            ` : ''}
                                            
                                            ${!project.demoUrl && !project.githubUrl ? `
                                                <span class="project-link" style="color: #999;">
                                                    <i class="fas fa-info-circle"></i> 详细信息
                                                </span>
                                            ` : ''}
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                } catch (error) {
                    console.error('加载作品集失败:', error);
                    portfolioContainer.innerHTML = `
                        <div class="error-message">
                            <h3>❌ 加载失败</h3>
                            <p>无法加载作品集数据: ${error.message}</p>
                            <p>请检查网络连接，或稍后重试。</p>
                        </div>
                    `;
                }
            }
            
            // HTML转义函数
            function escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            // 初始加载
            loadPortfolio();
        });
    </script>
