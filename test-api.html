<!DOCTYPE html>
<html>
<head>
    <title>API 测试</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>博客列表测试</h1>
    <div id="blogs">加载中...</div>
    
    <script>
        const API_URL = 'https://get-content-crrchyeckp.cn-hangzhou.fcapp.run?type=blog';
        
        fetch(API_URL, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('blogs');
          if (data.error) {
            container.innerHTML = `<p style="color:red;">错误: ${data.error}</p>`;
          } else {
            container.innerHTML = `
              <p>成功加载 ${data.length} 篇文章：</p>
              <ul>
                ${data.map(item => 
                  `<li><strong>${item.title}</strong> (${item.date})<br>${item.excerpt}</li>`
                ).join('')}
              </ul>
            `;
          }
        })
        .catch(error => {
          document.getElementById('blogs').innerHTML = 
            `<p style="color:red;">网络错误: ${error.message}</p>`;
        });
    </script>
</body>
</html>
